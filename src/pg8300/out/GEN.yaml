        renewed to him. His brother Nachor's issue.
  - chapter_number: 23
    chapter_title: Genesis Chapter 23
    intro:
      - Sara's death and burial in the field bought of Ephron.
  - chapter_number: 24
    chapter_title: Genesis Chapter 24
    intro:
      - Abraham's servant, sent by him into Mesopotamia, bringeth from thence Rebecca,
        who is married to Isaac.
  - chapter_number: 25
    chapter_title: Genesis Chapter 25
    intro:
      - Abraham's children by Cetura; his death and that of Ismael. Isaac hath Esau
        and Jacob twins. Esau selleth his first birthright to Jacob.
  - chapter_number: 26
    chapter_title: Genesis Chapter 26
    intro:
      - Isaac sojourneth in Gerara, where God reneweth to him the promise made to
        Abraham. King Abimelech maketh league with him.
  - chapter_number: 27
    chapter_title: Genesis Chapter 27
    intro:
      - Jacob, by him mother's counsel, obtaineth his father's blessing instead of
        Esau. And by her is advised to fly to his uncle Laban.
  - chapter_number: 28
    chapter_title: Genesis Chapter 28
    intro:
      - 'Jacob''s journey to Mesopotamia: his vision and vow.'
  - chapter_number: 29
    chapter_title: Genesis Chapter 29
    intro:
      - 'Jacob serveth Laban seven years for Rachel: but is deceived with Lia: he
        afterwards marrieth Rachel. Lia bears him four sons.'
  - chapter_number: 30
    chapter_title: Genesis Chapter 30
    intro:
      - Rachel, being barren, delivereth her handmaid to Jacob; she beareth two sons.
        Lia ceasing to bear, giveth also her handmaid, and she beareth two more. Then
        Lia beareth other two sons and one daughter. Rachel beareth Joseph. Jacob,
        desirous to return home, is hired to stay for a certain part of the flock's
        increase, whereby he becometh exceeding rich.
  - chapter_number: 31
    chapter_title: Genesis Chapter 31
    intro:
      - 'Jacob''s departure: he is pursued and overtaken by Laban. They make a covenant.'
  - chapter_number: 32
    chapter_title: Genesis Chapter 32
    intro:
      - Jacob's vision of angels; his message and presents to Esau; his wrestling
        with an angel.
  - chapter_number: 33
    chapter_title: Genesis Chapter 33
    intro:
      - 'Jacob and Esau meet: Jacob goeth to Salem, where he raiseth an altar.'
  - chapter_number: 34
    chapter_title: Genesis Chapter 34
    intro:
      - Dina is ravished, for which the Sichemites are destroyed.
  - chapter_number: 35
    chapter_title: Genesis Chapter 35
    intro:
      - 'Jacob purgeth his family from idols: goeth by God''s commandment to Bethel,
        and there buildeth an altar. God appearing again to Jacob blesseth him, and
        changeth his name into Israel. Rachel dieth in childbirth. Isaac also dieth.'
  - chapter_number: 36
    chapter_title: Genesis Chapter 36
    intro:
      - Esau with his wives and children parteth from Jacob. An account of his descendants,
        and of the first kings of Edom.
  - chapter_number: 37
    chapter_title: Genesis Chapter 37
    intro:
      - 'Joseph''s dreams: he is sold by his brethren, and carried into Egypt.'
  - chapter_number: 38
    chapter_title: Genesis Chapter 38
    intro:
      - 'The sons of Juda: the death of Her and Onan: the birth of Phares and Zara.'
  - chapter_number: 39
    chapter_title: Genesis Chapter 39
    intro:
      - 'Joseph hath charge of his master''s house: rejecteth his mistress''s solicitations:
        is falsely accused by her, and cast into prison, where he hath the charge
        of all the prisoners.'
  - chapter_number: 40
    chapter_title: Genesis Chapter 40
    intro:
      - 'Joseph interpreteth the dreams of two of Pharao''s servants in prison: the
        event declareth the interpretations to be true, but Joseph is forgotten.'
  - chapter_number: 41
    chapter_title: Genesis Chapter 41
    intro:
      - 'Joseph interpreteth the two dreams of Pharao: he is made ruler over all Egypt.'
  - chapter_number: 42
    chapter_title: Genesis Chapter 42
    intro:
      - Jacob sendeth his ten sons to buy corn in Egypt. Their treatment by Joseph.
  - chapter_number: 43
    chapter_title: Genesis Chapter 43
    intro:
      - The sons of Jacob go again into Egypt with Benjamin. They are entertained
        by Joseph.
  - chapter_number: 44
    chapter_title: Genesis Chapter 44
    intro:
      - Joseph's contrivance to stop his brethren. The humble supplication of Juda.
  - chapter_number: 45
    chapter_title: Genesis Chapter 45
    intro:
      - 'Joseph maketh himself known to his brethren: and sendeth for his father.'
  - chapter_number: 46
    chapter_title: Genesis Chapter 46
    intro:
      - Israel, waranted by a vision from God, goeth down into Egypt with all his
        family.
  - chapter_number: 47
    chapter_title: Genesis Chapter 47
    intro:
      - 'Jacob and his sons are presented before Pharao: he giveth them the land of
        Gessen. The famine forceth the Egyptians to sell all their possessions to
        the king.'
  - chapter_number: 48
    chapter_title: Genesis Chapter 48
    intro:
      - Joseph visiteth his father in his sickness, who adopteth his two sons Manasses
        and Ephraim, and blesseth them, preferring the younger before the elder.
  - chapter_number: 49
    chapter_title: Genesis Chapter 49
    intro:
      - 'Jacob''s prophetical blessings of his twelve sons: his death.'
  - chapter_number: 50
    chapter_title: Genesis Chapter 50
