intro: This book is so called from its treating of the GENERATION, that is, of the
  creation and the beginning of the world. The Hebrews call it BERESITH, from the
  Word with which it begins. It contains not only the history of the Creation of the
  world; but also an account of its progress during the space of 2369 years, that
  is, until the death of JOSEPH.
