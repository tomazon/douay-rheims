  - chapter_number: 20
    chapter_title: Genesis Chapter 20
    intro:
      - 'Abraham sojourned in Gerara: Sara is taken into king Abimelech''s house,
        but by God''s commandment is restored untouched.'
  - chapter_number: 21
    chapter_title: Genesis Chapter 21
    intro:
      - Isaac is born. Agar and Ismael are cast forth.
  - chapter_number: 22
    chapter_title: Genesis Chapter 22
    intro:
      - The faith and obedience of Abraham is proved in his readiness to sacrifice
