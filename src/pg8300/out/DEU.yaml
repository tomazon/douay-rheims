    intro:
      - An exhortation to the love of God, and obedience to his law.
  - chapter_number: 7
    chapter_title: Deuteronomy Chapter 7
    intro:
      - 'No league nor fellowship to be made with the Chanaanites: God promiseth his
        people his blessing and assistance, if they keep his comandments.'
  - chapter_number: 8
    chapter_title: Deuteronomy Chapter 8
    intro:
      - The people is put in mind of God's dealings with them, to the end that they
        may love him and serve him.
  - chapter_number: 9
    chapter_title: Deuteronomy Chapter 9
    intro:
      - Lest they should impute their victories to their own merits, they are put
        in mind of their manifold rebellions and other sins, for which they should
        have been destroyed, but God spared them for his promise made to Abraham,
        Isaac, and Jacob.
  - chapter_number: 10
    chapter_title: Deuteronomy Chapter 10
    intro:
      - 'God giveth the second tables of the law: a further exhortation to fear and
        serve the Lord.'
  - chapter_number: 11
    chapter_title: Deuteronomy Chapter 11
    intro:
      - The love and service of God are still inculcated, with a blessing to them
        that serve him, and threats of punishment if they forsake his law.
  - chapter_number: 12
    chapter_title: Deuteronomy Chapter 12
    intro:
      - 'All idolatry must be extirpated: sacrifices, tithes, and firstfruits must
        be offered in one only place: all eating of blood is prohibited.'
  - chapter_number: 13
    chapter_title: Deuteronomy Chapter 13
    intro:
      - False prophets must be slain, and idolatrous cities destroyed.
  - chapter_number: 14
    chapter_title: Deuteronomy Chapter 14
    intro:
      - 'In mourning for the dead they are not to follow the ways of the Gentiles:
        the distinction of clean and unclean meats: ordinances concerning tithes,
        and firstfruits.'
  - chapter_number: 15
    chapter_title: Deuteronomy Chapter 15
    intro:
      - The law of the seventh year of remission. The firstlings of cattle are to
        be sanctified to the Lord.
  - chapter_number: 16
    chapter_title: Deuteronomy Chapter 16
    intro:
      - 'The three principal solemnities to be observed: just judges to be appointed
        in every city: all occasions of idolatry to be avoided.'
  - chapter_number: 17
    chapter_title: Deuteronomy Chapter 17
    intro:
      - Victims must be without blemish. Idolaters are to be slain. Controversies
        are to be decided by the high priest and council, whose sentence must be obeyed
        under pain of death. The duty of a king, who is to receive the law of God
        at the priest's hands.
  - chapter_number: 18
    chapter_title: Deuteronomy Chapter 18
    intro:
      - The Lord is the inheritance of the priests and Levites. Heathenish abominations
        are to be avoided. The great PROPHET CHRIST is promised. False prophets must
        be slain.
  - chapter_number: 19
    chapter_title: Deuteronomy Chapter 19
    intro:
      - The cities of refuge. Wilful murder, and false witnesses must be punished.
  - chapter_number: 20
    chapter_title: Deuteronomy Chapter 20
    intro:
      - Laws relating to war.
  - chapter_number: 21
    chapter_title: Deuteronomy Chapter 21
    intro:
      - The expiation of a secret murder. The marrying a captive. The eldest son must
        not be deprived of his birthright for hatred of his mother. A stubborn son
        is to be stoned to death. When one is hanged on a gibbet, he must be taken
        down the same day and buried.
  - chapter_number: 22
    chapter_title: Deuteronomy Chapter 22
    intro:
      - Humanity towards neighbours. Neither sex may use the apparel of the other.
        Cruelty to be avoided even to birds. Battlements about the roof of a house.
        Things of divers kinds not to be mixed. The punishment of him that slandereth
        his wife, as also of adultery and rape.
  - chapter_number: 23
    chapter_title: Deuteronomy Chapter 23
    intro:
      - 'Who may and who may not enter into the church: uncleanness to be avoided:
        other precepts concerning fugitives, fornication, usury, vows, and eating
        other men''s grapes and corn.'
  - chapter_number: 24
    chapter_title: Deuteronomy Chapter 24
    intro:
      - 'Divorce permitted to avoid greater evil: the newly married must not go to
        war: of men stealers, of leprosy, of pledges, of labourers'' hire, of justice,
        and of charity to the poor.'
  - chapter_number: 25
    chapter_title: Deuteronomy Chapter 25
    intro:
      - Stripes must not exceed forty. The ox is not to be muzzled. Of raising seed
        to the brother. Of the immodest woman. Of unjust weight. Of destroying the
        Amalecites.
  - chapter_number: 26
    chapter_title: Deuteronomy Chapter 26
    intro:
      - The form of words with which the firstfruits and tithes are to be offered.
        God's covenant.
  - chapter_number: 27
    chapter_title: Deuteronomy Chapter 27
    intro:
      - 'The commandments must be written on stones: and an altar erected, and sacrifices
        offered. The observers of the commandments are to be blessed, and the transgressors
        cursed.'
  - chapter_number: 28
    chapter_title: Deuteronomy Chapter 28
    intro:
      - 'Many blessings are promised to observers of God''s commandments: and curses
        threatened to transgressors.'
  - chapter_number: 29
    chapter_title: Deuteronomy Chapter 29
    intro:
      - The covenant is solemnly confirmed between God and his people. Threats against
        those that shall break it.
  - chapter_number: 30
    chapter_title: Deuteronomy Chapter 30
    intro:
      - 'Great mercies are promised to the penitent: God''s commandment is feasible.
        Life and death are set before them.'
  - chapter_number: 31
    chapter_title: Deuteronomy Chapter 31
    intro:
      - Moses encourageth the people, and Josue, who is appointed to succeed him.
        He delivereth the law to the priests. God foretelleth that the people will
        often forsake him, and that he will punish them. He commandeth Moses to write
        a canticle, as a constant remembrancer of the law.
  - chapter_number: 32
    chapter_title: Deuteronomy Chapter 32
    intro:
      - A canticle for the remembrance of the law. Moses is commanded to go up into
        a mountain, from whence he shall see the promised land but not enter into
        it.
  - chapter_number: 33
    chapter_title: Deuteronomy Chapter 33
    intro:
      - Moses before his death blesseth the tribes of Israel.
  - chapter_number: 34
    chapter_title: Deuteronomy Chapter 34
    intro:
      - Moses seeth the promised land, but is not suffered to go into it. He dieth
        at the age of 120 years. God burieth his body secretly, and all Israel mourn
        for him thirty days. Josue, replenished (by imposition of Moses's hands) with
        the spirit of God, succeedeth. But Moses, for his special familiarity with
        God, and for most wonderful miracles, is commended above all other prophets.
intro: This Book is called DEUTERONOMY, which signifies a SECOND LAW, because it repeats
  and inculcates the ordinances formerly given on mount Sinai, with other precepts
  not expressed before. The Hebrews, from the first words in the book, call it ELLE
  HADDEBARIM.
long_title: THE BOOK OF DEUTERONOMY
