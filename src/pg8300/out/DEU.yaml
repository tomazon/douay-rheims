  - chapter_number: 4
    chapter_title: Deuteronomy Chapter 4
    intro:
      - 'Moses exhorteth the people to keep God''s commandments: particularly to fly
        idolatry. Appointeth three cities of refuge, on that side of the Jordan.'
  - chapter_number: 5
    chapter_title: Deuteronomy Chapter 5
    intro:
      - The ten commandments are repeated and explained.
  - chapter_number: 6
