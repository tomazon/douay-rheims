    chapter_title: 2 Machabees Chapter 1
    intro:
      - 'Letters of the Jews of Jerusalem to them that were in Egypt. They give thanks
        for their delivery from Antiochus: and exhort their brethren to keep the feast
        of the dedication of the altar, and of the miraculous fire.'
  - chapter_number: 2
    chapter_title: 2 Machabees Chapter 2
    intro:
      - A continuation of the second letter. Of Jeremias' hiding the ark at the time
        of the captivity. The author's preface.
  - chapter_number: 3
    chapter_title: 2 Machabees Chapter 3
    intro:
      - Heliodorus is sent by king Seleucus to take away the treasures deposited in
        the temple. He is struck by God, and healed by the prayers of the high priest.
  - chapter_number: 4
    chapter_title: 2 Machabees Chapter 4
    intro:
      - Onias has recourse to the king. The ambition and wickedness of Jason and Menelaus.
        Onias is treacherously murdered.
  - chapter_number: 5
    chapter_title: 2 Machabees Chapter 5
    intro:
      - Wonderful signs are seen in the air. Jason's wickedness and end. Antiochus
        takes Jerusalem, and plunders the temple.
  - chapter_number: 6
    chapter_title: 2 Machabees Chapter 6
    intro:
      - Antiochus commands the law to be abolished, sets up an idol in the temple,
        and persecutes the faithful. The martyrdom of Eleazar.
  - chapter_number: 7
    chapter_title: 2 Machabees Chapter 7
    intro:
      - The glorious martyrdom of the seven brethren and their mother.
  - chapter_number: 8
    chapter_title: 2 Machabees Chapter 8
    intro:
      - Judas Machabeus gathering an army gains divers victories.
  - chapter_number: 9
    chapter_title: 2 Machabees Chapter 9
    intro:
      - The wretched end, and fruitless repentance of king Antiochus.
  - chapter_number: 10
    chapter_title: 2 Machabees Chapter 10
    intro:
      - The purification of the temple and city. Other exploits of Judas. His victory
        over Timotheus.
  - chapter_number: 11
    chapter_title: 2 Machabees Chapter 11
    intro:
      - Lysias is overthrown by Judas. He sues for peace.
  - chapter_number: 12
    chapter_title: 2 Machabees Chapter 12
    intro:
      - The Jews are still molested by their neighbours. Judas gains divers victories
        over them. He orders sacrifice and prayers for the dead.
  - chapter_number: 13
    chapter_title: 2 Machabees Chapter 13
    intro:
      - Antiochus and Lysias again invade Judea. Menelaus is put to death. The king's
        great army is worsted twice. The peace is renewed.
