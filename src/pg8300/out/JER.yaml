intro: 'Jeremias was a priest, a native of Anathoth, a priestly city in the tribe
  of Benjamin: and was sanctified from his mother''s womb, to be a prophet of God;
  which office he began to execute when he was yet a child in age. He was in his whole
  life, according to the signification of his name, Great before the Lord; and a special
  figure of Jesus Christ, in the persecutions he underwent for discharging his duty;
  in his charity for his persecutors; and in the violent death he suffered at their
  hands: it being an ancient tradition of the Hebrews, that he was stoned to death
  by the remnant of the Jews who had retired into Egypt.'
long_title: THE PROPHECY OF JEREMIAS
