        years. But those that remain in Jerusalem shall perish by the sword, famine,
        and pestilence. &nbsp;And that Achab, Sedecias, and Semeias, false prophets,
        shall die miserably.
  - chapter_number: 30
    chapter_title: Jeremias Chapter 30
    intro:
      - 'God will deliver his people from their captivity: Christ shall be their king:
        and his church shall be glorious for ever.'
  - chapter_number: 31
    chapter_title: Jeremias Chapter 31
    intro:
      - The restoration of Israel. Rachel shall cease from morning. The new covenant.
        The church shall never fail.
  - chapter_number: 32
    chapter_title: Jeremias Chapter 32
    intro:
      - 'Jeremias by God''s commandment purchases a field of his kinsman: and prophesies
        the return of the people out of captivity: and the everlasting covenant God
        will make with his church.'
  - chapter_number: 33
    chapter_title: Jeremias Chapter 33
    intro:
      - 'God promises reduction from captivity, and other blessings: especially the
        coming of Christ, whose reign in his church shall be glorious and perpetual.'
  - chapter_number: 34
    chapter_title: Jeremias Chapter 34
    intro:
      - 'The prophet foretells that Sedecias shall fall into the hands of Nabuchodonosor:
        God''s sentence upon the princes and people that had broken his covenant.'
  - chapter_number: 35
    chapter_title: Jeremias Chapter 35
    intro:
      - The obedience of the Rechabites condemns the disobedience of the Jews. The
        reward of the Rechabites.
  - chapter_number: 36
    chapter_title: Jeremias Chapter 36
    intro:
      - Jeremias sends Baruch to read his prophecies in the temple; the book is brought
        to king Joakim, who burns it. The prophet denounces his judgment, and causes
        Baruch to write a new copy.
  - chapter_number: 37
    chapter_title: Jeremias Chapter 37
    intro:
      - Jeremias prophesies that the Chaldeans, who had departed from Jerusalem, would
        return and burn the city. He is cast into prison. &nbsp;His conference with
        Sedecias.
  - chapter_number: 38
    chapter_title: Jeremias Chapter 38
    intro:
      - 'The prophet at the instance of the great men is cast into a filthy dungeon:
        he is drawn out by Abdemelech, and has another conference with the king.'
  - chapter_number: 39
    chapter_title: Jeremias Chapter 39
    intro:
      - After two years' siege Jerusalem is taken. Sedecias is carried before Nabuchodonosor,
        who kills his sons in his sight, and then puts out his eyes. Jeremias is set
        at liberty.
  - chapter_number: 40
    chapter_title: Jeremias Chapter 40
    intro:
      - Jeremias remains with Godolias the governor; who receives all the Jews that
        resort to him.
  - chapter_number: 41
    chapter_title: Jeremias Chapter 41
    intro:
      - 'Godolias is slain: the Jews that were with him are apprehensive of the Chaldeans.'
  - chapter_number: 42
    chapter_title: Jeremias Chapter 42
    intro:
      - Jeremias assures the remnant of the people, that if they will stay in Juda,
        they shall be safe; but if they go down into Egypt, they shall perish.
  - chapter_number: 43
    chapter_title: Jeremias Chapter 43
    intro:
      - The Jews, contrary to the orders of God by the prophet, go into Egypt, carrying
        Jeremias with them. He foretells the devastation of that land by the king
        of Babylon.
  - chapter_number: 44
    chapter_title: Jeremias Chapter 44
    intro:
      - 'The prophet''s admonition to the Jews in Egypt against idolatry is not regarded:
