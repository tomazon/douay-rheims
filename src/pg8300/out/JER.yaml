  - chapter_number: 45
    chapter_title: Jeremias Chapter 45
    intro:
      - The prophet comforts Baruch in his affliction.
  - chapter_number: 46
    chapter_title: Jeremias Chapter 46
    intro:
      - A prophecy against Egypt. The Jews shall return from captivity.
  - chapter_number: 47
    chapter_title: Jeremias Chapter 47
