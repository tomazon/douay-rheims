        Ascalon.
  - chapter_number: 48
    chapter_title: Jeremias Chapter 48
    intro:
      - 'A prophecy of the desolation of Moab for their pride: but their captivity
        shall at last be released.'
  - chapter_number: 49
    chapter_title: Jeremias Chapter 49
    intro:
