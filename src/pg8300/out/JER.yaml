  - chapter_number: 28
    chapter_title: Jeremias Chapter 28
    intro:
      - 'The false prophecy of Hananias: he dies that same year, as Jeremias foretold.'
  - chapter_number: 29
    chapter_title: Jeremias Chapter 29
    intro:
      - Jeremias writeth to the captives in Babylon, exhorting them to be easy there,
