  - chapter_number: 50
    chapter_title: Jeremias Chapter 50
    intro:
      - Babylon, which hath afflicted the Israelites, after their restoration, shall
        be utterly destroyed.
  - chapter_number: 51
    chapter_title: Jeremias Chapter 51
    intro:
      - 'The miseries that shall fall upon Babylon from the Medes: the destruction
        of her idols.'
  - chapter_number: 52
