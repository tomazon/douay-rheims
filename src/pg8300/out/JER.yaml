        without being sent.
  - chapter_number: 24
    chapter_title: Jeremias Chapter 24
    intro:
      - Under the type of good and bad figs, he foretells the restoration of the Jews
        that had been carried away captive with Jechonias, and the desolation of those
        that were left behind.
  - chapter_number: 25
    chapter_title: Jeremias Chapter 25
    intro:
      - The prophet foretells the seventy years captivity; after that the destruction
        of Babylon, and other nations.
  - chapter_number: 26
    chapter_title: Jeremias Chapter 26
    intro:
      - 'The prophet is apprehended and accused by the priests: but discharged by
        the princes.'
  - chapter_number: 27
