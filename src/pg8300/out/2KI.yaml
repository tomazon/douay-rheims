      - 'The reign of Ezechias: he abolisheth idolatry and prospereth. Sennacherib
        cometh up against him: Rabsaces soliciteth the people to revolt; and blasphemeth
        the Lord.'
  - chapter_number: 19
    chapter_title: 4 Kings Chapter 19
    intro:
      - Ezechias is assured of God's help by Isaias the prophet. The king of the Assyrians
        still threateneth and blasphemeth. Ezechias prayeth, and God promiseth to
        protect Jerusalem. An angel destroyeth the army of the Assyrians, their king
        returneth to Nineve, and is slain by his two sons.
  - chapter_number: 20
    chapter_title: 4 Kings Chapter 20
    intro:
      - 'Ezechias being sick, is told by Isaias that he shall die; but praying to
        God, he obtaineth longer life, and in confirmation thereof receiveth a sign
        by the sun''s returning back. He sheweth all his treasures to the ambassadors
        of the king of Babylon: Isaias reproving him for it, foretelleth the Babylonish
        captivity.'
  - chapter_number: 21
    chapter_title: 4 Kings Chapter 21
    intro:
      - 'The wickedness of Manasses: God''s threats by his prophets. His wicked son
        Amon succeedeth him, and is slain by his servants.'
  - chapter_number: 22
    chapter_title: 4 Kings Chapter 22
    intro:
      - Josias repaireth the temple. The book of the law is found, upon which they
        consult the Lord, and are told that great evils shall fall upon them, but
        not in the time of Josias.
  - chapter_number: 23
    chapter_title: 4 Kings Chapter 23
    intro:
      - 'Josias readeth the law before all the people. They promise to observe it.
        He abolisheth all idolatry, celebrateth the phase: is slain in battle by the
        king of Egypt. The short reign of Joachaz, in whose place Joakim is made king.'
  - chapter_number: 24
    chapter_title: 4 Kings Chapter 24
    intro:
      - The reign of Joakim, Joachin, and Sedecias.
  - chapter_number: 25
    chapter_title: 4 Kings Chapter 25
    intro:
