        fire to come down from heaven, upon two captains and their companies.'
  - chapter_number: 2
    chapter_title: 4 Kings Chapter 2
    intro:
      - Eliseus will not part from Elias. The water of the Jordan is divided by Elias'
        cloak. Elias is taken up in a fiery chariot, and his double spirit is given
        to Eliseus. Eliseus healeth the waters by casting in salt. Boys are torn by
        bears for mocking Eliseus.
  - chapter_number: 3
    chapter_title: 4 Kings Chapter 3
    intro:
      - 'The kings of Israel, Juda, and Edom, fight against the king of Moab. They
        want water, which Eliseus procureth without rain: and prophesieth victory.
        The king of Moab is overthrown, his city is besieged: he sacrificeth his firstborn
        son: so the Israelites raise the siege.'
  - chapter_number: 4
    chapter_title: 4 Kings Chapter 4
    intro:
      - Miracles of Eliseus. He raiseth a dead child to life.
  - chapter_number: 5
    chapter_title: 4 Kings Chapter 5
    intro:
      - Naaman the Syrian is cleansed of his leprosy. He professeth his belief in
        one God, promising to serve him. Giezi taketh gifts of Naaman, and is struck
        with leprosy.
  - chapter_number: 6
    chapter_title: 4 Kings Chapter 6
    intro:
      - 'Eliseus maketh iron to swim upon the water: he leadeth the Syrians that were
        sent to apprehend him into Samaria, where there eyes being opened, they are
        courteously entertained. The Syrians besiege Samaria: the famine there causeth
        a woman to eat her own child. Upon this the king commandeth Eliseus to be
        put to death.'
  - chapter_number: 7
    chapter_title: 4 Kings Chapter 7
    intro:
      - Eliseus prophesieth a great plenty, which presently ensueth upon the sudden
        flight of the Syrians; of which four lepers bring the news to the city. The
        incredulous nobleman is trod to death.
  - chapter_number: 8
    chapter_title: 4 Kings Chapter 8
    intro:
      - After seven years' famine foretold by Eliseus, the Sunamitess returning home,
        recovereth her lands, and revenues. Eliseus foresheweth the death of Benadad,
        king of Syria, and the reign of Hazael. Joram's wicked reign in Juda. He dieth,
        and his son Ochozias succeedeth.
  - chapter_number: 9
    chapter_title: 4 Kings Chapter 9
    intro:
      - Jehu is anointed king of Israel, to destroy the house of Achab and Jezebel.
        He killeth Joram king of Israel, and Ochozias king of Juda. Jezebel is eaten
        by dogs.
  - chapter_number: 10
    chapter_title: 4 Kings Chapter 10
    intro:
      - 'Jehu destroyeth the house of Achab: abolisheth the worship of Baal, and killeth
        the worshippers: but sticketh to the calves of Jeroboam. Israel is afflicted
        by the Syrians.'
