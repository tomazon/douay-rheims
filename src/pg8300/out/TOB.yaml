intro: 'This Book takes its name from the holy man Tobias, whose wonderful virtues
  are herein recorded. It contains most excellent documents of great piety, extraordinary
  patience, and of a perfect resignation to the will of God. His humble prayer was
  heard, and the angel Raphael was sent to relieve him: he is thankful and praises
  the Lord, calling on the children of Israel to do the same. Having lived to the
  age of one hundred and two years, he exhorts his son and grandsons to piety, foretells
  the destruction of Ninive and the rebuilding of Jerusalem: he dies happily.'
