  - chapter_number: 14
    chapter_title: 2 Kings Chapter 14
    intro:
      - Joab procureth Absalom's return, and his admittance to the king's presence.
  - chapter_number: 15
    chapter_title: 2 Kings Chapter 15
    intro:
      - Absalom's policy and conspiracy. David is obliged to flee.
  - chapter_number: 16
    chapter_title: 2 Kings Chapter 16
    intro:
      - Siba bringeth provisions to David. Semei curseth him. Absalom defileth his
        father's wives.
  - chapter_number: 17
    chapter_title: 2 Kings Chapter 17
    intro:
      - 'Achitophel''s counsel is defeated by Chusai: who sendeth intelligence to
        David. Achitophel hangeth himself.'
  - chapter_number: 18
    chapter_title: 2 Kings Chapter 18
    intro:
      - Absalom is defeated, and slain by Joab. David mourneth for him.
  - chapter_number: 19
    chapter_title: 2 Kings Chapter 19
    intro:
      - 'David, at the remonstrances of Joab, ceaseth his mourning. He is invited
        back and met by Semei and Miphiboseth: a strife between the men of Juda and
        the men of Israel.'
  - chapter_number: 20
    chapter_title: 2 Kings Chapter 20
    intro:
      - Seba's rebellion. Amasa is slain by Joab. Abela is besieged, but upon the
        citizens casting over the wall the head of Seba, Joab departeth with all his
        army.
  - chapter_number: 21
    chapter_title: 2 Kings Chapter 21
