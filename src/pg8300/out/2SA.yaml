        over the rest of Israel. A battle between Abner and Joab.
  - chapter_number: 3
    chapter_title: 2 Kings Chapter 3
    intro:
      - 'David groweth daily stronger. Abner cometh over to him: he is treacherously
        slain by Joab.'
  - chapter_number: 4
    chapter_title: 2 Kings Chapter 4
    intro:
      - Isboseth is murdered by two of his servants. David punisheth the murderers.
  - chapter_number: 5
    chapter_title: 2 Kings Chapter 5
    intro:
      - David is anointed king of all Israel. He taketh Jerusalem, and dwelleth there.
        He defeateth the Philistines.
  - chapter_number: 6
    chapter_title: 2 Kings Chapter 6
    intro:
      - 'David fetcheth the ark from Cariathiarim. Oza is struck dead for touching
        it. It is deposited in the house of Obededom: and from thence carried to David''s
        house.'
  - chapter_number: 7
    chapter_title: 2 Kings Chapter 7
    intro:
      - 'David''s purpose to build a temple is rewarded with the promise of great
        blessings in his seed: his prayer and thanksgiving.'
  - chapter_number: 8
    chapter_title: 2 Kings Chapter 8
    intro:
      - David's victories, and his chief officers.
  - chapter_number: 9
    chapter_title: 2 Kings Chapter 9
    intro:
      - David's kindness to Miphiboseth for the sake of his father Jonathan.
  - chapter_number: 10
    chapter_title: 2 Kings Chapter 10
    intro:
      - 'The Ammonites shamefully abuse the ambassadors of David: they hire the Syrians
        to the their assistance: but are overthrown with their allies.'
  - chapter_number: 11
    chapter_title: 2 Kings Chapter 11
    intro:
      - 'David falleth into the crime of adultery with Bethsabee: and not finding
        other means to conceal it, causeth her husband Urias to be slain. Then marrieth
        her, who beareth him a son.'
  - chapter_number: 12
    chapter_title: 2 Kings Chapter 12
    intro:
      - 'Nathan''s parable. David confesseth his sin, and is forgiven: yet so as to
        be sentenced to most severe temporal punishments. The death of the child.
        The birth of Solomon. The taking of Rabbath.'
  - chapter_number: 13
    chapter_title: 2 Kings Chapter 13
