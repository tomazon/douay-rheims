intro: EZECHIEL, whose name signifies the STRENGTH OF GOD, was of the priestly race;
  and of the number of captives that were carried away to Babylon with king JOACHIN.
  He was contemporary with JEREMIAS, and prophesied to the same effect in Babylon,
  as JEREMIAS did in Jerusalem; and is said to have ended his days in like manner,
  by martyrdom.
