intro: ZACHARIAS began to prophesy in the same year as Aggeus, and upon the same occasion.
  His prophecy is full of mysterious figures and promises of blessings, partly relating
  to the synagogue, and partly to the church of Christ.
long_title: THE PROPHECY OF ZACHARIAS
