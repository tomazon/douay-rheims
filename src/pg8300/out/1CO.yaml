book_id: 1CO
book_short_title: 1 Corinthians
chapter:
  - ~
  - chapter_number: 1
    chapter_title: 1 Corinthians Chapter 1
    intro:
      - He reproveth their dissensions about their teachers. The world was to be saved
        by preaching of the cross, and not by human wisdom or eloquence.
  - chapter_number: 2
    chapter_title: 1 Corinthians Chapter 2
    intro:
      - His preaching was not in loftiness of words, but in spirit and power. And
        the wisdom he taught was not to be understood by the worldly wise or sensual
        man, but only by the spiritual man.
  - chapter_number: 3
    chapter_title: 1 Corinthians Chapter 3
    intro:
      - They must not contend about their teachers, who are but God's ministers and
        accountable to him. Their works shall be tried by fire.
  - chapter_number: 4
    chapter_title: 1 Corinthians Chapter 4
    intro:
      - God's ministers are not to be judged. He reprehends their boasting of their
        preachers and describes the treatment the apostles every where met with.
  - chapter_number: 5
    chapter_title: 1 Corinthians Chapter 5
    intro:
      - He excommunicates the incestuous adulterer and admonishes them to purge out
        the old leaven.
  - chapter_number: 6
    chapter_title: 1 Corinthians Chapter 6
    intro:
      - He blames them for going to law before unbelievers. Of sins that exclude from
        the kingdom of heaven. The evil of fornication.
  - chapter_number: 7
    chapter_title: 1 Corinthians Chapter 7
    intro:
      - Lessons relating to marriage and celibacy. Virginity is preferable to a married
        state.
  - chapter_number: 8
    chapter_title: 1 Corinthians Chapter 8
    intro:
      - Though an idol be nothing, yet things offered up to idols are not to be eaten,
        for fear of scandal.
  - chapter_number: 9
    chapter_title: 1 Corinthians Chapter 9
    intro:
      - The apostle did not make use of his power of being maintained at the charges
        of those to whom he preached, that he might give no hindrance to the gospel.
        Of running in the race and striving for the mastery.
  - chapter_number: 10
    chapter_title: 1 Corinthians Chapter 10
    intro:
      - By the example of the Israelites, he shews that we are not to build too much
        upon favours received but to avoid their sins and fly from the service of
        idols and from things offered to idols.
  - chapter_number: 11
    chapter_title: 1 Corinthians Chapter 11
    intro:
      - Women must have a covering over their heads. He blameth the abuses of their
        love feasts and upon that occasion treats of the Blessed Sacrament.
  - chapter_number: 12
    chapter_title: 1 Corinthians Chapter 12
    intro:
      - Of the diversity of spiritual gifts. The members of the mystical body, like
        those of the natural body, must mutually cherish one another.
  - chapter_number: 13
    chapter_title: 1 Corinthians Chapter 13
    intro:
      - Charity is to be preferred before all gifts.
  - chapter_number: 14
    chapter_title: 1 Corinthians Chapter 14
    intro:
      - The gift of prophesying is to be preferred before that of speaking strange
        tongues.
  - chapter_number: 15
    chapter_title: 1 Corinthians Chapter 15
    intro:
      - Christ's resurrection and ours. The manner of our resurrection.
  - chapter_number: 16
    chapter_title: 1 Corinthians Chapter 16
    intro:
      - Of collection of alms. Admonitions and salutations.
intro: St. Paul, having planted the faithful in Corinth, where he had preached a year
  and a half and converted a great many, went to Ephesus. After being there three
  years, he wrote this first Epistle to the Corinthians and sent it by the same persons,
  Stephanus, Fortunatus and Achaicus, who had brought their letter to him. It was
  written about twenty-four years after our Lord's Ascension and contains several
  matters appertaining to faith and morals and also to ecclesiastical discipline.
long_title: THE FIRST EPISTLE OF ST. PAUL TO THE CORINTHIANS
