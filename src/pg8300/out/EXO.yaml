    chapter_title: Exodus Chapter 1
    intro:
      - The Israelites are multiplied in Egypt. They are oppressed by a new king,
        who commandeth all their male children to be killed.
  - chapter_number: 2
    chapter_title: Exodus Chapter 2
    intro:
      - Moses is born and exposed on the bank of the river; where he is taken up by
        the daughter of Pharao, and adopted for her son. He killeth an Egyptian, and
        fleeth into Madian; where he marrieth a wife.
  - chapter_number: 3
    chapter_title: Exodus Chapter 3
    intro:
      - God appeareth to Moses in a bush, and sendeth him to deliver Israel.
  - chapter_number: 4
    chapter_title: Exodus Chapter 4
    intro:
      - 'Moses is empowered to confirm his mission with miracles: his brother Aaron
        is appointed to assist him.'
  - chapter_number: 5
    chapter_title: Exodus Chapter 5
    intro:
      - Pharao refuseth to let the people go. They are more oppressed.
  - chapter_number: 6
    chapter_title: Exodus Chapter 6
    intro:
      - God reneweth his promise. The genealogies of Ruben, Simon and Levi, down to
        Moses and Aaron.
  - chapter_number: 7
    chapter_title: Exodus Chapter 7
    intro:
      - 'Moses and Aaron go into Pharao: they turn the rod into a serpent; and the
        waters of Egypt into blood, which was the first plague. The magicians do the
        like, and Pharao''s heart is hardened.'
  - chapter_number: 8
    chapter_title: Exodus Chapter 8
    intro:
      - 'The second plague is of frogs: Pharao promiseth to let the Israelites go,
        but breaketh his promise. The third plague is of sciniphs. &nbsp;The fourth
        is of flies. Pharao again promiseth to dismiss the people, but doth it not.'
  - chapter_number: 9
    chapter_title: Exodus Chapter 9
    intro:
      - The fifth plague is a murrain among the cattle. The sixth, of boils in men
        and beasts. The seventh, of hail. Pharao promiseth again to let the people
        go, and breaketh his word.
  - chapter_number: 10
    chapter_title: Exodus Chapter 10
    intro:
      - 'The eighth plague of the locusts. The ninth, of darkness: Pharao is still
        hardened.'
  - chapter_number: 11
    chapter_title: Exodus Chapter 11
    intro:
      - Pharao and his people are threatened with the death of their firstborn.
  - chapter_number: 12
    chapter_title: Exodus Chapter 12
    intro:
      - 'The manner of preparing, and eating the paschal lamb: the firstborn of Egypt
        are all slain: the Israelites depart.'
  - chapter_number: 13
    chapter_title: Exodus Chapter 13
    intro:
      - The paschal solemnity is to be observed; and the firstborn are to be consecrated
        to God. The people are conducted through the desert by a pillar of fire in
        the night, and a cloud in the day.
  - chapter_number: 14
    chapter_title: Exodus Chapter 14
    intro:
      - Pharao pursueth the children of Israel. They murmur against Moses, but are
        encouraged by him, and pass through the Red Sea. Pharao and his army following
        them are drowned.
  - chapter_number: 15
    chapter_title: Exodus Chapter 15
    intro:
      - The canticle of Moses. The bitter waters of Mara are made sweet.
  - chapter_number: 16
    chapter_title: Exodus Chapter 16
    intro:
      - 'The people murmur for want of meat: God giveth them quails and manna.'
  - chapter_number: 17
    chapter_title: Exodus Chapter 17
    intro:
      - The people murmur again for want of drink; the Lord giveth them water out
        of a rock. Moses lifting up his hand in prayer, Amalec is overcome.
  - chapter_number: 18
    chapter_title: Exodus Chapter 18
    intro:
      - Jethro bringeth to Moses his wife and children. His counsel.
  - chapter_number: 19
    chapter_title: Exodus Chapter 19
    intro:
      - 'They come to Sinai: the people are commanded to be sanctified. The Lord,
        coming in thunder and lightning, speaketh with Moses.'
  - chapter_number: 20
    chapter_title: Exodus Chapter 20
    intro:
      - The ten commandments.
  - chapter_number: 21
    chapter_title: Exodus Chapter 21
    intro:
      - Laws relating to Justice.
  - chapter_number: 22
    chapter_title: Exodus Chapter 22
    intro:
      - The punishment of theft, and other trespasses. The law of lending without
        usury, of taking pledges of reverences to superiors, and of paying tithes.
  - chapter_number: 23
    chapter_title: Exodus Chapter 23
    intro:
      - 'Laws for judges; the rest of the seventh year, and day: three principal feasts
        to be solemnized every year; the promise of an angel, to conduct and protect
        them: idols are to be destroyed.'
  - chapter_number: 24
    chapter_title: Exodus Chapter 24
    intro:
      - 'Moses writeth his law; and after offering sacrifices, sprinkleth the blood
        of the testament upon the people: then goeth up the mountain which God covereth
        with a fiery cloud.'
  - chapter_number: 25
    chapter_title: Exodus Chapter 25
    intro:
      - Offerings prescribed for making the tabernacle, the ark, the candlestick,
        etc.
  - chapter_number: 26
    chapter_title: Exodus Chapter 26
    intro:
      - The form of the tabernacle with its appurtenances.
  - chapter_number: 27
    chapter_title: Exodus Chapter 27
    intro:
      - The altar; and the court of the tabernacle with its hangings and pillars.
        Provision of oil for lamps.
  - chapter_number: 28
    chapter_title: Exodus Chapter 28
    intro:
      - The holy vestments for Aaron and his sons.
  - chapter_number: 29
    chapter_title: Exodus Chapter 29
    intro:
      - The manner of consecrating Aaron and other priests; the institution of the
        daily sacrifice of two lambs, one in the morning, the other at evening.
  - chapter_number: 30
    chapter_title: Exodus Chapter 30
    intro:
      - 'The altar of incense: money to be gathered for the use of the tabernacle:
        the brazen laver: the holy oil of unction, and the composition of the perfume.'
  - chapter_number: 31
    chapter_title: Exodus Chapter 31
    intro:
      - Beseleel and Ooliab are appointed by the Lord to make the tabernacle, and
        the things belonging thereto. The observation of the sabbath day is again
        commanded. And the Lord delivereth to Moses two tables written with the finger
        of God.
  - chapter_number: 32
    chapter_title: Exodus Chapter 32
    intro:
      - 'The people fall into idolatry. Moses prayeth for them. He breaketh the tables:
        destroyeth the idol: blameth Aaron, and causeth many of the idolaters to be
        slain.'
  - chapter_number: 33
    chapter_title: Exodus Chapter 33
    intro:
      - The people mourn for their sin. Moses pitcheth the tabernacle without the
        camp. He converseth familiarly with God. Desireth to see his glory.
  - chapter_number: 34
    chapter_title: Exodus Chapter 34
    intro:
      - 'The tables are renewed: all society with the Chanaanites is forbid: some
        precepts concerning the firstborn, the sabbath, and other feasts: after forty
        days'' fast, Moses returneth to the people with the commandments, and his
        face appearing horned with rays of light, he covereth it, whensoever he speaketh
        to the people.'
  - chapter_number: 35
    chapter_title: Exodus Chapter 35
    intro:
      - The sabbath. Offerings for making the tabernacle. Beseleel and Ooliab are
        called to the work.
  - chapter_number: 36
    chapter_title: Exodus Chapter 36
    intro:
      - The offerings are delivered to the workmen, the curtains, coverings, boards,
        bars, veil, pillars, and hanging are made.
  - chapter_number: 37
    chapter_title: Exodus Chapter 37
    intro:
      - 'Beseleel maketh the ark: the propitiatory, and cherubims, the table, the
        candlestick, the lamps, and the altar of incense, and compoundeth the incense.'
  - chapter_number: 38
    chapter_title: Exodus Chapter 38
    intro:
      - He maketh the altar of holocaust. The brazen laver. The court with its pillars
        and hangings. The sum of what the people offered.
  - chapter_number: 39
    chapter_title: Exodus Chapter 39
    intro:
      - All the ornaments of Aaron and his sons are made. And the whole work of the
        tabernacle is finished.
  - chapter_number: 40
    chapter_title: Exodus Chapter 40
    intro:
      - The tabernacle is commanded to be set up and anointed. God filleth it with
        his majesty.
intro: 'The Second Book of Moses is called EXODUS, from the Greek word EXODOS, which
  signifies going out: because it contains the history of the going out of the children
  of Israel out of Egypt. The Hebrews, from the words with which it begins, call it
  VEELLE SEMOTH: These are the names. It contains transactions for 145 years; that
  is, from the death of Joseph to the erecting of the tabernacle.'
long_title: THE BOOK OF EXODUS
