  - chapter_number: 129
    chapter_title: Psalms Chapter 129
    intro:
      - De profundis.
      - A prayer of a sinner, trusting in the mercies of God. The sixth penitential
        psalm.
  - chapter_number: 130
    chapter_title: Psalms Chapter 130
    intro:
      - Domine, none est.
      - The prophet's humility.
  - chapter_number: 131
    chapter_title: Psalms Chapter 131
    intro:
      - Memento, Domine.
      - A prayer for the fulfilling of the promise made to David.
  - chapter_number: 132
    chapter_title: Psalms Chapter 132
    intro:
      - Ecce quam bonum.
      - The happiness of brotherly love and concord.
  - chapter_number: 133
    chapter_title: Psalms Chapter 133
    intro:
      - Ecce nunc benedicite.
      - An exhortation to praise God continually.
  - chapter_number: 134
    chapter_title: Psalms Chapter 134
    intro:
      - Laudate nomen.
      - 'An exhortation to praise God: the vanity of idols.'
  - chapter_number: 135
    chapter_title: Psalms Chapter 135
    intro:
      - Confitemini Domino.
      - God is to be praised for his wonderful works.
  - chapter_number: 136
    chapter_title: Psalms Chapter 136
    footnotes:
      raw: For Jeremias... For the time of Jeremias, and the captivity of Babylon.
    intro:
      - Super flumina.
      - The lamentation of the people of God in their captivity in Babylon.
      - A psalm of David, for Jeremias.
  - chapter_number: 137
    chapter_title: Psalms Chapter 137
    intro:
      - Confitebor tibi.
      - Thanksgiving to God for his benefits.
  - chapter_number: 138
    chapter_title: Psalms Chapter 138
    intro:
      - Domine, probasti.
      - God's special providence over his servants.
  - chapter_number: 139
    chapter_title: Psalms Chapter 139
    intro:
      - Eripe me, Domine.
      - A prayer to be delivered from the wicked.
  - chapter_number: 140
    chapter_title: Psalms Chapter 140
    intro:
      - Domine, clamavi.
      - A prayer against sinful words, and deceitful flatterers.
      - A psalm of David.
  - chapter_number: 141
    chapter_title: Psalms Chapter 141
    intro:
      - Voce mea.
      - A prayer of David in extremity of danger.
  - chapter_number: 142
    chapter_title: Psalms Chapter 142
    intro:
      - Domine, exaudi.
      - The psalmist in tribulation calleth upon God for his delivery. The seventh
        penitential psalm.
  - chapter_number: 143
    chapter_title: Psalms Chapter 143
    intro:
      - Benedictus Dominus.
      - The prophet praiseth God, and prayeth to be delivered from his enemies. No
        worldly happiness is to be compared with that of serving God.
      - A psalm of David against Goliath.
  - chapter_number: 144
    chapter_title: Psalms Chapter 144
    intro:
      - Exaltabo te, Deus.
      - A psalm of praise, to the infinite majesty of God.
  - chapter_number: 145
    chapter_title: Psalms Chapter 145
    intro:
      - Lauda, anima.
      - We are not to trust in men, but in God alone.
  - chapter_number: 146
    chapter_title: Psalms Chapter 146
    intro:
      - Laudate Dominum.
      - An exhortation to praise God for his benefits.
  - chapter_number: 147
    chapter_title: Psalms Chapter 147
    intro:
      - Lauda, Jerusalem.
      - The church is called upon to praise God for his peculiar graces and favours
        to his people. In the Hebrew, this psalm is joined to the foregoing.
      - Alleluia.
  - chapter_number: 148
    chapter_title: Psalms Chapter 148
    intro:
      - Laudate Dominum de caelis.
      - All creatures are invited to praise their Creator.
      - Alleluia.
  - chapter_number: 149
    chapter_title: Psalms Chapter 149
    intro:
      - Cantate Domino.
      - The church is particularly bound to praise God.
      - Alleluia.
  - chapter_number: 150
    chapter_title: Psalms Chapter 150
    intro:
      - Laudate Dominum in sanctis.
      - An exhortation to praise God with all sorts of instruments.
      - Alleluia.
intro: 'The psalms are called by the Hebrews TEHILLIM, that is, Hymns of Praise. The
  author, of a great part of them at least, was king David: but many are of opinion
  that some of them were made by Asaph, and others whose names are prefixed in the
  titles.'
long_title: THE BOOK OF PSALMS
