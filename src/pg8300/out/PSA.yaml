  - chapter_number: 118
    chapter_title: Psalms Chapter 118
    footnotes:
      raw: Aleph... The first eight verses of this psalm in the original begin with
        Aleph, which is the name of the first letter of the Hebrew alphabet. The second
        eight verses begin with Beth, the name of the second letter of the Hebrew
        alphabet; and so to the end of the whole alphabet, in all twenty-two letters,
        each letter having eight verses. This order is variously expounded by the
        holy fathers; which shews the difficulty of understanding the holy scriptures,
        and consequently with what humility, and submission to the Church they are
        to be read.
    intro:
