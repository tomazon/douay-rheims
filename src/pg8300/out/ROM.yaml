      - The Christian must die to sin and live to God.
  - chapter_number: 7
    chapter_title: Romans Chapter 7
    intro:
      - We are released by Christ from the law and from the guilt of sin, though the
        inclination to it still tempts us.
  - chapter_number: 8
    chapter_title: Romans Chapter 8
