      - The advantages of the Jews. All men are sinners and none can be justified
        by the works of the law, but only by the grace of Christ.
  - chapter_number: 4
    chapter_title: Romans Chapter 4
    intro:
      - Abraham was not justified by works done, as of himself, but by grace and by
        faith. And that before he was circumcised. Gentiles, by faith, are his children.
  - chapter_number: 5
