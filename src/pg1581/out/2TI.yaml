    verses:
      - ~
      - 'I charge thee, before God and Jesus Christ, who shall judge the living and
        the dead, by his coming and his kingdom:'
      - 'Preach the word: be instant in season, out of season: reprove, entreat, rebuke
        in all patience and doctrine.'
      - 'For there shall be a time when they will not endure sound doctrine but, according
        to their own desires, they will heap to themselves teachers having itching
        ears:'
      - And will indeed turn away their hearing from the truth, but will be turned
        unto fables.
      - But be thou vigilant, labour in all things, do the work of an evangelist,
        fulfil thy ministry. Be sober.
      - 'For I am even now ready to be sacrificed: and the time of my dissolution
        is at hand.'
      - 'I have fought a good fight: I have finished my course: I have kept the faith.'
      - 'As to the rest, there is laid up for me a crown of justice which the Lord
        the just judge will render to me in that day: and not only to me, but to them
        also that love his coming. Make haste to come to me quickly.'
      - 'For Demas hath left me, loving this world, and is gone to Thessalonica:'
      - Crescens into Galatia, Titus into Dalmatia.
      - 'Only Luke is with me. Take Mark and bring him with thee: for he is profitable
        to me for the ministry.'
      - But Tychicus I have sent to Ephesus.
      - 'The cloak that I left at Troas, with Carpus, when thou comest, bring with
        thee: and the books, especially the parchments.'
      - 'Alexander the coppersmith hath done me much evil: the Lord will reward him
        according to his works:'
      - 'Whom do thou also avoid: for he hath greatly withstood our words.'
      - 'At my first answer, no man stood with me: but all forsook me. May it not
        be laid to their charge!'
      - But the Lord stood by me and strengthened me, that by me the preaching may
        be accomplished and that all the Gentiles may hear. And I was delivered out
        of the mouth of the lion.
      - The Lord hath delivered me from every evil work and will preserve me unto
        his heavenly kingdom. To whom be glory for ever and ever. Amen.
      - Salute Prisca, and Aquila and the household of Onesiphorus.
      - Erastus remained at Corinth. And Trophimus I left sick at Miletus.
      - Make haste to come before winter. Eubulus and Pudens and Linus and Claudia
        and all the brethren, salute thee.
      - The Lord Jesus Christ be with thy spirit. Grace be with you. Amen.
