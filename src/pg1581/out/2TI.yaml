    verses:
      - ~
      - 'Paul, an apostle of Jesus Christ, by the will of God, according to the promise
        of life which is in Christ Jesus:'
      - To Timothy, my dearly beloved son. Grace, mercy and peace, from God the Father
        and from Christ Jesus our Lord.
      - I give thanks to God, whom I serve from my forefathers, with a pure conscience,
        that without ceasing I have a remembrance of thee in my prayers, night and
        day.
      - 'Desiring to see thee, being mindful of thy tears, that I may be filled with
        joy:'
      - Calling to mind that faith which is in thee unfeigned, which also dwelt first
        in thy grandmother Lois and in thy mother Eunice, and I am certain that in
        thee also.
      - For which cause I admonish thee that thou stir up the grace of God which is
        in thee by the imposition of my hands.
      - 'For God hath not given us the spirit of fear: but of power and of love and
        of sobriety.'
      - 'Be not thou therefore ashamed of the testimony of our Lord, nor of me his
        prisoner: but labour with the gospel, according to the power of God.'
      - 'Who hath delivered us and called us by his holy calling, not according to
        our works, but according to his own purpose and grace, which was given us
        in Christ Jesus before the times of the world:'
      - But is now made manifest by the illumination of our Saviour Jesus Christ,
        who hath destroyed death and hath brought to light life and incorruption by
        the gospel.
      - Wherein I am appointed a preacher and an apostle and teacher of the Gentiles.
      - 'For which cause, I also suffer these things: but I am not ashamed. For I
        know whom I have believed and I am certain that he is able to keep that which
        I have committed unto him, against that day.'
      - 'Hold the form of sound words which thou hast heard of me: in faith and in
        the love which is in Christ Jesus.'
      - Keep the good thing committed to thy trust by the Holy Ghost who dwelleth
        in us.
      - 'Thou knowest this, that all they who are in Asia are turned away from me:
        of whom are Phigellus and Hermogenes.'
      - 'The Lord give mercy to the house of Onesiphorus: because he hath often refreshed
        me and hath not been ashamed of my chain:'
      - But when he was come to Rome, he carefully sought me and found me.
      - The Lord grant unto him to find mercy of the Lord in that day. And in how
        many things he ministered unto me at Ephesus, thou very well knowest.
  - chapter_intro: He exhorts him to diligence in his office and patience in suffering.
      The danger of the delusions of heretics.
    chapter_number: 2
    verses:
      - ~
      - 'Thou therefore, my son, be strong in the grace which is in Christ Jesus:'
      - And the things which thou hast heard of me by many witnesses, the same commend
        to faithful men who shall be fit to teach others also.
      - Labour as a good soldier of Christ Jesus.
      - 'No man, being a soldier to God, entangleth himself with secular businesses:
        that he may please him to whom he hath engaged himself.'
      - For he also that striveth for the mastery is not crowned, except he strive
        lawfully.
      - The husbandman that laboureth must first partake of the fruits.
      - 'Understand what I say: for the Lord will give thee in all things understanding.'
      - 'Be mindful that the Lord Jesus Christ is risen again from the dead, of the
        seed of David, according to my gospel:'
      - Wherein I labour even unto bands, as an evildoer. But the word of God is not
        bound.
      - Therefore I endure all things for the sake of the elect, that they also may
        obtain the salvation which is in Christ Jesus, with heavenly glory.
      - 'A faithful saying: for if we be dead with him, we shall live also with him.'
      - If we suffer, we shall also reign with him. If we deny him, he will also deny
        us.
      - If we believe not, he continueth faithful, he cannot deny himself.
      - 'Of these things put them in mind, charging them before the Lord. Contend
        not in words: for it is to no profit, but to the subverting of the hearers.'
      - Carefully study to present thyself approved unto God, a workman that needeth
        not to be ashamed, rightly handling the word of truth.
      - 'But shun profane and vain babblings: for they grow much towards ungodliness.'
      - 'And their speech spreadeth like a canker: of whom are Hymeneus and Philetus:'
      - Who have erred from the truth, saying that the resurrection is past already,
        and have subverted the faith of some.
      - 'But the sure foundation of God standeth firm, having this seal: the Lord
        knoweth who are his; and let every one depart from iniquity who nameth the
        name of the Lord.'
      - 'But in a great house there are not only vessels of gold and of silver, but
        also of wood and of earth: and some indeed unto honour, but some unto dishonour.'
      - If any man therefore shall cleanse himself from these, he shall be a vessel
        unto honour, sanctified and profitable to the Lord, prepared unto every good
        work.
      - But flee thou youthful desires, and pursue justice, faith, charity and peace
        with them that call on the Lord out of a pure heart.
      - And avoid foolish and unlearned questions, knowing that they beget strifes.
      - 'But the servant of the Lord must not wrangle: but be mild toward all men,
        apt to teach, patient,'
      - 'With modesty admonishing them that resist the truth: if peradventure God
        may give them repentance to know the truth;'
      - And they may recover themselves from the snares of the devil by whom they
        are held captive at his will.
