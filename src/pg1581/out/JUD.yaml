        instances:
          - note: 'He gives them another instruction to practice charity in endeavouring
              to convert their neighbour, where they will meet with three sorts of
              persons: 1st, With persons obstinate in their errors and sins; these
              may be said to be already judged and condemned; they are to be sharply
              reprehended, reproved, and if possible convinced of their error. 2d,
              As to others you must endeavour to save them, by pulling them, as it
              were, out of the fire, from the ruin they stand in great danger of.
              3d, You must have mercy on others in fear, when you see them through
              ignorance of frailty, in danger of being drawn into the snares of these
              heretics; with these you must deal more gently and mildly, with a charitable
              compassion, hating always, and teaching others to hate the carnal garment
              which is spotted, their sensual and corrupt manners, that defile both
