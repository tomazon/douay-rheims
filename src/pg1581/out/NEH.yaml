  - chapter_intro: Nehemias hearing the miserable state of his countrymen in Judea,
      lamenteth, fasteth, and prayeth to God for their relief.
    chapter_number: 1
    verse:
      - ~
      - The words of Nehemias the son of Helchias. And it came to pass in the month
        of Casleu, in the twentieth year, as I was in the castle of Susa,
      - That Hanani one of my brethren came, he and some men of Juda; and I asked
        them concerning the Jews, that remained and were left of the captivity, and
        concerning Jerusalem.
      - 'And they said to me: They that have remained, and are left of the captivity
        there in the province, are in great affliction, and reproach: and the wall
        of Jerusalem is broken down, and the gates thereof are burnt with fire.'
      - 'And when I had heard these words, I sat down, and wept, and mourned for many
        days: and I fasted, and prayed before the face of the God of heaven.'
      - 'And I said: I beseech thee, O Lord God of heaven, strong, great, and terrible,
        who keepest covenant and mercy with those that love thee, and keep thy commandments:'
      - 'Let thy ears be attentive, and thy eyes open, to hear the prayer of thy servant,
        which I pray before thee now, night and day, for the children of Israel thy
        servants: and I confess the sins of the children of Israel, by which they
        have sinned against thee: I and my father’s house have sinned.'
      - We have been seduced by vanity, and have not kept thy commandments, and ceremonies
        and judgments, which thou hast commanded thy servant Moses.
      - 'Remember the word that thou commandedst to Moses thy servant, saying: If
        you shall transgress, I will scatter you abroad among the nations:'
      - But if you return to me, and keep my commandments, and do them, though you
        should be led away to the uttermost parts of the world, I will gather you
        from thence, and bring you back to the place which I have chosen for my name
        to dwell there.
      - 'And these are thy servants, and thy people: whom thou hast redeemed by thy
        great strength, and by thy mighty hand.'
      - 'I beseech thee, O Lord, let thy ear be attentive to the prayer of thy servant,
        and to the prayer of thy servants who desire to fear thy name: and direct
        thy servant this day, and give him mercy before this man. For I was the king’s
        cupbearer.'
  - chapter_intro: 'Nehemias with commission from king Artaxerxes cometh to Jerusalem:
      and exhorteth the Jews to rebuild the walls.'
    chapter_number: 2
    verse:
      - ~
      - 'And it came to pass in the month of Nisan, in the twentieth year of Artaxerxes
        the king: that wine was before him, and I took up the wine, and gave it to
        the king: and I was as one languishing away before his face.'
      - 'And the king said to me: Why is thy countenance sad, seeing thou dost not
        appear to be sick? this is not without cause, but some evil, I know not what,
        is in thy heart. And I was seized with an exceeding great fear:'
      - 'And I said to the king: O king, live for ever: why should not my countenance
        be sorrowful, seeing the city of the place of the sepulchres of my fathers
        is desolate, and the gates thereof are burnt with fire?'
      - 'Then the king said to me: For what dost thou make request? And I prayed to
        the God of heaven,'
      - 'And I said to the king: If it seem good to the king, and if thy servant hath
        found favour in thy sight, that thou wouldst send me into Judea to the city
        of the sepulchre of my father, and I will build it.'
      - 'And the king said to me, and the queen that sat by him: For how long shall
        thy journey be, and when wilt thou return? And it pleased the king, and he
        sent me: and I fixed him a time.'
      - 'And I said to the king: If it seem good to the king, let him give me letters
        to the governors of the country beyond the river, that they convey me over,
        till I come into Judea:'
      - And a letter to Asaph the keeper of the king’s forest, to give me timber that
        I may cover the gates of the tower of the house, and the walls of the city,
        and the house that I shall enter into. And the king gave me according to the
        good hand of my God with me.
      - And I came to the governors of the country beyond the river, and gave them
        the king’s letters. And the king had sent with me captains of soldiers, and
        horsemen.
      - And Sanaballat the Horonite, and Tobias the servant, the Ammonite, heard it,
        and it grieved them exceedingly, that a man was come, who sought the prosperity
        of the children of Israel.
      - And I came to Jerusalem, and was there three days.
      - And I arose in the night, I and some few men with me, and I told not any man
        what God had put in my heart to do in Jerusalem, and there was no beast with
        me, but the beast that I rode upon.
      - And I went out by night by the gate of the valley, and before the dragon fountain,
        and to the dung gate, and I viewed the wall of Jerusalem which was broken
        down, and the gates thereof which were consumed with fire.
      - And I passed to the gate of the fountain, and to the king’s aqueduct, and
        there was no place for the beast on which I rode to pass.
      - And I went up in the night by the torrent, and viewed the wall, and going
        back I came to the gate of the valley, and returned.
      - 'But the magistrates knew not whither I went, or what I did: neither had I
        as yet told any thing to the Jews, or to the priests, or to the nobles, or
        to the magistrates, or to the rest that did the work.'
      - 'Then I said to them: You know the affliction wherein we are, because Jerusalem
        is desolate, and the gates thereof are consumed with fire: come, and let us
        build up the walls of Jerusalem, and let us be no longer a reproach.'
      - 'And I shewed them how the hand of my God was good with me, and the king’s
        words, which he had spoken to me, and I said: Let us rise up, and build. And
        their hands were strengthened in good.'
      - 'But Sanaballat the Horonite, and Tobias the servant, the Ammonite, and Gossem
        the Arabian heard of it, and they scoffed at us, and despised us, and said:
        What is this thing that you do? are you going to rebel against the king?'
      - 'And I answered them, and said to them: The God of heaven he helpeth us, and
        we are his servants: let us rise up and build: but you have no part, nor justice,
        nor remembrance in Jerusalem.'
