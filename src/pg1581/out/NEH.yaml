  - chapter_intro: The building is carried on notwithstanding the opposition of their
      enemies.
    chapter_number: 4
    verse:
      - ~
      - 'And it came to pass, that when Sanaballat heard that we were building the
        wall he was angry: and being moved exceedingly he scoffed at the Jews.'
      - 'And said before his brethren, and the multitude of the Samaritans: What are
        the silly Jews doing? Will the Gentiles let them alone? will they sacrifice
        and make an end in a day? are they able to raise stones out of the heaps of
        the rubbish, which are burnt?'
      - 'Tobias also the Ammonite who was by him said: Let them build: if a fox go
        up, he will leap over their stone wall.'
      - 'Hear thou our God, for we are despised: turn their reproach upon their own
        head, and give them to be despised in a land of captivity.'
      - Cover not their iniquity, and let not their sin be blotted out from before
        thy face, because they have mocked thy builders.
      - 'So we built the wall, and joined it all together unto the half thereof: and
        the heart of the people was excited to work.'
      - And it came to pass, when Sanaballat, and Tobias, and the Arabians, and the
        Ammonites, and the Azotians heard that the walls of Jerusalem were made up,
        and the breaches began to be closed, that they were exceedingly angry.
      - And they all assembled themselves together, to come, and to fight against
        Jerusalem, and to prepare ambushes.
      - And we prayed to our God, and set watchmen upon the wall day and night against
        them.
      - 'And Juda said: The strength of the bearer of burdens is decayed, and the
        rubbish is very much, and we shall not be able to build the wall.'
      - 'And our enemies said: Let them not know, nor understand, till we come in
        the midst of them, and kill them, and cause the work to cease.'
      - And it came to pass, that when the Jews that dwelt by them came and told us
        ten times, out of all the places from whence they came to us,
      - I set the people in the place behind the wall round about in order, with their
        swords, and spears, and bows.
      - 'And I looked and rose up: and I said to the chief men and the magistrates,
        and to the rest of the common people: be not afraid of them. Remember the
        Lord who is great and terrible, and fight for your brethren, your sons, and
        your daughters, and your wives, and your houses.'
      - And it came to pass, when our enemies heard that the thing had been told us,
        that God defeated their counsel. And we returned all of us to the walls, every
        man to his work.
      - And it came to pass from that day forward, that half of their young men did
        the work, and half were ready for to fight, with spears, and shields, and
        bows, and coats of mail, and the rulers were behind them in all the house
        of Juda.
      - 'Of them that built on the wall and that carried burdens, and that laded:
        with one of his hands he did the work, and with the other he held a sword.'
      - For every one of the builders was girded with a sword about his reins. And
        they built, and sounded with a trumpet by me.
      - 'And I said to the nobles, and to the magistrates, and to the rest of the
        common people: The work is great and wide, and we are separated on the wall
        one far from another:'
      - 'In what place soever you shall hear the sound of the trumpet, run all thither
        unto us: our God will fight for us.'
      - 'And let us do the work: and let one half of us hold our spears from the rising
        of the morning, till the stars appear.'
      - 'At that time also I said to the people: Let every one with his servant stay
        in the midst of Jerusalem, and let us take our turns in the night, and by
        day, to work.'
      - 'Now I and my brethren, and my servants, and the watchmen that followed me,
        did not put off our clothes: only every man stripped himself when he was to
        be washed.'
  - chapter_intro: Nehemias blameth the rich, for their oppressing the poor. His exhortation,
      and bounty to his countrymen.
    chapter_number: 5
    verse:
      - ~
      - Now there was a great cry of the people, and of their wives against their
        brethren the Jews.
      - 'And there were some that said: Our sons and our daughters are very many:
        let us take up corn for the price of them, and let us eat and live.'
      - 'And there were some that said: Let us mortgage our lands, and our vineyards,
        and our houses, and let us take corn because of the famine.'
      - 'And others said: Let us borrow money for the king’s tribute, and let us give
        up our fields and vineyards:'
      - 'And now our flesh is as the flesh of our brethren: and our children as their
        children. Behold we bring into bondage our sons and our daughters, and some
        of our daughters are bondwomen already, neither have we wherewith to redeem
        them, and our fields and our vineyards other men possess.'
      - And I was exceedingly angry when I heard their cry according to these words.
      - 'And my heart thought with myself: and I rebuked the nobles and magistrates,
        and said to them: Do you every one exact usury of your brethren? And I gathered
        together a great assembly against them,'
      - 'And I said to them: We, as you know, have redeemed according to our ability
        our brethren the Jews, that were sold to the Gentiles: and will you then sell
        your brethren, for us to redeem them? And they held their peace, and found
        not what to answer.'
      - 'And I said to them: The thing you do is not good: why walk you not in the
        fear of our God, that we be not exposed to the reproaches of the Gentiles
        our enemies?'
      - 'Both I and my brethren, and my servants, have lent money and corn to many:
        let us all agree not to call for it again; let us forgive the debt that is
        owing to us.'
      - 'Restore ye to them this day their fields, and their vineyards, and their
        oliveyards, and their houses: and the hundredth part of the money, and of
        the corn, the wine, and the oil, which you were wont to exact of them, give
        it rather for them.'
      - 'And they said: We will restore, and we will require nothing of them: and
        we will do as thou sayest. And I called the priests and took an oath of them,
        to do according to what I had said.'
      - 'Moreover I shook my lap, and said: So may God shake every man that shall
        not accomplish this word, out of his house, and out of his labours, thus may
        he be shaken out, and become empty. And all the multitude said: Amen. And
        they praised God. And the people did according to what was said.'
      - And from the day, in which the king commanded me to be governor in the land
        of Juda, from the twentieth year even to the two and thirtieth year of Artaxerxes
        the king, for twelve years, I and my brethren did not eat the yearly allowance
        that was due to the governors.
      - 'But the former governors that had been before me, were chargeable to the
        people, and took of them in bread, and wine, and in money every day forty
        sicles: and their officers also oppressed the people. But I did not so for
        the fear of God.'
      - Moreover I built in the work of the wall, and I bought no land, and all my
        servants were gathered together to the work.
      - The Jews also and the magistrates to the number of one hundred and fifty men,
        were at my table, besides them that came to us from among the nations that
        were round about us.
      - 'And there was prepared for me day by day one ox, and six choice rams, besides
        fowls, and once in ten days I gave store of divers wines, and many other things:
        yet I did not require my yearly allowance as governor: for the people were
        very much impoverished.'
      - Remember me, O my God, for good according to all that I have done for this
        people.
  - chapter_intro: The enemies seek to terrify Nehemias. He proceedeth and finisheth
      the wall.
    chapter_number: 6
    verse:
      - ~
      - And it came to pass, when Sanaballat, and Tobias, and Gossem the Arabian,
        and the rest of our enemies, heard that I had built the wall, and that there
        was no breach left in it, (though at that time I had not set up the doors
        in the gates,)
      - 'Sanaballat and Gossem sent to me, saying: Come, and let us make a league
        together in the villages, in the plain of Ono. But they thought to do me mischief.'
      - 'And I sent messengers to them, saying: I am doing a great work, and I cannot
        come down, lest it be neglected whilst I come, and go down to you.'
      - 'And they sent to me according to this word, four times: and I answered them
        after the same manner.'
      - 'And Sanaballat sent his servant to me the fifth time according to the former
        word, and he had a letter in his hand written in this manner:'
      - 'It is reported amongst the Gentiles, and Gossem hath said it, that thou and
        the Jews think to rebel, and therefore thou buildest the wall, and hast a
        mind to set thyself king over them: for which end'
      - 'Thou hast also set up prophets, to preach of thee at Jerusalem, saying: There
        is a king in Judea. The king will hear of these things: therefore come now,
        that we may take counsel together.'
      - 'And I sent to them, saying: There is no such thing done as thou sayest: but
        thou feignest these things out of thy own heart.'
      - 'For all these men thought to frighten us, thinking that our hands would cease
        from the work, and that we would leave off. Wherefore I strengthened my hands
        the more:'
      - 'And I went into the house of Samaia the son of Delaia, the son of Metabeel
        privately. And he said: Let us consult together in the house of God in the
        midst of the temple: and let us shut the doors of the temple, for they will
        come to kill thee, and in the night they will come to slay thee.'
      - 'And I said: Should such a man as I flee? and who is there that being as I
        am, would go into the temple, to save his life? I will not go in.'
      - And I understood that God had not sent him, but that he had spoken to me as
        if he had been prophesying, and Tobias, and Sanaballat had hired him.
      - For he had taken money, that I being afraid should do this thing, and sin,
        and they might have some evil to upbraid me withal.
      - 'Remember me, O Lord, for Tobias and Sanaballat, according to their works
        of this kind: and Noadias the prophet, and the rest of the prophets that would
        have put me in fear.'
      - But the wall was finished the five and twentieth day of the month of Elul,
        in two and fifty days.
      - And it came to pass when all our enemies heard of it, that all nations which
        were round about us, were afraid, and were cast down within themselves, for
        they perceived that this work was the work of God.
      - Moreover in those days many letters were sent by the principal men of the
        Jews to Tobias, and from Tobias there came letters to them.
      - For there were many in Judea sworn to him, because he was the son in law of
        Sechenias the son of Area, and Johanan his son had taken to wife the daughter
        of Mosollam the son of Barachias.
      - 'And they praised him also before me, and they related my words to him: And
        Tobias sent letters to put me in fear.'
