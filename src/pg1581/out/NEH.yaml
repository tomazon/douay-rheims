      - 'And Maasia, and Semeia, and Eleazar, and Azzi, and Johanan, and Melchia,
        and Elam, and Ezer. And the singers sung loud, and Jezraia was their overseer:'
      - 'And they sacrificed on that day great sacrifices, and they rejoiced: for
