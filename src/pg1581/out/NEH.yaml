book_id: NEH
book_intro: This Book takes its name from the writer, who was cupbearer to Artaxerxes
  (surnamed Longimanus) king of Persia, and was sent by him with a commission to rebuild
  the walls of Jerusalem. It is also called the second book of Esdras; because it
  is a continuation of the history, begun by Esdras, of the state of the people of
  God after their return from captivity.
