book_id: LAM
book_intro: In these JEREMIAS laments in a most pathetical manner the miseries of
  his people, and the destruction of JERUSALEM and the temple, in Hebrew verses, beginning
  with different letters according to the order of the Hebrew alphabet.
book_tag: THE_LAMENTATIONS_OF_JEREMIAS
book_title: THE LAMENTATIONS OF JEREMIAS
chapter:
