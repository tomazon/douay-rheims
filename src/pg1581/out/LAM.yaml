  - chapter_number: 1
    verse:
      - ~
      - 'Aleph. How doth the city sit solitary that was full of people! how is the
        mistress of the Gentiles become as a widow: the princes of provinces made
        tributary!'
      - 'Beth. Weeping, she hath wept in the night, and her tears are on her cheeks:
        there is none to comfort her among all them that were dear to her: all her
        friends have despised her, and are become her enemies.'
      - Ghimel. Juda hath removed her dwelling place, because of her affliction, and
        the greatness of her bondage; she hath dwelt among the nations, and she hath
        found no rest; all her persecutors have taken her in the midst of straits.
      - 'Daleth. The ways of Sion mourn, because there are none that come to the solemn
        feast: all her gates are broken down; her priests sigh; her virgins are in
        affliction; and she is oppressed with bitterness.'
      - He. Her adversaries are become her lords; her enemies are enriched; because
        the Lord hath spoken against her for the multitude of her iniquities; her
        children are led into captivity, before the face of the oppressor.
      - Vau. And from the daughter of Sion, all her beauty is departed; her princes
        are become like rams that find no pastures; and they are gone away without
        strength before the face of the pursuer.
      - Zain. Jerusalem hath remembered the days of her affliction, and prevarication
        of all her desirable things which she had from the days of old, when her people
        fell in the enemyâ€™s hand, and there was no helper; the enemies have seen her,
        and have mocked at her sabbaths.
      - Heth. Jerusalem hath grievously sinned, therefore is she become unstable;
        all that honoured her, have despised her, because they have seen her shame;
        but she sighed, and turned backward.
      - 'Teth. Her filthiness is on her feet, and she hath not remembered her end;
        she is wonderfully cast down, not having a comforter: behold, O Lord, my affliction,
        because the enemy is lifted up.'
      - 'Jod. The enemy hath put out his hand to all her desirable things: for she
        hath seen the Gentiles enter into her sanctuary, of whom thou gavest commandment
        that they should not enter into thy church.'
      - 'Caph. All her people sigh, they seek bread: they have given all their precious
        things for food to relieve the soul: see, O Lord, and consider, for I am become
        vile.'
      - 'Lamed. O all ye that pass by the way, attend, and see if there be any sorrow
        like to my sorrow: for he hath made a vintage of me, as the Lord spoke in
        the day of his fierce anger.'
      - 'Mem. From above he hath sent fire into my bones, and hath chastised me: he
        hath spread a net for my feet, he hath turned me back: he hath made me desolate,
        wasted with sorrow all the day long.'
      - 'Nun. The yoke of my iniquities hath watched: they are folded together in
        his hand, and put upon my neck: my strength is weakened: the Lord hath delivered
        me into a hand, out of which I am not able to rise.'
      - 'Samech. The Lord hath taken away all my mighty men out of the midst of me:
        he hath called against me the time, to destroy my chosen men: the Lord hath
        trodden the winepress for the virgin daughter of Juda.'
      - 'Ain. Therefore do I weep, and my eyes run down with water: because the comforter,
        the relief of my soul, is far from me: my children are desolate because the
        enemy hath prevailed.'
      - 'Phe. Sion hath spread forth her hands, there is none to comfort her: the
        Lord hath commanded against Jacob, his enemies are round about him: Jerusalem
        is as a menstruous woman among them.'
      - 'Sade. The Lord is just, for I have provoked his mouth to wrath: hear, I pray
        you, all ye people, and see my sorrow: my virgins, and my young men are gone
        into captivity.'
      - 'Coph. I called for my friends, but they deceived me: my priests and my ancients
        pined away in the city: while they sought their food, to relieve their souls.'
      - 'Res. Behold, O Lord, for I am in distress, my bowels are troubled: my heart
        is turned within me, for I am full of bitterness: abroad the sword destroyeth
        and at home there is death alike.'
      - 'Sin. They have heard that I sigh, and there is none to comfort me: all my
        enemies have heard of my evil, they have rejoiced that thou hast done it:
        thou hast brought a day of consolation, and they shall be like unto me.'
      - 'Thau. Let all their evil be present before thee: and make vintage of them,
        as thou hast made vintage of me for all my iniquities: for my sighs are many,
        and my heart is sorrowful.'
