    verse:
      - ~
      - 'I therefore, a prisoner in the Lord, beseech you that you walk worthy of
        the vocation in which you are called:'
      - With all humility and mildness, with patience, supporting one another in charity.
      - Careful to keep the unity of the Spirit in the bond of peace.
      - 'One body and one Spirit: as you are called in one hope of your calling.'
      - One Lord, one faith, one baptism.
      - One God and Father of all, who is above all, and through all, and in us all.
      - But to every one of us is given grace, according to the measure of the giving
        of Christ.
      - 'Wherefore he saith: Ascending on high, he led captivity captive: he gave
        gifts to men.'
      - Now that he ascended, what is it, but because he also descended first into
        the lower parts of the earth?
      - 'He that descended is the same also that ascended above all the heavens: that
        he might fill all things.'
      - 'And he gave some apostles, and some prophets, and other some evangelists,
        and other some pastors and doctors:'
      - 'For the perfecting of the saints, for the work of the ministry, for the edifying
        of the body of Christ:'
      - 'Until we all meet into the unity of faith and of the knowledge of the Son
        of God, unto a perfect man, unto the measure of the age of the fulness of
        Christ:'
      - That henceforth we be no more children tossed to and fro and carried about
        with every wind of doctrine, by the wickedness of men, by cunning craftiness
        by which they lie in wait to deceive.
      - 'But doing the truth in charity, we may in all things grow up in him who is
        the head, even Christ:'
      - From whom the whole body, being compacted and fitly joined together, by what
        every joint supplieth, according to the operation in the measure of every
        part, maketh increase of the body, unto the edifying of itself in charity.
      - 'This then I say and testify in the Lord: That henceforward you walk not as
        also the Gentiles walk in the vanity of their mind:'
      - 'Having their understanding darkened: being alienated from the life of God
        through the ignorance that is in them, because of the blindness of their hearts.'
      - Who despairing have given themselves up to lasciviousness, unto the working
        of all uncleanness, unto covetousness.
      - 'But you have not so learned Christ:'
      - 'If so be that you have heard him and have been taught in him, as the truth
        is in Jesus:'
      - To put off, according to former conversation, the old man, who is corrupted
        according to the desire of error.
      - 'And be renewed in the spirit of your mind:'
      - And put on the new man, who according to God is created in justice and holiness
        of truth.
      - Wherefore, putting away lying, speak ye the truth, every man with his neighbour.
        For we are members one of another.
      - 'Be angry: and sin not. Let not the sun go down upon your anger.'
      - Give not place to the devil.
      - 'He that stole, let him now steal no more: but rather let him labour, working
        with his hands the thing which is good, that he may have something to give
        to him that suffereth need.'
      - 'Let no evil speech proceed from your mouth: but that which is good, to the
        edification of faith: that it may administer grace to the hearers.'
      - 'And grieve not the holy Spirit of God: whereby you are sealed unto the day
        of redemption.'
      - Let all bitterness and anger and indignation and clamour and blasphemy be
        put away from you, with all malice.
      - 'And be ye kind one to another: merciful, forgiving one another, even as God
        hath forgiven you in Christ.'
  - chapter_intro: Exhortations to a virtuous life. The mutual duties of man and wife,
      by the example of Christ and of the Church.
    chapter_number: 5
    footnotes:
      '24':
        instances:
          - note: The church then, according to St. Paul, is ever obedient to Christ,
              and can never fall from him, but remain faithful to him, unspotted and
              unchanged to the end of the world.
            quote: As the church is subject to Christ
    verse:
      - ~
      - 'Be ye therefore followers of God, as most dear children:'
      - And walk in love, as Christ also hath loved us and hath delivered himself
        for us, an oblation and a sacrifice to God for an odour of sweetness.
      - 'But fornication and all uncleanness or covetousness, let it not so much as
        be named among you, as becometh saints:'
      - 'Or obscenity or foolish talking or scurrility, which is to no purpose: but
        rather giving of thanks.'
      - 'For know you this and understand: That no fornicator or unclean or covetous
        person (which is a serving of idols) hath inheritance in the kingdom of Christ
        and of God.'
      - Let no man deceive you with vain words. For because of these things cometh
        the anger of God upon the children of unbelief.
      - Be ye not therefore partakers with them.
      - For you were heretofore darkness, but now light in the Lord. Walk then as
        children of the light.
      - 'For the fruit of the light is in all goodness and justice and truth:'
      - Proving what is well pleasing to God.
      - 'And have no fellowship with the unfruitful works of darkness: but rather
        reprove them.'
      - For the things that are done by them in secret, it is a shame even to speak
        of.
      - 'But all things that are reproved are made manifest by the light: for all
        that is made manifest is light.'
      - 'Wherefore he saith: Rise, thou that sleepest, and arise from the dead: and
        Christ shall enlighten thee.'
      - 'See therefore, brethren, how you walk circumspectly: not as unwise,'
      - 'But as wise: redeeming the time, because the days are evil.'
      - 'Wherefore, become not unwise: but understanding what is the will of God.'
      - 'And be not drunk with wine, wherein is luxury: but be ye filled with the
        Holy Spirit,'
      - 'Speaking to yourselves in psalms and hymns and spiritual canticles, singing
        and making melody in your hearts to the Lord:'
      - 'Giving thanks always for all things, in the name of our Lord Jesus Christ,
        to God and the Father:'
      - Being subject one to another, in the fear of Christ.
      - 'Let women be subject to their husbands, as to the Lord:'
      - Because the husband is the head of the wife, as Christ is the head of the
        church. He is the saviour of his body.
      - 'Therefore as the church is subject to Christ: so also let the wives be to
        their husbands in all things.'
      - 'Husbands, love your wives, as Christ also loved the church and delivered
        himself up for it:'
      - 'That he might sanctify it, cleansing it by the laver of water in the word
        of life:'
      - That he might present it to himself, a glorious church, not having spot or
        wrinkle or any such thing; but that it should be holy and without blemish.
      - So also ought men to love their wives as their own bodies. He that loveth
        his wife loveth himself.
      - 'For no man ever hated his own flesh, but nourisheth and cherisheth it, as
        also Christ doth the church:'
      - Because we are members of his body, of his flesh and of his bones.
      - 'For this cause shall a man leave his father and mother: and shall cleave
        to his wife. And they shall be two in one flesh.'
      - 'This is a great sacrament: but I speak in Christ and in the church.'
      - 'Nevertheless, let every one of you in particular love his wife as himself:
        And let the wife fear her husband.'
  - chapter_intro: Duties of children and servants. The Christianâ€™s armour.
    chapter_number: 6
    footnotes:
      '12':
        instances:
          - note: That is to say, in the air, the lowest of the celestial regions;
              in which God permits these wicked spirits or fallen angels to wander.
            quote: High places, or heavenly places
      '24':
        instances:
          - note: That is, with a pure and perfect love.
