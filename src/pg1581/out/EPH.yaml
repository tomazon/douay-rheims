  - chapter_intro: The great blessings we have received through Christ. He is the
      head of all the church.
    chapter_number: 1
    footnotes:
      '14':
        instances:
          - note: that is, a purchased possession.
            quote: Acquisition
      '3':
        instances:
          - note: or, in heavenly things. In coelestibus.
            quote: In heavenly places
    verse:
      - ~
      - Paul, an apostle of Jesus Christ, by the will of God, to all the saints who
        are at Ephesus and to the faithful in Christ Jesus.
      - Grace be to you and peace, from God the Father and from the Lord Jesus Christ.
      - 'Blessed be the God and Father of our Lord Jesus Christ, who hath blessed
        us with spiritual blessings in heavenly places, in Christ:'
      - As he chose us in him before the foundation of the world, that we should be
        holy and unspotted in his sight in charity.
      - 'Who hath predestinated us unto the adoption of children through Jesus Christ
        unto himself: according to the purpose of his will:'
      - Unto the praise of the glory of his grace, in which he hath graced us, in
        his beloved son.
      - In whom we have redemption through his blood, the remission of sins, according
        to the riches of his, grace,
      - Which hath superabounded in us, in all wisdom and prudence,
      - That he might make known unto us the mystery of his will, according to his
        good pleasure, which he hath purposed in him,
      - In the dispensation of the fulness of times, to re-establish all things in
        Christ, that are in heaven and on earth, in him.
      - In whom we also are called by lot, being predestinated according to the purpose
        of him who worketh all things according to the counsel of his will.
      - 'That we may be unto the praise of his glory: we who before hoped in Christ:'
      - In whom you also, after you had heard the word of truth (the gospel of your
        salvation), in whom also believing, you were signed with the holy Spirit of
        promise.
      - Who is the pledge of our inheritance, unto the redemption of acquisition,
        unto the praise of his glory.
      - Wherefore, I also, hearing of your faith that is in the Lord Jesus and of
        your love towards all the saints,
      - Cease not to give thanks for you, making commemoration of you in my prayers,
      - 'That the God of our Lord Jesus Christ, the Father of glory, may give unto
        you the spirit of wisdom and of revelation, in the knowledge of him:'
      - The eyes of your heart enlightened that you may know what the hope is of his
        calling and what are the riches of the glory of his inheritance in the saints.
      - And what is the exceeding greatness of his power towards us, who believe according
        to the operation of the might of his power,
      - Which he wrought in Christ, raising him up from the dead and setting him on
        his right hand in the heavenly places.
      - Above all principality and power and virtue and dominion and every name that
        is named, not only in this world, but also in that which is to come.
      - And he hath subjected all things under his feet and hath made him head over
        all the church,
      - Which is his body and the fulness of him who is filled all in all.
  - chapter_intro: All our good comes through Christ. He is our peace.
    chapter_number: 2
    footnotes:
      '9':
        instances:
          - note: as of our own growth, or from ourselves; but as from the grace of
              God.
            quote: Not of works
    verse:
      - ~
      - And you, when you were dead in your offences and sins,
      - 'Wherein in time past you walked according to the course of this world, according
        to the prince of the power of this air, of the spirit that now worketh on
        the children of unbelief:'
      - 'In which also we all conversed in time past, in the desires of our flesh,
        fulfilling the will of the flesh and of our thoughts, and were by nature children
        of wrath, even as the rest:'
      - But God (who is rich in mercy) for his exceeding charity wherewith he loved
        us
      - Even when we were dead in sins, hath quickened us together in Christ (by whose
        grace you are saved)
      - And hath raised us up together and hath made us sit together in the heavenly
        places, through Christ Jesus.
      - That he might shew in the ages to come the abundant riches of his grace, in
        his bounty towards us in Christ Jesus.
      - 'For by grace you are saved through faith: and that not of yourselves, for
        it is the gift of God.'
      - Not of works, that no man may glory.
      - For we are his workmanship, created in Christ Jesus in good works, which God
        hath prepared that we should walk in them.
      - 'For which cause be mindful that you, being heretofore gentiles in the flesh,
        who are called uncircumcision by that which is called circumcision in the
        flesh, made by hands:'
      - That you were at that time without Christ, being aliens from the conversation
        of Israel and strangers to the testament, having no hope of the promise and
        without God in this world.
      - But now in Christ Jesus, you, who some time were afar off, are made nigh by
        the blood of Christ.
      - 'For he is our peace, who hath made both one, and breaking down the middle
        wall of partition, the enmities in his flesh:'
      - 'Making void the law of commandments contained in decrees: that he might make
        the two in himself into one new man, making peace.'
      - And might reconcile both to God in one body by the cross, killing the enmities
        in himself.
      - 'And coming, he preached peace to you that were afar off: and peace to them
        that were nigh.'
      - For by him we have access both in one Spirit to the Father.
      - 'Now therefore you are no more strangers and foreigners: but you are fellow
        citizens with the saints and the domestics of God,'
      - 'Built upon the foundation of the apostles and prophets, Jesus Christ himself
        being the chief corner stone:'
      - In whom all the building, being framed together, groweth up into an holy temple
        in the Lord.
      - In whom you also are built together into an habitation of God in the Spirit.
  - chapter_intro: The mystery hidden from former ages was discovered to the apostle,
      to be imparted to the Gentiles. He prays that they may be strengthened in God.
    chapter_number: 3
    footnotes:
      '15':
        instances:
          - note: Or, the whole family. God is the Father, both of angels and men;
              whosoever besides is named father, is so named with subordination to
              him.
            quote: All paternity
    verse:
      - ~
      - 'For this cause, I Paul, the prisoner of Jesus Christ, for you Gentiles:'
      - 'If yet you have heard of the dispensation of the grace of God which is given
        me towards you:'
      - 'How that, according to revelation, the mystery has been made known to me,
        as I have written above in a few words:'
      - As you reading, may understand my knowledge in the mystery of Christ,
      - 'Which in other generations was not known to the sons of men, as it is now
        revealed to his holy apostles and prophets in the Spirit:'
      - 'That the Gentiles should be fellow heirs and of the same body: and copartners
        of his promise in Christ Jesus, by the gospel'
      - Of which I am made a minister, according to the gift of the grace of God,
        which is given to me according to the operation of his power.
      - 'To me, the least of all the saints, is given this grace, to preach among
        the Gentiles the unsearchable riches of Christ:'
      - 'And to enlighten all men, that they may see what is the dispensation of the
        mystery which hath been hidden from eternity in God who created all things:'
      - That the manifold wisdom of God may be made known to the principalities and
        powers in heavenly places through the church,
      - 'According to the eternal purpose which he made in Christ Jesus our Lord:'
      - In whom we have boldness and access with confidence by the faith of him.
      - Wherefore I pray you not to faint at my tribulations for you, which is your
        glory.
      - For this cause I bow my knees to the Father of our Lord Jesus Christ,
      - 'Of whom all paternity in heaven and earth is named:'
      - 'That he would grant you, according to the riches of his glory, to be strengthened
        by his Spirit with might unto the inward man:'
      - 'That Christ may dwell by faith in your hearts: that, being rooted and founded
        in charity,'
      - You may be able to comprehend, with all the saints, what is the breadth and
        length and height and depth,
      - 'To know also the charity of Christ, which surpasseth all knowledge: that
        you may be filled unto all the fulness of God.'
      - 'Now to him who is able to do all things more abundantly than we desire or
        understand, according to the power that worketh in us:'
      - To him be glory in the church and in Christ Jesus, unto all generations, world
        without end. Amen.
  - chapter_intro: He exhorts them to unity, to put on the new man, and to fly sin.
    chapter_number: 4
    footnotes:
      '11':
        instances:
          - note: Here it is plainly expressed, that Christ has left in his church
              a perpetual succession of orthodox pastors and teachers, to preserve
              the faithful in unity and truth.
            quote: Gave some apostlesâ€”Until we all meet
