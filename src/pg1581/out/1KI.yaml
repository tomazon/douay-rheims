      - In the plains of the Jordan, did the king cast them in a clay ground, between
        Socoth and Sartham.
      - 'And Solomon placed all the vessels: but for its exceeding great multitude
        the brass could not be weighed.'
      - 'And Solomon made all the vessels for the house of the Lord: the altar of
