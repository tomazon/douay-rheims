  - chapter_intro: Achab believing his false prophets, rather than Micheas, is slain
      in Ramoth Galaad. Ochozias succeedeth him. Good king Josaphat dieth, and his
      son Joram succeedeth him.
    chapter_number: 22
    footnotes:
      '15':
        instances:
          - note: 'This was spoken ironically, and by way of jesting at the flattering
              speeches of the false prophets: and so the king understood it, as appears
              by his adjuring Micheas, in the following verse, to tell him the truth
              in the name of the Lord.'
            quote: Go up
            quote_ends_in_etc: 'true'
      '20':
        instances:
          - note: 'God standeth not in need of any counsellor; nor are we to suppose
              that things pass in heaven in the manner here described: but this representation
              was made to the prophet, to be delivered by him in a manner adapted
              to the common ways and notions of men.'
            quote: The Lord said
            quote_ends_in_etc: 'true'
      '22':
        instances:
          - note: 'This was not a command, but a permission: for God never ordaineth
              lies; though he often permitteth the lying spirit to deceive those who
              love not the truth. 2 Thess. 2.10. And in this sense it is said in the
              following verse, The Lord hath given a lying spirit in the mouth of
              all thy prophets.'
            quote: Go forth, and do so
      '25':
        instances:
          - note: This happened when he heard the king was slain, and justly apprehended
              that he should be punished for his false prophecy.
            quote: Go into a chamber
            quote_ends_in_etc: 'true'
      '44':
        instances:
          - note: 'He left some of the high places, viz., those in which they worshipped
              the true God: but took away all others, 2 Par. 17.6, and note ver. 14
              of chap. 15. 3 Kings.'
            quote: He took not away
            quote_ends_in_etc: 'true'
      '50':
        instances:
          - note: 'He had been reprehended before for admitting such a partner: and
              therefore would have no more to do with him.'
            quote: Would not
