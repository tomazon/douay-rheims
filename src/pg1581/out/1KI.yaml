      - 'And the laver was a hand breadth thick: and the brim thereof was like the
        brim of a cup, or the leaf of a crisped lily: it contained two thousand bates.'
      - And he made ten bases of brass, every base was four cubits in length, and
        four cubits in breadth, and three cubits high.
      - 'And the work itself of the bases, was intergraven: and there were gravings
        between the joinings.'
      - 'And between the little crowns and the ledges, were lions, and oxen, and cherubims;
        and in the joinings likewise above: and under the lions and oxen, as it were
        bands of brass hanging down.'
      - 'And every base had four wheels, and axletrees of brass: and at the four sides
        were undersetters, under the laver molten, looking one against another.'
      - 'The mouth also of the laver within, was in the top of the chapiter: and that
        which appeared without, was of one cubit all round, and together it was one
        cubit and a half: and in the corners of the pillars were divers engravings:
