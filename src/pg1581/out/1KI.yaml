      - He engraved also in those plates, which were of brass, and in the corners,
        cherubims, and lions, and palm trees, in likeness of a man standing, so that
        they seemed not to be engraven, but added round about.
      - After this manner, he made ten bases, of one casting and measure, and the
        like graving.
      - 'He made also ten lavers of brass: one laver contained four bases, and was
        of four cubits: and upon every base, in all ten, he put as many lavers.'
      - 'And he set the ten bases, five on the right side of the temple, and five
