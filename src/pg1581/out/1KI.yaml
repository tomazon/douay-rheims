      - And the great court was made round with three rows of hewed stones, and one
        row of planks of cedar, which also was observed in the inner court of the
        house of the Lord, and in the porch of the house.
      - And king Solomon sent, and brought Hiram from Tyre,
      - The son of a widow woman, of the tribe of Nephthali, whose father was a Tyrian,
        an artificer in brass, and full of wisdom, and understanding, and skill to
        work all work in brass. And when he was come to king Solomon, he wrought all
        his work.
      - 'And he cast two pillars in brass, each pillar was eighteen cubits high: and
        a line of twelve cubits compassed both the pillars.'
      - 'He made also two chapiters of molten brass, to be set upon the tops of the
        pillars: the height of one chapiter was five cubits, and the height of the
        other chapiter was five cubits:'
      - 'And a kind of network, and chain work wreathed together with wonderful art.
        Both the chapiters of the pillars were cast: seven rows of nets were on one
        chapiter, and seven nets on the other chapiter.'
      - 'And he made the pillars, and two rows round about each network to cover the
        chapiters, that were upon the top, with pomegranates: and in like manner did
        he to the other chapiter.'
      - And the chapiters that were upon the top of the pillars, were of lily work,
        in the porch of four cubits.
      - 'And again there were other chapiters on the top of the pillars above, according
        to the measure of the pillar over against the network: and of pomegranates
        there were two hundred, in rows round about the other chapiter.'
      - 'And he set up the two pillars in the porch of the temple: and when he had
        set up the pillar on the right hand, he called the name thereof Jachin: in
        like manner he set up the second pillar, and called the name thereof Booz.'
      - 'And upon the tops of the pillars he made lily work: so the work of the pillars
        was finished.'
