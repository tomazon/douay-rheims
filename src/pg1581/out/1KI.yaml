    verses:
      - ~
      - And Solomon built his own house in thirteen years, and brought it to perfection.
      - 'He built also the house of the forest of Libanus; the length of it was a
        hundred cubits, and the breadth fifty cubits, and the height thirty cubits:
        and four galleries between pillars of cedar: for he had cut cedar trees into
        pillars.'
      - And he covered the whole vault with boards of cedar, and it was held up with
        five and forty pillars. And one row had fifteen pillars,
      - Set one against another,
      - And looking one upon another, with equal space between the pillars, and over
        the pillars were square beams in all things equal.
      - 'And he made a porch of pillars of fifty cubits in length, and thirty cubits
        in breadth: and another porch before the greater porch, and pillars, and chapiters
        upon the pillars.'
      - He made also the porch of the throne wherein is the seat of judgment; and
