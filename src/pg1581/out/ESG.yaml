      - In the fourth year of the reign of Ptolemy and Cleopatra, Dositheus, who said
        he was a priest, and of the Levitical race, and Ptolemy his son brought this
        epistle of Phurim, which they said Lysimachus the son of Ptolemy had interpreted
        in Jerusalem.
      - 'In the second year of the reign of Artaxerxes the great, in the first day
        of the month Nisan, Mardochai the son of Jair, the son of Semei, the son of
        Cis, of the tribe of Benjamin:'
      - A Jew who dwelt in the city of Susan, a great man and among the first of the
        king’s court, had a dream.
      - 'Now he was of the number of the captives, whom Nabuchodonosor king of Babylon
        had carried away from Jerusalem with Jechonias king of Juda:'
      - 'And this was his dream: Behold there were voices, and tumults, and thunders,
        and earthquakes, and a disturbance upon the earth.'
      - And behold two great dragons came forth ready to fight one against another.
      - And at their cry all nations were stirred up to fight against the nation of
        the just.
      - And that was a day of darkness and danger, of tribulation and distress, and
        great fear upon the earth.
      - And the nation of the just was troubled fearing their own evils, and was prepared
        for death.
      - 'And they cried to God: and as they were crying, a little fountain grew into
        a very great river, and abounded into many waters.'
      - The light and the sun rose up, and the humble were exalted, and they devoured
        the glorious.
      - 'And when Mardochai had seen this, and arose out of his bed, he was thinking
        what God would do: and he kept it fixed in his mind, desirous to know what
        the dream should signify.'
  - chapter_intro: Mardochai detects the conspiracy of the two eunuchs.
