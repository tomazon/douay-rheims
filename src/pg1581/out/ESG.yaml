  - chapter_intro: A copy of a letter sent by Aman to destroy the Jews. Mardochai’s
      prayer for the people.
    chapter_number: 13
    verse:
      - ~
      - 'And this was the copy of the letter: Artaxerxes the great king who reigneth
        from India to Ethiopia, to the princes and governors of the hundred and twenty-seven
        provinces, that are subject to his empire, greeting.'
      - Whereas I reigned over many nations, and had brought all the world under my
        dominion, I was not willing to abuse the greatness of my power, but to govern
        my subjects with clemency and that they might live quietly without any terror,
        and might enjoy peace, which is desired by all men,
      - But when I asked my counsellors how this might be accomplished, one that excelled
        the rest in wisdom and fidelity, and was second after the king, Aman by name,
      - Told me that there was a people scattered through the whole world, which used
        new laws, and acted against the customs of all nations, despised the commandments
        of kings, and violated by their opposition the concord of all nations.
      - Wherefore having learned this, and seeing one nation in opposition to all
        mankind using perverse laws, and going against our commandments, and disturbing
        the peace and concord of the provinces subject to us,
      - 'We have commanded that all whom Aman shall mark out, who is chief over all
        the provinces, and second after the king, and whom we honour as a father,
        shall be utterly destroyed by their enemies, with their wives and children,
        and that none shall have pity on them, on the fourteenth day of the twelfth
        month Adar of this present year:'
      - That these wicked men going down to hell in one day, may restore to our empire
        the peace which they had disturbed.
      - But Mardochai besought the Lord, remembering all his works,
      - 'And said: O Lord, Lord, almighty king, for all things are in thy power, and
        there is none that can resist thy will, if thou determine to save Israel.'
      - Thou hast made heaven and earth and all things that are under the cope of
        heaven.
      - Thou art Lord of all, and there is none that can resist thy majesty.
      - Thou knowest all things, and thou knowest that it was not out of pride and
        or any desire of glory, that I refused to worship the proud Aman,
      - (For I would willingly and readily for the salvation of Israel have kissed
        even the steps of his feet,)
      - But I feared lest I should transfer the honour of my God to a man, and lest
        I should adore any one except my God.
      - And now, O Lord, O king, O God of Abraham, have mercy on thy people, because
        our enemies resolve to destroy us, and extinguish thy inheritance.
      - Despise not thy portion, which thou hast redeemed for thyself out of Egypt.
      - Hear my supplication, and be merciful to thy lot and inheritance, and turn
        our mourning into joy, that we may live and praise thy name, O Lord, and shut
        not the mouths of them that sing to thee.
      - And all Israel with like mind and supplication cried to the Lord, because
        they saw certain death hanging over their heads.
  - chapter_intro: The prayer of Esther for herself and her people.
    chapter_number: 14
    verse:
      - ~
      - Queen Esther also, fearing the danger that was at hand, had recourse to the
        Lord.
      - 'And when she had laid away her royal apparel, she put on garments suitable
        for weeping and mourning: instead of divers precious ointments, she covered
        her head with ashes and dung, and she humbled her body with fasts: and all
        the places in which before she was accustomed to rejoice, she filled with
        her torn hair.'
      - 'And she prayed to the Lord the God of Israel, saying: O my Lord, who alone
        art our king, help me a desolate woman, and who have no other helper but thee.'
      - My danger is in my hands.
      - I have heard of my father that thou, O Lord, didst take Israel from among
        all nations, and our fathers from all their predecessors, to possess them
        as an everlasting inheritance, and thou hast done to them as thou hast promised.
      - 'We have sinned in thy sight, and therefore thou hast delivered us into the
        hands of our enemies:'
      - For we have worshipped their gods. Thou art just, O Lord.
      - And now they are not content to oppress us with most hard bondage, but attributing
        the strength of their hands to the power of their idols.
      - They design to change thy promises, and destroy thy inheritance, and shut
        the mouths of them that praise thee, and extinguish the glory of thy temple
        and altar,
      - That they may open the mouths of Gentiles, and praise the strength of idols,
        and magnify for ever a carnal king.
      - 'Give not, O Lord, thy sceptre to them that are not, lest they laugh at our
        ruin: but turn their counsel upon themselves, and destroy him that hath begun
        to rage against us.'
      - 'Remember, O Lord, and shew thyself to us in the time of our tribulation,
        and give me boldness, O Lord, king of gods, and of all power:'
      - Give me a well ordered speech in my mouth in the presence of the lion, and
        turn his heart to the hatred of our enemy, that both he himself may perish,
        and the rest that consent to him.
      - But deliver us by thy hand, and help me, who have no other helper, but thee,
        O Lord, who hast the knowledge of all things.
      - And thou knowest that I hate the glory of the wicked, and abhor the bed of
        the uncircumcised, and of every stranger.
      - Thou knowest my necessity, that I abominate the sign of my pride and glory,
        which is upon my head in the days of my public appearance, and detest it as
        a menstruous rag, and wear it not in the days of my silence,
      - 'And that I have not eaten at Aman’s table, nor hath the king’s banquet pleased
        me, and that I have not drunk the wine of the drink offerings:'
      - And that thy handmaid hath never rejoiced, since I was brought hither unto
        this day but in thee, O Lord, the God of Abraham.
      - O God, who art mighty above all, hear the voice of them, that have no other
        hope, and deliver us from the hand of the wicked, and deliver me from my fear.
  - chapter_intro: 'Esther comes into the king’s presence: she is terrified, but God
      turns his heart.'
    chapter_number: 15
    verse:
      - ~
      - And he commanded her (no doubt but he was Mardochai) to go to the king, and
        petition for her people, and for her country.
      - Remember, (said he,) the days of thy low estate, how thou wast brought up
        by my hand, because Aman the second after the king hath spoken against us
        unto death.
      - And do thou call upon the Lord, and speak to the king for us, and deliver
        us from death.
      - And on the third day she laid away the garments she wore, and put on her glorious
        apparel.
      - And glittering in royal robes, after she had called upon God the ruler and
        Saviour of all, she took two maids with her,
      - And upon one of them she leaned, as if for delicateness and overmuch tenderness
        she were not able to bear up her own body.
      - And the other maid followed her lady, bearing up her train flowing on the
        ground.
      - But she with a rosy colour in her face, and with gracious and bright eyes
        hid a mind full of anguish, and exceeding great fear.
      - So going in she passed through all doors in order, and stood before the king,
        where he sat upon his royal throne, clothed with his royal robes, and glittering
        with gold, and precious stones, and he was terrible to behold.
      - And when he had lifted up his countenance, and with burning eyes had shewn
        the wrath of his heart, the queen sunk down, and her colour turned pale, and
        she rested her weary head upon her handmaid.
      - 'And God changed the king’s spirit into mildness, and all in haste and in
        fear he leaped from his throne, and holding her up in his arms, till she came
        to herself, caressed her with these words:'
      - What is the matter, Esther? I am thy brother, fear not.
      - 'Thou shalt not die: for this law is not made for thee, but for all others.'
      - Come near then, and touch the sceptre.
      - 'And as she held her peace, he took the golden sceptre, and laid it upon her
        neck, and kissed her, and said: Why dost thou not speak to me?'
      - 'She answered: I saw thee, my lord, as an angel of God, and my heart was troubled
        for fear of thy majesty.'
      - For thou, my lord, art very admirable, and thy face is full of graces.
      - And while she was speaking, she fell down again, and was almost in a swoon.
      - But the king was troubled, and all his servants comforted her.
  - chapter_intro: A copy of the king’s letter in favour of the Jews.
    chapter_number: 16
    footnotes:
      '1':
        instances:
          - note: That is, who reigneth from India to Ethiopia.
            quote: From India to Ethiopia
    verse:
      - ~
      - The great king Artaxerxes, from India to Ethiopia, to the governors and princes
        of a hundred and twenty-seven provinces, which obey our command, sendeth greeting.
      - 'Many have abused unto pride the goodness of princes, and the honour that
        hath been bestowed upon them:'
      - And not only endeavour to oppress the king’s subjects, but not bearing the
        glory that is given them, take in hand, to practise also against them that
        gave it.
      - Neither are they content not to return thanks for benefits received, and to
        violate in themselves the laws of humanity, but they think they can also escape
        the justice of God who seeth all things.
      - And they break out into so great madness, as to endeavour to undermine by
        lies such as observe diligently the offices committed to them, and do all
        things in such manner as to be worthy of all men’s praise,
      - While with crafty fraud they deceive the ears of princes that are well meaning,
        and judge of others by their own nature.
      - Now this is proved both from ancient histories, and by the things which are
        done daily, how the good designs of kings are depraved by the evil suggestions
        of certain men.
      - Wherefore we must provide for the peace of all provinces.
      - Neither must you think, if we command different things, that it cometh of
        the levity of our mind, but that we give sentence according to the quality
        and necessity of times, as the profit of the commonwealth requireth.
      - 'Now that you may more plainly understand what we say, Aman the son of Amadathi,
        a Macedonian both in mind and country, and having nothing of the Persian blood,
        but with his cruelty staining our goodness, was received being a stranger
        by us:'
      - 'And found our humanity so great towards him, that he was called our father,
        and was worshipped by all as the next man after the king:'
      - But he was so far puffed up with arrogancy, as to go about to deprive us of
        our kingdom and life.
      - 'For with certain new and unheard of devices he hath sought the destruction
        of Mardochai, by whose fidelity and good services our life was saved, and
        of Esther the partner of our kingdom with all their nation:'
      - Thinking that after they were slain, he might work treason against us left
        alone without friends, and might transfer the kingdom of the Persians to the
        Macedonians.
      - But we have found that the Jews, who were by that most wicked man appointed
        to be slain, are in no fault at all, but contrariwise, use just laws,
      - And are the children of the highest and the greatest, and the ever living
        God, by whose benefit the kingdom was given both to our fathers and to us,
        and is kept unto this day.
      - Wherefore know ye that those letters which he sent in our name, are void and
        of no effect.
      - 'For which crime both he himself that devised it, and all his kindred hang
        on gibbets, before the gates of this city Susan: not we, but God repaying
        him as he deserved.'
      - But this edict, which we now send, shall be published in all cities, that
        the Jews may freely follow their own laws.
      - And you shall aid them that they may kill those who had prepared themselves
        to kill them, on the thirteenth day of the twelfth month, which is called
        Adar.
      - For the almighty God hath turned this day of sadness and mourning into joy
        to them.
      - Wherefore you shall also count this day among other festival days, and celebrate
        it with all joy, that it may be known also in times to come,
      - 'That all they who faithfully obey the Persians, receive a worthy reward for
        their fidelity: but they that are traitors to their kingdom, are destroyed
        for their wickedness.'
      - And let every province and city, that will not be partaker of this solemnity,
        perish by the sword and by fire, and be destroyed in such manner as to be
        made unpassable, both to men and beasts, for an example of contempt, and disobedience.
