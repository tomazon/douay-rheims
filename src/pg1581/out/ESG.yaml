  - chapter_intro: 'Esther’s petition for herself and her people: Aman is hanged upon
      the gibbet he had prepared for Mardochai.'
    chapter_number: 7
    verse:
      - ~
      - So the king and Aman went in, to drink with the queen.
      - 'And the king said to her again the second day, after he was warm with wine:
        What is thy petition, Esther, that it may be granted thee? and what wilt thou
        have done: although thou ask the half of my kingdom, thou shalt have it.'
      - 'Then she answered: If I have found favour in thy sight, O king, and if it
        please thee, give me my life for which I ask, and my people for which I request.'
      - 'For we are given up, I and my people, to be destroyed, to be slain, and to
        perish. And would God we were sold for bondmen and bondwomen: the evil might
        be borne with, and I would have mourned in silence: but now we have an enemy,
        whose cruelty redoundeth upon the king.'
      - 'And king Assuerus answered and said: Who is this, and of what power, that
        he should do these things?'
      - 'And Esther said: It is this Aman that is our adversary and most wicked enemy.
        Aman hearing this was forthwith astonished, not being able to bear the countenance
        of the king and of the queen.'
      - But the king being angry rose up, and went from the place of the banquet into
        the garden set with trees. Aman also rose up to entreat Esther the queen for
        his life, for he understood that evil was prepared for him by the king.
      - 'And when the king came back out of the garden set with trees, and entered
        into the place of the banquet, he found Aman was fallen upon the bed on which
        Esther lay, and he said: He will force the queen also in my presence, in my
        own house. The word was not yet gone out of the king’s mouth, and immediately
        they covered his face.'
      - 'And Harbona, one of the eunuchs that stood waiting on the king, said: Behold
        the gibbet which he hath prepared for Mardochai, who spoke for the king, standeth
        in Aman’s house, being fifty cubits high. And the king said to him: Hang him
        upon it.'
      - 'So Aman was hanged on the gibbet, which he had prepared for Mardochai: and
        the king’s wrath ceased.'
  - chapter_intro: 'Mardochai is advanced: Aman’s letters are reversed.'
    chapter_number: 8
    verse:
      - ~
      - On that day king Assuerus gave the house of Aman, the Jews’ enemy, to queen
        Esther, and Mardochai came in before the king. For Esther had confessed to
        him that he was her uncle.
      - And the king took the ring which he had commanded to be taken again from Aman,
        and gave it to Mardochai. And Esther set Mardochai over her house.
      - And not content with these things, she fell down at the king’s feet and wept,
        and speaking to him besought him, that he would give orders that the malice
        of Aman the Agagite, and his most wicked devices which he had invented against
        the Jews, should be of no effect.
      - 'But he, as the manner was, held out the golden sceptre with his hand, which
        was the sign of clemency: and she arose up and stood before him,'
      - 'And said: If it please the king, and if I have found favour in his sight,
        and my request be not disagreeable to him, I beseech thee, that the former
        letters of Aman the traitor and enemy of the Jews, by which he commanded that
        they should be destroyed in all the king’s provinces, may be reversed by new
        letters.'
      - For how can I endure the murdering and slaughter of my people?
      - 'And king Assuerus answered Esther the queen, and Mardochai the Jew: I have
        given Aman’s house to Esther, and I have commanded him to be hanged on a gibbet,
        because he durst lay hands on the Jews.'
      - Write ye therefore to the Jews, as it pleaseth you in the king’s name, and
        seal the letters with my ring. For this was the custom, that no man durst
        gainsay the letters which were sent in the king’s name, and were sealed with
        his ring.
      - 'Then the king’s scribes and secretaries were called for (now it was the time
        of the third month which is called Siban) the three and twentieth day of the
        month, and letters were written, as Mardochai had a mind, to the Jews, and
        to the governors, and to the deputies, and to the judges, who were rulers
        over the hundred and twenty-seven provinces, from India even to Ethiopia:
        to province and province, to people and people, according to their languages
        and characters, and to the Jews, according as they could read and hear.'
      - 'And these letters which were sent in the king’s name, were sealed with his
        ring, and sent by posts: who were to run through all the provinces, to prevent
        the former letters with new messages.'
      - And the king gave orders to them, to speak to the Jews in every city, and
        to command them to gather themselves together, and to stand for their lives,
        and to kill and destroy all their enemies with their wives and children and
        all their houses, and to take their spoil.
      - And one day of revenge was appointed through all the provinces, to wit, the
        thirteenth of the twelfth month Adar.
      - And this was the content of the letter, that it should be notified in all
        lands and peoples that were subject to the empire of king Assuerus, that the
        Jews were ready to be revenged of their enemies.
      - So the swift posts went out carrying the messages, and the king’s edict was
        hung up in Susan.
      - And Mardochai going forth out of the palace, and from the king’s presence,
        shone in royal apparel, to wit, of violet and sky colour, wearing a golden
        crown on his head, and clothed with a cloak of silk and purple. And all the
        city rejoiced, and was glad.
      - But to the Jews, a new light seemed to rise, joy, honour, and dancing.
      - 'And in all peoples, cities, and provinces, whithersoever the king’s commandments
        came, there was wonderful rejoicing, feasts and banquets, and keeping holy
        day: Insomuch that many of other nations and religion, joined themselves to
        their worship and ceremonies. For a great dread of the name of the Jews had
        fallen upon all.'
  - chapter_intro: The Jews kill their enemies that would have killed them. The days
      of Phurim are appointed to be kept holy.
    chapter_number: 9
