              prosperity; in a word, all kind of blessings.—Such sacrifices, therefore,
              as were offered either on occasion of blessings received, or to obtain
              new favours, were called pacific or peace offerings. In these, some
              part of the victim was consumed with fire on the altar of God; other
              parts were eaten by the priests and by the persons for whom the sacrifice
              was offered.
