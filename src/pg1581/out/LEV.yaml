  - chapter_intro: Of sacrifices for trespasses and thanks offerings. No fat nor blood
      is to be eaten.
    chapter_number: 7
    footnotes:
      '1':
        instances:
          - note: Trespasses, for which these offerings were to be made, were lesser
              offences than those for which the sin offerings were appointed.
            quote: Trespass
    verse:
      - ~
      - 'This also is the law of the sacrifice for a trespass: it is most holy.'
      - 'Therefore where the holocaust is immolated, the victim also for a trespass
        shall be slain: the blood thereof shall be poured round about the altar.'
      - 'They shall offer thereof the rump and the fat that covereth the entrails:'
      - The two little kidneys, and the fat which is by the flanks, and the caul of
        the liver with the little kidneys.
      - 'And the priest shall burn them upon the altar: it is the burnt sacrifice
        of the Lord for a trespass.'
      - Every male of the priestly race, shall eat this flesh in a holy place, because
        it is most holy.
      - 'As the sacrifice for sin is offered, so is also that for a trespass: the
        same shall be the law of both these sacrifices. It shall belong to the priest
        that offereth it.'
      - The priest that offereth the victim of holocaust, shall have the skin thereof.
      - And every sacrifice of flour that is baked in the oven, and whatsoever is
        dressed on the gridiron, or in the fryingpan, shall be the priest’s that offereth
        it.
      - Whether they be tempered with oil, or dry, all the sons of Aaron shall have
        one as much as another.
      - This is the law of the sacrifice of peace offerings that is offered to the
        Lord.
      - If the oblation be for thanksgiving, they shall offer loaves without leaven
        tempered with oil, and unleavened wafers anointed with oil, and fine flour
        fried, and cakes tempered and mingled with oil.
      - 'Moreover loaves of leavened bread with the sacrifice of thanks, which is
        offered for peace offerings:'
      - Of which one shall be offered to the Lord for firstfruits, and shall be the
        priest’s that shall pour out the blood of the victim.
      - 'And the flesh of it shall be eaten the same day: neither shall any of it
        remain until the morning.'
      - If any man by vow, or of his own accord offer a sacrifice, it shall in like
        manner be eaten the same day. And if any of it remain until the morrow, it
        is lawful to eat it.
      - But whatsoever shall be found on the third day shall be consumed with fire.
      - 'If any man eat of the flesh of the victim of peace offerings on the third
        day, the oblation shall be of no effect: neither shall it profit the offerer.
        Yea rather, whatsoever soul shall defile itself with such meat, shall be guilty
        of transgression.'
      - 'The flesh that hath touched any unclean thing, shall not be eaten: but shall
        be burnt with fire. He that is clean shall eat of it.'
      - If any one that is defiled shall eat of the flesh of the sacrifice of peace
