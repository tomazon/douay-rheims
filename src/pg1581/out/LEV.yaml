              the repeated application of the blood of Christ: the washing his conscience
              with the waters of compunction: and retrenching all vanities and superfluities,
              by employing all that is over and above what is necessary in alms deeds.
              The sin offering, and the holocaust or burnt offering, which he was
              to offer at his cleansing, signify the sacrifice of a contrite and humble
              heart, and that of adoration in spirit and truth, with gratitude and
              thankfulness, for the forgiveness of sins, with which we are ever to
              appear before the Almighty. The touching the right ear, the thumb of
              the right hand, and the great toe of the right foot, first with the
              blood of the victim, and then with the remainder of the oil, which had
              been sprinkled seven times before the Lord, signify the application
