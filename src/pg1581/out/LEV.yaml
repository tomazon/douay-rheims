  - chapter_intro: Of holocausts or burnt offerings.
    chapter_number: 1
    footnotes:
      '3':
        instances:
          - note: 'That is, a whole burnt offering (olokauston), so called, because
              the whole victim was consumed with fire; and given in such manner to
              God as wholly to evaporate, as it were, for his honour and glory; without
              having any part of it reserved for the use of man. The other sacrifices
              in the Old Testament were either offerings for sin, or peace offerings:
              and these latter again were either offered in thanksgiving for blessings
              received; or by way of prayer for new favours or graces. So that sacrifices
              were then offered to God for four different ends or intentions, answerable
              to the different obligations which man has to God: 1. By way of adoration,
              homage, praise, and glory due to his divine majesty. 2. By way of thanksgiving
              for all benefits received from him. 3. By way of confessing and craving
              pardon for sins. 4. By way of prayer and petition for grace and relief
              in all necessities. In the New Law we have but one sacrifice, viz.,
              that of the body and blood of Christ: but this one sacrifice of the
              New Testament perfectly answers all these four ends; and both priest
              and people, as often as it is celebrated, ought to join in offering
              it up for these four ends.'
            quote: A holocaust
