        promised, and the oath wherewith she hath bound her soul, and held his peace,
        she shall be bound by the vow:'
      - Whatsoever she promised and swore, she shall fulfil in deed.
      - But if her father, immediately as soon as he heard it, gainsaid it, both her
        vows and her oaths shall be void, neither shall she be bound to what she promised,
