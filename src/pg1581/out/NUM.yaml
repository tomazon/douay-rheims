  - chapter_intro: The Levites are numbered and their offices distinguished. They
      are taken in the place of the firstborn of the children of Israel.
    chapter_number: 3
    verses:
      - ~
      - These are the generations of Aaron and Moses in the day that the Lord spoke
        to Moses in mount Sinai.
      - 'And these the names of the sons of Aaron: his firstborn Nadab, then Abiu,
        and Eleazar, and Ithamar.'
      - These the names of the sons of Aaron the priests that were anointed, and whose
        hands were filled and consecrated, to do the functions of priesthood.
      - 'Now Nadab and Abiu died, without children, when they offered strange fire
        before the Lord, in the desert of Sinai: and Eleazar and Ithamar performed
        the priestly office in the presence of Aaron their father.'
      - 'And the Lord spoke to Moses, saying:'
      - Bring the tribe of Levi, and make them stand in the sight of Aaron the priest
        to minister to him, and let them watch,
      - And observe whatsoever appertaineth to the service of the multitude before
        the tabernacle of the testimony,
      - And let them keep the vessels of the tabernacle, serving in the ministry thereof.
      - And thou shalt give the Levites for a gift,
      - To Aaron and to his sons, to whom they are delivered by the children of Israel.
        But thou shalt appoint Aaron and his sons over the service of priesthood.
        The stranger that approacheth to minister, shall be put to death.
      - 'And the Lord spoke to Moses, saying:'
      - I have taken the Levites from the children of Israel, for every firstborn
        that openeth the womb among the children of Israel, and the Levites shall
        be mine.
      - 'For every firstborn is mine: since I struck the firstborn in the land of
        Egypt: I have sanctified to myself whatsoever is firstborn in Israel both
        of man and beast, they are mine: I am the Lord.'
      - 'And the Lord spoke to Moses in the desert of Sinai, saying:'
      - Number the sons of Levi by the houses of their fathers and their families,
        every male from one month and upward.
      - Moses numbered them as the Lord had commanded.
      - And there were found sons of Levi by their names, Gerson and Caath Merari.
      - 'The sons of Gerson: Lebni and Semei.'
      - 'The sons of Caath: Amram, and Jesaar, Hebron and Oziel:'
      - The sons of Merari, Moholi and Musi.
      - 'Of Gerson were two families, the Lebnites, and the Semeites:'
      - Of which were numbered, people of the male sex from one month and upward,
        seven thousand five hundred.
      - These shall pitch behind the tabernacle on the west,
      - Under their prince Eliasaph the son of Lael.
      - 'And their charge shall be in the tabernacle of the covenant:'
      - 'The tabernacle itself and the cover thereof, the hanging that is drawn before
        the doors of the tabernacle of the covenant, and the curtains of the court:
        the hanging also that is hanged in the entry of the court of the tabernacle,
        and whatsoever belongeth to the rite of the altar, the cords of the tabernacle,
        and all the furniture thereof.'
      - 'Of the kindred of Caath come the families of the Amramites and Jesaarites
        and Hebronites and Ozielites. These are the families of the Caathites reckoned
        up by their names:'
      - 'All of the male sex from one month and upward, eight thousand six hundred:
        they shall have the guard of the sanctuary,'
      - And shall camp on the south side.
      - 'And their prince shall be Elisaphan the son of Oziel:'
      - And they shall keep the ark, and the table and the candlestick, the altars,
        and the vessels of the sanctuary, wherewith they minister, and the veil, and
        all the furniture of this kind.
      - And the prince of the princes of the Levites, Eleazar, the son of Aaron the
        priest, shall be over them that watch for the guard of the sanctuary.
      - 'And of Merari are the families of the Moholites, and Musites, reckoned up
        by their names:'
      - All of the male kind from one month and upward, six thousand two hundred.
      - 'Their prince Suriel the son of Abihaiel: their shall camp on the north side.'
      - 'Under their custody shall be the boards of the tabernacle, and the bars,
        and the pillars and their sockets, and all things that pertain to this kind
        of service:'
      - And the pillars of the court round about with their sockets, and the pins
        with their cords.
      - Before the tabernacle of the covenant, that is to say on the east side shall
        Moses and Aaron camp, with their sons, having the custody of the sanctuary,
        in the midst of the children of Israel. What stranger soever cometh unto it,
        shall be put to death.
      - All the Levites, that I Moses and Aaron numbered according to the precept
        of the Lord, by their f families, of the male kind from one month and upward,
        were twenty-two thousand.
      - 'And the Lord said to Moses: Number the firstborn of the male sex of the children
        of Israel, from one month and upward, and thou shalt take the sum of them.'
      - 'And thou shalt take the Levites to me for all the firstborn of the children
        of Israel, I am the Lord: and their cattle for all the firstborn of the cattle
        of the children of Israel:'
      - 'Moses reckoned up, as the Lord had commanded, the firstborn of the children
        of Israel:'
      - And the males by their names, from one month and upward, were twenty-two thousand
        two hundred and seventy-three.
      - 'And the Lord spoke to Moses, saying:'
      - Take the Levites for the firstborn of the children of Israel, and the cattle
        of the Levites for their cattle, and the Levites shall be mine. I am the Lord.
      - But for the price of the two hundred and seventy-three, of the firstborn of
        the children of Israel, that exceed the number of the Levites,
      - Thou shalt take five sicles for every head, according to the weight of the
        sanctuary. A sicle hath twenty obols.
      - And thou shalt give the money to Aaron and his sons, the price of them that
        are above.
      - Moses therefore took the money of them that were above, and whom they had
        redeemed from the Levites,
      - For the firstborn of the children of Israel, one thousand three hundred and
        sixty-five sicles, according to the weight of the sanctuary,
      - And gave it to Aaron and his sons according to the word that the Lord had
        commanded him.
  - chapter_intro: 'The age and time of the Levites’ service: their offices and burdens.'
    chapter_number: 4
    verses:
      - ~
      - 'And the Lord spoke to Moses, and Aaron, saying:'
      - Take the sum of the sons of Caath from the midst of the Levites, by their
        houses and families.
      - From thirty years old and upward, to fifty years old, of all that go in to
        stand and to minister in the tabernacle of the covenant.
      - 'This is the service of the sons of Caath:'
      - When the camp is; to set forward, Aaron and his sons shall go into the tabernacle
        of the covenant, and the holy of holies, and shall take down the veil that
        hangeth before the door, and shall wrap up the ark of the testimony in it,
      - And shall cover it again with a cover of violet skins, and shall spread over
        it a cloth all of violet, and shall put in the bars.
      - 'They shall wrap up also the table of proposition in a cloth of violet, and
        shall put with it the censers and little mortars, the cups and bowls to pour
        out the libations: the loaves shall be always on it:'
      - And they shall spread over it a cloth of scarlet, which again they shall cover
        with a covering of violet skins, and shall put in the bars.
      - 'They shall take also a cloth of violet wherewith they shall cover the candlestick
        with the lamps and tongs thereof and the snuffers and all the oil vessels,
        which are necessary for the dressing of the lamps:'
      - And over all they shall put a cover of violet skins and put in the bars.
      - And they shall wrap up the golden altar also in a cloth of violet, and shall
        spread over it a cover of violet skins, and put in the bars.
      - All the vessels wherewith they minister in the sanctuary, they shall wrap
        up in a cloth of violet, and shall spread over it a cover of violet skins,
        and put in the bars.
      - They shall cleanse the altar also from the ashes, and shall wrap it up in
        a purple cloth,
      - And shall put it with all the vessels that they use in the ministry thereof,
        that is to say, firepans, fleshhooks and forks, pothooks and shovels. They
        shall cover all the vessels of the altar together with a covering of violet
        skins, and shall put in the bars.
      - 'And when Aaron and his sons have wrapped up the sanctuary and the vessels
        thereof at the removing of the camp, then shall the sons of Caath enter in
        to carry the things wrapped up: and they shall not touch the vessels of the
        sanctuary, lest they die. These are the burdens of the sons of Caath: in the
        tabernacle of the covenant:'
      - And over them shall be Eleazar the son of Aaron the priest, to whose charge
        pertaineth the oil to dress the lamps, and the sweet incense, and the sacrifice,
        that is always offered, and the oil of unction, and whatsoever pertaineth
        to the service of the tabernacle, and of all the vessels that are in the sanctuary.
      - 'And the Lord spoke to Moses and Aaron, saying:'
      - 'Destroy not the people of Caath from the midst of the Levites:'
      - But do this to them, that they may live, and not die, by touching the holies
        of holies. Aaron and his sons shall go in, and they shall appoint every man
        his work, and shall divide the burdens that every man is to carry.
      - Let not others by any curiosity see the things that are in the sanctuary before
        they be wrapped up, otherwise they shall die.
      - 'And the Lord spoke to Moses, saying:'
      - Take the sum of the sons of Gerson also by their houses and families and kindreds.
      - From thirty years old and upward, unto fifty years old. Number them all that
        go in and minister in the tabernacle of the covenant.
      - 'This is the office of the family of the Gersonites:'
      - To carry the curtains of the tabernacle and the roof of the covenant, the
        other covering, and the violet covering over all, and the hanging that hangeth
        in the entry of the tabernacle of the covenant,
      - The curtains of the court, and the veil in the entry that is before tabernacle.
        All things that pertain to the altar, the cords and the vessels of the ministry,
      - 'The sons of Gerson shall carry, by the commandment of Aaron and his sons:
        and each man shall know to what burden he must be assigned.'
      - This is the service of the family of the Gersonites in the tabernacle of the
        covenant, and they shall be under the hand of Ithamar the son of Aaron the
        priest.
      - Thou shalt reckon up the sons of Merari also by the families and houses of
        their fathers,
      - From thirty years old and upward, unto fifty years old, all that go in to
        the office of their ministry, and to the service of the covenant of the testimony.
      - 'These are their burdens: They shall carry the boards of the tabernacle and
        the bars thereof, the pillars and their sockets,'
      - The pillars also of the court round about, with their sockets and pins and
        cords. They shall receive by account all the vessels and furniture, and so
        shall carry them.
      - 'This is the office of the family of the Merarites, and their ministry in
        the tabernacle of the covenant: and they shall be under the hand of Ithamar
        the son of Aaron the priest.'
      - So Moses and Aaron and the princes of the synagogue reckoned up the sons of
        Caath, by their kindreds and the houses of their fathers,
      - 'From thirty years old and upward, unto fifty years old, all that go in to
        the ministry of the tabernacle of the covenant:'
      - And they were found two thousand seven hundred and fifty.
      - 'This is the number of the people of Caath that go in to the tabernacle of
        the covenant: these did Moses and Aaron number according to the word of the
        Lord by the hand of Moses.'
      - The sons of Gerson also were numbered by the kindreds and houses of their
        fathers,
      - 'From thirty years old and upward, unto fifty years old, all that go in to
        minister in the tabernacle of the covenant:'
      - And they were found two thousand six hundred and thirty.
      - This is the people of the Gersonites, whom Moses and Aaron numbered according
        to the word of the Lord.
      - The sons of Merari also were numbered by the kindreds and houses of their
        fathers,
      - 'From thirty years old and upward, unto fifty years old, all that go in to
        fulfil the rites of the tabernacle of the covenant:'
      - And they were found three thousand two hundred.
      - This is the number of the sons of Merari, whom Moses and Aaron reckoned up
        according to the commandment of the Lord by the hand of Moses.
      - All that were reckoned up of the Levites, and whom Moses and Aaron and the
        princes of Israel took by name, by the kindreds and houses of their fathers,
      - From thirty years old and upward, until fifty years old, that go into the
        ministry of the tabernacle, and to carry the burdens,
      - Were in all eight thousand five hundred and eighty.
      - Moses reckoned them up according to the word of the Lord, every one according
        to their office and burdens, as the Lord had commanded him.
