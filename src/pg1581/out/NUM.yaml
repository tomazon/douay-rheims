      - Of the tribe of Ruben, Sammua the son of Zechur.
      - Of the tribe of Simeon, Saphat the son of Huri.
      - Of the tribe of Juda, Caleb the son of Jephone.
      - Of the tribe of Issachar, Igal the son of Joseph.
      - Of the tribe of Ephraim, Osee the son of Nun.
      - Of the tribe of Benjamin, Phalti the son of Raphu.
      - Of the tribe of Zabulon, Geddiel the son of Sodi.
      - Of the tribe of Joseph, of the sceptre of Manasses, Gaddi the son of Susi.
      - Of the tribe of Dan, Ammiel the son of Gemalli.
      - Of the tribe of Aser, Sthur the son of Michael.
      - Of the tribe of Nephtali, Nahabi the son of Vapsi.
      - Of the tribe of Gad, Guel the son of Machi.
      - 'These are the names of the men, whom Moses sent to view the land: and he
        called Osee the son of Nun, Josue.'
      - 'And Moses sent them to view the land of Chanaan, and said to them: Go you
        up by the south side. And when you shall come to the mountains,'
      - 'View the land, of what sort it is, and the people that are the inhabitants
        thereof, whether they be strong or weak: few in number or many:'
      - 'The land itself, whether it be good or bad: what manner of cities, walled
        or without walls:'
      - The ground, fat or barren, woody or without trees. Be of good courage, and
        bring us of the fruits of the land. Now it was the time when the firstripe
        grapes are fit to be eaten.
      - And when they were gone up, they viewed the land from the desert of Sin, unto
        Rohob as you enter into Emath.
      - And they went up at the south side, and came to Hebron, where were Achiman
        and Sisai and Tholmai the sons of Enac. For Hebron was built seven years before
        Tanis the city of Egypt.
      - 'And going forward as far as the torrent of the cluster of grapes, they cut
        off a branch with its cluster of grapes, which two men carried upon a lever.
        They took also of the pomegranates and of the figs of that place:'
      - Which was called Nehelescol, that is to say, the torrent of the cluster of
        grapes, because from thence the children of Israel had carried a cluster of
        grapes.
      - And they that went to spy out the land returned after forty days, having gone
        round all the country,
      - 'And came to Moses and Aaron and to all the assembly of the children of Israel
