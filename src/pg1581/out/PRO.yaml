  - chapter_intro: 'The use and end of the proverbs. An exhortation to flee the company
      of the wicked: and to hearken to the voice of wisdom.'
    chapter_number: 1
    verses:
      - ~
      - The parables of Solomon, the son of David, king of Israel,
      - 'To know wisdom, and instruction:'
      - 'To understand the words of prudence: and to receive the instruction of doctrine,
        justice, and judgment, and equity:'
      - To give subtilty to little ones, to the young man knowledge and understanding.
      - 'A wise man shall hear, and shall be wiser: and he that understandeth shall
        possess governments.'
      - He shall understand a parable and the interpretation, the words of the wise,
        and their mysterious sayings.
      - The fear of the Lord is the beginning of wisdom. Fools despise wisdom and
        instruction.
      - 'My son, hear the instruction of thy father, and forsake not the law of thy
        mother:'
      - That grace may be added to thy head, and a chain of gold to thy neck.
      - My son, if sinners shall entice thee, consent not to them.
      - 'If they shall say: Come with us, let us lie in wait for blood, let us hide
        snares for the innocent without cause:'
      - Let us swallow him up alive like hell, and whole as one that goeth down into
        the pit.
      - We shall find all precious substance, we shall fill our houses with spoils.
      - Cast in thy lot with us, let us all have one purse.
      - My son, walk not thou with them, restrain thy foot from their paths.
      - For their feet run to evil, and make haste to shed blood.
      - But a net is spread in vain before the eyes of them that have wings.
      - And they themselves lie in wait for their own blood, and practise deceits
        against their own souls.
      - So the ways of every covetous man destroy the souls of the possessors.
      - 'Wisdom preacheth abroad, she uttereth her voice in the streets:'
      - 'At the head of multitudes she crieth out, in the entrance of the gates of
        the city she uttereth her words, saying:'
      - O children, how long will you love childishness, and fools covet those things
        which are hurtful to themselves, and the unwise hate knowledge?
      - 'Turn ye at my reproof: behold I will utter my spirit to you, and will shew
        you my words.'
      - 'Because I called, and you refused: I stretched out my hand, and there was
        none that regarded.'
      - You have despised all my counsel, and have neglected my reprehensions.
      - I also will laugh in your destruction, and will mock when that shall come
        to you which you feared.
      - 'When sudden calamity shall fall on you, and destruction, as a tempest, shall
        be at hand: when tribulation and distress shall come upon you:'
      - 'Then shall they call upon me, and I will not hear: they shall rise in the
        morning, and shall not find me:'
      - Because they have hated instruction, and received not the fear of the Lord,
      - Nor consented to my counsel, but despised all my reproof.
      - Therefore they shall eat the fruit of their own way, and shall be filled with
        their own devices.
      - The turning away of little ones shall kill them, and the prosperity of fools
        shall destroy them.
      - But he that shall hear me, shall rest without terror, and shall enjoy abundance,
        without fear of evils.
  - chapter_intro: 'The advantages of wisdom: and the evils from which it delivers.'
    chapter_number: 2
    verses:
      - ~
      - My son, if thou wilt receive my words, and wilt hide my commandments with
        thee,
      - 'That thy ear may hearken to wisdom: incline thy heart to know prudence.'
      - 'For if thou shalt call for wisdom, and incline thy heart to prudence:'
      - 'If thou shalt seek her as money, and shalt dig for her as for a treasure:'
      - 'Then shalt thou understand the fear of the Lord, and shalt find the knowledge
        of God:'
      - 'Because the Lord giveth wisdom: and out of his mouth cometh prudence and
        knowledge.'
      - He wilt keep the salvation of the righteous, and protect them that walk in
        simplicity,
      - Keeping the paths of justice, and guarding the ways of saints.
      - Then shalt thou understand justice, and judgment, and equity, and every good
        path.
      - 'If wisdom shall enter into thy heart, and knowledge please thy soul:'
      - Counsel shall keep thee, and prudence shall preserve thee,
      - 'That thou mayst be delivered from the evil way, and from the man that speaketh
        perverse things:'
      - 'Who leave the right way, and walk by dark ways:'
      - 'Who are glad when they have done evil, and rejoice in the most wicked things:'
      - Whose ways are perverse, and their steps infamous.
      - That thou mayst be delivered from the strange woman, and from the stranger,
        who softeneth her words;
      - And forsaketh the guide of her youth,
      - 'And hath forgotten the covenant of her God: for her house inclineth unto
        death, and her paths to hell.'
      - None that go in unto her, shall return again, neither shall they take hold
        of the paths of life.
      - 'That thou mayst walk in a good way: and mayst keep the paths of the just.'
      - For they that are upright, shall dwell in the earth; and the simple shall
        continue in it.
      - 'But the wicked shall be destroyed from the earth: and they that do unjustly,
        shall be taken away from it.'
  - chapter_intro: An exhortation to the practice of virtue.
    chapter_number: 3
    verses:
      - ~
      - My son, forget not my law, and let thy heart keep my commandments.
      - For they shall add to thee length of days, and years of life, and peace.
      - Let not mercy and truth leave thee, put them about thy neck, and write them
        in the tables of thy heart.
      - And thou shalt find grace, and good understanding before God and men.
      - Have confidence in the Lord with all thy heart, and lean not upon thy own
        prudence.
      - In all thy ways think on him, and he will direct thy steps.
      - 'Be not wise in thy own conceit: fear God, and depart from evil:'
      - For it shall be health to thy navel, and moistening to thy bones.
      - Honour the Lord with thy substance, and give him of the first of all thy fruits;
      - And thy barns shall be filled with abundance, and thy presses shall run over
        with wine.
      - 'My son, reject not the correction of the Lord: and do not faint when thou
        art chastised by him:'
      - 'For whom the Lord loveth, he chastiseth: and as a father in the son he pleaseth
        himself.'
      - 'Blessed is the man that findeth wisdom, and is rich in prudence:'
      - 'The purchasing thereof is better than the merchandise of silver, and her
        fruit than the chief and purest gold:'
      - 'She is more precious than all riches: and all the things that are desired,
        are not to be compared to her.'
      - Length of days is in her right hand, and in her left hand riches and glory.
      - Her ways are beautiful ways, and all her paths are peaceable.
      - 'She is a tree of life to them that lay hold on her: and he that shall retain
        her is blessed.'
      - The Lord by wisdom hath founded the earth, hath established the heavens by
        prudence.
      - By his wisdom the depths have broken out, and the clouds grow thick with dew.
      - 'My son, let not these things depart from thy eyes: keep the law and counsel:'
      - And there shall be life to thy soul, and grace to thy mouth.
      - 'Then shalt thou walk confidently in thy way, and thy foot shall not stumble:'
      - 'If thou sleep, thou shalt not fear: thou shalt rest, and thy sleep shall
        be sweet.'
      - Be not afraid of sudden fear, nor of the power of the wicked falling upon
        thee.
      - For the Lord will be at thy side, and will keep thy foot that thou be not
        taken.
      - 'Do not withhold him from doing good, who is able: if thou art able, do good
        thyself also.'
      - 'Say not to thy friend: Go, and come again: and to morrow I will give to thee:
        when thou canst give at present.'
      - Practise not evil against thy friend, when he hath confidence in thee.
      - Strive not against a man without cause, when he hath done thee no evil.
      - Envy not the unjust man, and do not follow his ways.
      - For every mocker is an abomination to the Lord, and his communication is with
        the simple.
      - 'Want is from the Lord in the house of the wicked: but the habitations of
        the just shall be blessed.'
      - He shall scorn the scorners, and to the meek he will give grace.
      - 'The wise shall possess glory: the promotion of fools is disgrace.'
  - chapter_intro: A further exhortation to seek after wisdom.
    chapter_number: 4
    verses:
      - ~
      - Hear, ye children, the instruction of a father, and attend, that you may know
        prudence.
      - I will give you a good gift, forsake not my law.
      - 'For I also was my fatherâ€™s son, tender, and as an only son in the sight of
        my mother:'
      - 'And he taught me, and said: Let thy heart receive my words, keep my commandments,
        and thou shalt live.'
      - 'Get wisdom, get prudence: forget not, neither decline from the words of my
        mouth.'
      - 'Forsake her not, and she shall keep thee: love her, and she shall preserve
        thee.'
      - The beginning of wisdom, get wisdom, and with all thy possession purchase
        prudence.
      - 'Take hold on her, and she shall exalt thee: thou shalt be glorified by her,
        when thou shalt embrace her.'
      - She shall give to thy head increase of graces, and protect thee with a noble
        crown.
      - Hear, O my son, and receive my words, that years of life may be multiplied
        to thee.
      - 'I will shew thee the way of wisdom, I will lead thee by the paths of equity:'
      - Which when thou shalt have entered, thy steps shall not be straitened, and
        when thou runnest, thou shalt not meet a stumblingblock.
      - 'Take hold on instruction, leave it not: keep it, because it is thy life.'
      - Be not delighted in the paths of the wicked, neither let the way of evil men
        please thee.
      - 'Flee from it, pass not by it: go aside, and forsake it.'
      - 'For they sleep not, except they have done evil: and their sleep is taken
        away unless they have made some to fall.'
      - They eat the bread of wickedness, and drink the wine of iniquity.
      - But the path of the just, as a shining light, goeth forwards, and increaseth
        even to perfect day.
      - 'The way of the wicked is darksome: they know not where they fall.'
      - My son, hearken to my words, and incline thy ear to my sayings.
      - 'Let them not depart from thy eyes, keep them in the midst of thy heart:'
      - For they are life to those that find them, and health to all flesh.
      - With all watchfulness keep thy heart, because life issueth out from it.
      - Remove from thee a froward mouth, and let detracting lips be far from thee.
      - Let thy eyes look straight on, and let thy eyelids go before thy steps.
      - Make straight the path for thy feet, and all thy ways shall be established.
      - 'Decline not to the right hand, nor to the left: turn away thy foot from evil.
        For the Lord knoweth the ways that are on the right hand: but those are perverse
        which are on the left hand. But he will make thy courses straight, he will
        bring forward thy ways in peace.'
  - chapter_intro: An exhortation to fly unlawful lust, and the occasions of it.
    chapter_number: 5
    verses:
      - ~
      - My son, attend to my wisdom, and incline thy ear to my prudence,
      - That thou mayst keep thoughts, and thy lips may preserve instruction. Mind
        not the deceit of a woman.
      - For the lips of a harlot are like a honeycomb dropping, and her throat is
        smoother than oil.
      - But her end is bitter as wormwood, and sharp as a two-edged sword.
      - Her feet go down into death, and her steps go in as far as hell.
      - They walk not by the path of life, her steps are wandering, and unaccountable.
      - Now, therefore, my son, hear me, and depart not from the words of my mouth.
      - Remove thy way far from her, and come not nigh the doors of her house.
      - Give not thy honour to strangers, and thy years to the cruel.
      - Lest strangers be filled with thy strength, and thy labours be in another
        manâ€™s house,
      - And thou mourn at the last, when thou shalt have spent thy flesh and thy body,
        and say;
      - Why have I hated instruction, and my heart consented not to reproof,
      - And have not heard the voice of them that taught me, and have not inclined
        my ear to masters?
      - I have almost been in all evil, in the midst of the church and of the congregation.
      - 'Drink water out of thy own cistern, and the streams of thy own well:'
      - Let thy fountains be conveyed abroad, and in the streets divide thy waters.
      - Keep them to thyself alone, neither let strangers be partakers with thee.
      - 'Let thy vein be blessed, and rejoice with the wife of thy youth:'
      - 'Let her be thy dearest hind, and most agreeable fawn: let her breasts inebriate
        thee at all times: be thou delighted continually with her love.'
      - Why art thou seduced, my son, by a strange woman, and art cherished in the
        bosom of another?
      - The Lord beholdeth the ways of man, and considereth all his steps.
      - His own iniquities catch the wicked, and he is fast bound with the ropes of
        his own sins.
      - He shall die, because he hath not received instruction, and in the multitude
        of his folly he shall be deceived.
