    verse:
      - ~
      - There was a man in the land of Hus, whose name was Job, and that man was simple
        and upright, and fearing God, and avoiding evil.
      - And there were born to him seven sons and three daughters.
      - 'And his possession was seven thousand sheep, and three thousand camels, and
        five hundred yoke of oxen, and five hundred she asses, and a family exceedingly
        great: and this man was great among all the people of the east.'
      - And his sons went, and made a feast by houses, every one in his day. And sending,
        they called their three sisters, to eat and drink with them.
      - 'And when the days of their feasting were gone about, Job sent to them, and
        sanctified them: and rising up early, offered holocausts for every one of
        them. For he said: Lest perhaps my sons have sinned, and have blessed God
        in their hearts. So did Job all days.'
      - Now on a certain day, when the sons of God came to stand before the Lord,
        Satan also was present among them.
      - 'And the Lord said to him: Whence comest thou? And he answered and said: I
        have gone round about the earth, and walked through it.'
      - 'And the Lord said to him: Hast thou considered my servant, Job, that there
        is none like him in the earth, a simple and upright man, and fearing God,
        and avoiding evil?'
      - 'And Satan answering, said: Doth Job fear God in vain?'
      - Hast thou not made a fence for him, and his house, and all his substance round
        about, blessed the works of his hands, and his possession hath increased on
        the earth?
      - But stretch forth thy hand a little, and touch all that he hath, and see if
        he bless thee not to thy face.
      - 'Then the Lord said to Satan: Behold, all that he hath is in thy hand: only
        put not forth thy hand upon his person. And Satan went forth from the presence
        of the Lord.'
      - Now upon a certain day, when his sons and daughters were eating and drinking
        wine, in the house of their eldest brother,
      - 'There came a messenger to Job, and said: The oxen were ploughing, and the
        asses feeding beside them,'
      - And the Sabeans rushed in, and took all away, and slew the servants with the
        sword; and I alone have escaped to tell thee.
      - 'And while he was yet speaking, another came, and said: The fire of God fell
        from heaven, and striking the sheep and the servants, hath consumed them;
        and I alone have escaped to tell thee.'
      - 'And while he also was yet speaking, there came another, and said: The Chaldeans
        made three troops, and have fallen upon the camels, and taken them; moreover,
        they have slain the servants with the sword: and I alone have escaped to tell
        thee.'
      - 'He was yet speaking, and behold another came in, and said: Thy sons and daughters
        were eating and drinking wine in the house of their eldest brother,'
      - 'A violent wind came on a sudden from the side of the desert, and shook the
        four corners of the house, and it fell upon thy children, and they are dead:
        and I alone have escaped to tell thee.'
      - Then Job rose up, and rent his garments, and having shaven his head, fell
        down upon the ground, and worshipped,
      - 'And said: Naked came I out of my mother’s womb, and naked shall I return
        thither: the Lord gave, and the Lord hath taken away: as it hath pleased the
        Lord, so is it done: blessed be the name of the Lord.'
      - In all these things Job sinned not by his lips, nor spoke he any foolish thing
        against God.
  - chapter_number: 2
    verse:
      - ~
      - And it came to pass, when on a certain day the sons of God came, and stood
        before the Lord, and Satan came amongst them, and stood in his sight,
      - 'That the Lord said to Satan: Whence comest thou? And he answered, and said:
        I have gone round about the earth, and walked through it.'
      - 'And the Lord said to Satan: Hast thou considered my servant, Job, that there
        is none like him in the earth, a man simple and upright, and fearing God,
        and avoiding evil, and still keeping his innocence? But thou hast moved me
        against him, that I should afflict him without cause.'
      - 'And Satan answered, and said: Skin for skin; and all that a man hath, he
        will give for his life:'
      - But put forth thy hand, and touch his bone and his flesh, and then thou shalt
        see that he will bless thee to thy face.
      - 'And the Lord said to Satan: Behold, he is in thy hand, but yet save his life.'
      - 'So Satan went forth from the presence of the Lord, and struck Job with a
        very grievous ulcer, from the sole of the foot even to the top of his head:'
      - And he took a potsherd and scraped the corrupt matter, sitting on a dunghill.
      - 'And his wife said to him: Dost thou still continue in thy simplicity? bless
        God and die.'
      - 'And he said to her: Thou hast spoken like one of the foolish women: If we
        have received good things at the hand of God, why should we not receive evil?
        In all these things Job did not sin with his lips.'
      - Now when Job’s three friends heard all the evil that had befallen him, they
        came every one from his own place, Eliphaz, the Themanite, and Baldad, the
        Suhite, and Sophar, the Naamathite. For they had made an appointment to come
        together and visit him, and comfort him.
      - And when they had lifted up their eyes afar off, they knew him not, and crying
        out, they wept, and rending their garments, they sprinkled dust upon their
        heads toward heaven.
      - 'And they sat with him on the ground seven days and seven nights and no man
        spoke to him a word: for they saw that his grief was very great.'
  - chapter_number: 3
    footnotes:
      '1':
        instances:
          - note: Job cursed the day of his birth, not by way of wishing evil to any
              thing of God’s creation; but only to express in a stronger manner his
              sense of human miseries in general, and of his own calamities in particular.
            quote: Cursed his day
    verse:
      - ~
      - After this, Job opened his mouth, and cursed his day,
      - 'And he said:'
      - 'Let the day perish wherein I was born, and the night in which it was said:
        A man child is conceived.'
      - Let that day be turned into darkness, let not God regard it from above, and
        let not the light shine upon it.
      - Let darkness, and the shadow of death, cover it, let a mist overspread it,
        and let it be wrapped up in bitterness.
      - Let a darksome whirlwind seize upon that night, let it not be counted in the
        days of the year, nor numbered in the months.
      - Let that night be solitary, and not worthy of praise.
      - 'Let them curse it who curse the day, who are ready to raise up a leviathan:'
      - 'Let the stars be darkened with the mist thereof: let it expect light, and
        not see it, nor the rising of the dawning of the day:'
      - Because it shut not up the doors of the womb that bore me, nor took away evils
        from my eyes.
      - Why did I not die in the womb? why did I not perish when I came out of the
        belly?
      - Why received upon the knees? why suckled at the breasts?
      - 'For now I should have been asleep and still, and should have rest in my sleep:'
      - 'With kings and consuls of the earth, who build themselves solitudes:'
      - 'Or with princes, that possess gold, and fill their houses with silver:'
      - Or as a hidden untimely birth, I should not be; or as they that, being conceived,
        have not seen the light.
      - There the wicked cease from tumult, and there the wearied in strength are
        at rest.
      - And they sometime bound together without disquiet, have not heard the voice
        of the oppressor.
      - The small and great are there, and the servant is free from his master.
      - Why is light given to him that is in misery, and life to them that are in
        bitterness of soul?
      - 'That look for death, and it cometh not, as they that dig for a treasure:'
      - And they rejoice exceedingly when they have found the grave?
      - To a man whose way is hidden, and God hath surrounded him with darkness?
      - 'Before I eat I sigh: and as overflowing waters, so is my roaring:'
      - 'For the fear which I feared, hath come upon me: and that which I was afraid
        of, hath befallen me.'
      - Have I not dissembled? have I not kept silence? have I not been quiet? and
        indignation is come upon me.
