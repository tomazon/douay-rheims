        lived under the same laws.
      - 'But they were struck with blindness: as those others were at the doors of
        the just man, when they were covered with sudden darkness, and every one sought
        the passage of his own door.'
      - 'For while the elements are changed in themselves, as in an instrument the
        sound of the quality is changed, yet all keep their sound: which may clearly
        be perceived by the very sight.'
      - 'For the things of the land were turned into things of the water: and the
        things that before swam in the water passed upon the land.'
      - The fire had power in water above its own virtue, and the water forgot its
        quenching nature.
