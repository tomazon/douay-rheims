        they saw the air, which could by no means be avoided.'
      - 'For whereas wickedness is fearful, it beareth witness of its condemnation:
        for a troubled conscience always forecasteth grievous things.'
      - For fear is nothing else but a yielding up of the succours from thought.
      - And while there is less expectation from within, the greater doth it count
        the ignorance of that cause which bringeth the torment.
      - But they that during that night, in which nothing could be done, and which
        came upon them from the lowest and deepest hell, slept the same sleep,
      - 'Were sometimes molested with the fear of monsters, sometimes fainted away,
        their soul failing them: for a sudden and unlooked for fear was come upon
        them.'
      - Moreover, if any of them had fallen down, he was kept shut up in prison without
        irons.
      - For if any one were a husbandman, or a shepherd, or a labourer in the field,
        and was suddenly overtaken, he endured a necessity from which he could not
        fly.
      - For they were all bound together with one chain of darkness. Whether it were
        a whistling wind, or the melodious voice of birds, among the spreading branches
        of trees, or a fall of water running down with violence,
      - 'Or the mighty noise of stones tumbling down, or the running that could not
        be seen of beasts playing together, or the roaring voice of wild beasts, or
        a rebounding echo from the highest mountains: these things made them to swoon
        for fear.'
      - For the whole world was enlightened, with a clear light, and none were hindered
        in their labours.
      - But over them only was spread a heavy night, an image of that darkness which
        was to come upon them. But they were to themselves more grievous than the
        darkness.
