      - 'For being conversant among his works, they search: and they are persuaded
        that the things are good which are seen.'
      - But then again they are not to be pardoned.
      - 'For if they were able to know so much as to make a judgment of the world:
        how did they not more easily find out the Lord thereof?'
      - But unhappy are they, and their hope is among the dead, who have called gods
