  - chapter_intro: He exhorts them to perseverance in all good and acknowledges their
      charitable contributions to him.
    chapter_number: 4
    footnotes:
      '8':
        instances:
          - note: Here the apostle enumerates general precepts of morality, which
              they ought to practise.
            quote: For the rest, brethren, whatsoever things are true
            quote_ends_in_etc: 'true'
          - note: in words, in promises, in lawful oaths, etc., he commands rectitude
              of mind, and sincerity of heart.
            quote: Whatsoever things are true
          - note: by these words he prescribes gravity in manners, modesty in dress,
              and decency in conversation.
            quote: Whatsoever modest
          - note: That is, in dealing with others, in buying or selling, in trade
              or business, to be fair and honest.
            quote: Whatsoever just
          - note: by these words may be understood, that those who are in a religious
              state professed, or in holy orders, should lead a life of sanctity and
              chastity, according to the vows they make; but these words being also
              applied to those in the world, indicate the virtuous life they are bound
              by the divine commandments to follow.
            quote: Whatsoever holy
          - note: that is, to practise those good offices in society, that procure
              us the esteem and good will of our neighbours.
            quote: Whatsoever lovely
          - note: that is, to make it their study and concern that the peace of God
              might be with them.
            quote: Whatsoever of good fame.... That is, that by our conduct and behaviour
