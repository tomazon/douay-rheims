      - For the time is, that judgment should begin at the house of God. And if at
        first at us, what shall be the end of them that believe not the gospel of
        God?
      - And if the just man shall scarcely be saved, where shall the ungodly and the
        sinner appear?
      - Wherefore let them also that suffer according to the will of God commend their
