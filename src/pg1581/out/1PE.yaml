        banquetings and unlawful worshipping of idols.
      - 'Wherein they think it strange that you run not with them into the same confusion
        of riotousness: speaking evil of you.'
      - Who shall render account to him who is ready to judge the living and the dead.
      - 'For, for this cause was the gospel preached also to the dead: That they might
        be judged indeed according to men, in the flesh: but may live according to
        God, in the Spirit.'
      - But the end of all is at hand. Be prudent therefore and watch in prayers.
      - 'But before all things have a constant mutual charity among yourselves: for
        charity covereth a multitude of sins.'
      - Using hospitality one towards another, without murmuring,
      - 'As every man hath received grace, ministering the same one to another: as
        good stewards of the manifold grace of God.'
      - 'If any man speak, let him speak, as the words of God. If any minister, let
        him do it, as of the power which God administereth: that in all things God
        may be honoured through Jesus Christ: to whom is glory and empire for ever
        and ever. Amen.'
      - 'Dearly beloved, think not strange the burning heat which is to try you: as
        if some new thing happened to you.'
      - But if you partake of the sufferings of Christ, rejoice that, when his glory
        shall be revealed, you may also be glad with exceeding joy.
      - 'If you be reproached for the name of Christ, you shall be blessed: for that
        which is of the honour, glory and power of God, and that which is his Spirit
        resteth upon you.'
      - But let none of you suffer as a murderer or a thief or a railer or a coveter
        of other men’s things.
      - 'But, if as a Christian, let him not be ashamed: but let him glorify God in
