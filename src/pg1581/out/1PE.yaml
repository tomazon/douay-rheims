    chapter_number: 1
    verse:
      - ~
      - Peter, an apostle of Jesus Christ, to the strangers dispersed through Pontus,
        Galatia, Cappadocia, Asia and Bithynia, elect,
      - According to the foreknowledge of God the Father, unto the sanctification
        of the Spirit, unto obedience and sprinkling of the blood of Jesus Christ.
        Grace unto you and peace be multiplied.
      - 'Blessed be the God and Father of our Lord Jesus Christ, who according to
        his great mercy hath regenerated us unto a lively hope, by the resurrection
        of Jesus Christ from the dead:'
      - Unto an inheritance, incorruptible, and undefiled and that cannot fade, reserved
        in heaven for you,
      - Who, by the power of God, are kept by faith unto salvation, ready to be revealed
        in the last time.
      - 'Wherein you shall greatly rejoice, if now you must be for a little time made
        sorrowful in divers temptations:'
      - That the trial of your faith (much more precious than gold which is tried
        by the fire) may be found unto praise and glory and honour at the appearing
        of Jesus Christ.
      - 'Whom having not seen, you love: in whom also now though you see him not,
        you believe and, believing, shall rejoice with joy unspeakable and glorified;'
      - Receiving the end of your faith, even the salvation of your souls.
      - Of which salvation the prophets have inquired and diligently searched, who
        prophesied of the grace to come in you.
      - Searching what or what manner of time the Spirit of Christ in them did signify,
        when it foretold those sufferings that are in Christ and the glories that
        should follow.
      - 'To whom it was revealed that, not to themselves but to you, they ministered
        those things which are now declared to you by them that have preached the
        gospel to you: the Holy Ghost being sent down from heaven, on whom the angels
        desire to look.'
      - Wherefore, having the loins of your mind girt up, being sober, trust perfectly
        in the grace which is offered you in the revelation of Jesus Christ.
      - As children of obedience, not fashioned according to the former desires of
        your ignorance,
      - 'But according to him that hath called you, who is holy, be you also in all
        manner of conversation holy:'
      - 'Because it is written: You shall be holy, for I am holy.'
      - 'And if you invoke as Father him who, without respect of persons, judgeth
        according to every one’s work: converse in fear during the time of your sojourning
        here.'
      - 'Knowing that you were not redeemed with corruptible things, as gold or silver,
        from your vain conversation of the tradition of your fathers:'
      - But with the precious blood of Christ, as of a lamb unspotted and undefiled.
      - 'Foreknown indeed before the foundation of the world, but manifested in the
        last times for you:'
      - Who through him are faithful in God who raised him up from the dead and hath
        given him glory, that your faith and hope might be in God.
      - 'Purifying your souls in the obedience of charity, with a brotherly love,
        from a sincere heart love one another earnestly:'
      - Being born again, not of corruptible seed, but incorruptible, by the word
        of God who liveth and remaineth for ever.
      - For all flesh is as grass and all the glory thereof as the flower of grass.
        The grass is withered and the flower thereof is fallen away.
      - But the word of the Lord endureth for ever. And this is the word which by
        the gospel hath been preached unto you.
  - chapter_intro: We are to lay aside all guile and go to Christ the living stone,
      and, as being now his people, walk worthily of him, with submission to superiors
      and patience under sufferings.
    chapter_number: 2
    verse:
      - ~
      - Wherefore laying away all malice and all guile and dissimulations and envies
        and all detractions,
      - 'As newborn babes, desire the rational milk without guile, that thereby you
        may grow unto salvation:'
      - If so be you have tasted that the Lord is sweet.
      - 'Unto whom coming, as to a living stone, rejected indeed by men but chosen
        and made honourable by God:'
      - Be you also as living stones built up, a spiritual house, a holy priesthood,
        to offer up spiritual sacrifices, acceptable to God by Jesus Christ.
      - 'Wherefore it is said in the scripture: Behold, I lay in Sion a chief corner
        stone, elect, precious. And he that shall believe in him shall not be confounded.'
      - 'To you therefore that believe, he is honour: but to them that believe not,
        the stone which the builders rejected, the same is made the head of the corner:'
      - And a stone of stumbling and a rock of scandal, to them who stumble at the
        word, neither do believe, whereunto also they are set.
      - 'But you are a chosen generation, a kingly priesthood, a holy nation, a purchased
        people: that you may declare his virtues, who hath called you out of darkness
        into his marvelous light:'
      - 'Who in time past were not a people: but are now the people of God. Who had
        not obtained mercy: but now have obtained mercy.'
      - Dearly beloved, I beseech you, as strangers and pilgrims, to refrain yourselves
        from carnal desires which war against the soul,
      - 'Having your conversation good among the Gentiles: that whereas they speak
        against you as evildoers, they may, by the good works which they shall behold
        in you, glorify God in the day of visitation.'
      - 'Be ye subject therefore to every human creature for God’s sake: whether it
        be to the king as excelling,'
      - Or to governors as sent by him for the punishment of evildoers and for the
        praise of the good.
      - 'For so is the will of God, that by doing well you may put to silence the
        ignorance of foolish men:'
      - As free and not as making liberty a cloak for malice, but as the servants
        of God.
      - Honour all men. Love the brotherhood. Fear God. Honour the king.
      - Servants, be subject to your masters with all fear, not only to the good and
        gentle but also to the froward.
      - 'For this is thankworthy: if, for conscience towards God, a man endure sorrows,
        suffering wrongfully.'
      - 'For what glory is it, if, committing sin and being buffeted for it, you endure?
        But if doing well you suffer patiently: this is thankworthy before God.'
      - 'For unto this are you called: because Christ also suffered for us, leaving
        you an example that you should follow his steps.'
      - Who did no sin, neither was guile found in his mouth.
      - 'Who, when he was reviled, did not revile: when he suffered, he threatened
        not, but delivered himself to him that judged him unjustly.'
      - 'Who his own self bore our sins in his body upon the tree: that we, being
        dead to sins, should live to justice: by whose stripes you were healed.'
      - 'For you were as sheep going astray: but you are now converted to the shepherd
        and bishop of your souls.'
