        instances:
          - note: That is, if my eating cause my brother to sin.
            quote: If meat scandalize
      '5':
        instances:
          - note: Reputed for such among the heathens.
            quote: Gods many
            quote_ends_in_etc: 'true'
    verses:
      - ~
      - 'Now concerning those things that are sacrificed to idols: we know that we
        all have knowledge. Knowledge puffeth up: but charity edifieth.'
      - And if any man think that he knoweth any thing, he hath not yet known as he
        ought to know.
      - But if any man love God, the same is known by him.
