book_id: 1CO
book_intro: St. Paul, having planted the faithful in Corinth, where he had preached
  a year and a half and converted a great many, went to Ephesus. After being there
  three years, he wrote this first Epistle to the Corinthians and sent it by the same
  persons, Stephanus, Fortunatus and Achaicus, who had brought their letter to him.
  It was written about twenty-four years after our Lord’s Ascension and contains several
  matters appertaining to faith and morals and also to ecclesiastical discipline.
book_tag: THE_FIRST_EPISTLE_OF_ST_PAUL_TO_THE_CORINTHIANS
book_title: THE FIRST EPISTLE OF ST. PAUL TO THE CORINTHIANS
chapter:
