  - chapter_intro: He exhorts them to join all other virtues with their faith, in
      order to secure their salvation.
    chapter_number: 1
    footnotes:
      '20':
        instances:
          - note: 'This shows plainly that the scriptures are not to be expounded
              by any one’s private judgment or private spirit, because every part
              of the holy scriptures were written by men inspired by the Holy Ghost,
              and declared as such by the Church; therefore they are not to be interpreted
              but by the Spirit of God, which he hath left, and promised to remain
              with his Church to guide her in all truth to the end of the world. Some
              may tell us, that many of our divines interpret the scriptures: they
              may do so, but they do it always with a submission to the judgment of
              the Church, and not otherwise.'
            quote: No prophecy of scripture is made by private interpretation
    verse:
      - ~
      - 'Simon Peter, servant and apostle of Jesus Christ: to them that have obtained
        equal faith with us in the justice of our God and Saviour Jesus Christ.'
      - Grace to you and peace be accomplished in the knowledge of God and of Christ
        Jesus our Lord.
      - As all things of his divine power which appertain to life and godliness are
        given us through the knowledge of him who hath called us by his own proper
        glory and virtue.
      - 'By whom he hath given us most great and precious promises: that by these
        you may be made partakers of the divine nature: flying the corruption of that
        concupiscence which is in the world.'
      - 'And you, employing all care, minister in your faith, virtue: And in virtue,
        knowledge:'
      - 'And in knowledge, abstinence: and in abstinence, patience: and in patience,
        godliness:'
      - 'And in godliness, love of brotherhood: and in love of brotherhood, charity.'
      - For if these things be with you and abound, they will make you to be neither
        empty nor unfruitful in the knowledge of our Lord Jesus Christ.
      - For he that hath not these things with him is blind and groping, having forgotten
        that he was purged from his old sins.
      - Wherefore, brethren, labour the more, that by good works you may make sure
        your calling and election. For doing these things, you shall not sin at any
        time.
      - For so an entrance shall be ministered to you abundantly into the ever-lasting
        kingdom of our Lord and Saviour Jesus Christ.
      - 'For which cause, I will begin to put you always in remembrance of these things:
        though indeed you know them and are confirmed in the present truth.'
      - But I think it meet, as long as I am in this tabernacle, to stir you up by
        putting you in remembrance.
      - Being assured that the laying away of this my tabernacle is at hand, according
        as our Lord Jesus Christ also hath signified to me.
      - And I will endeavour that you frequently have after my decease whereby you
        may keep a memory of these things.
      - 'For we have not by following artificial fables made known to you the power
        and presence of our Lord Jesus Christ: but we were eyewitnesses of his greatness.'
      - 'For he received from God the Father honour and glory, this voice coming down
        to him from the excellent glory: This is my beloved Son, in whom I am well
        pleased. Hear ye him.'
      - And this voice, we heard brought from heaven, when we were with him in the
        holy mount.
      - 'And we have the more firm prophetical word: whereunto you do well to attend,
        as to a light that shineth in a dark place, until the day dawn and the day
        star arise in your hearts.'
      - 'Understanding this first: That no prophecy of scripture is made by private
        interpretation.'
      - 'For prophecy came not by the will of man at any time: but the holy men of
        God spoke, inspired by the Holy Ghost.'
