    verse:
      - ~
      - 'But there were also false prophets among the people, even as there shall
        be among you lying teachers who shall bring in sects of perdition and deny
        the Lord who bought them: bringing upon themselves swift destruction.'
      - And many shall follow their riotousnesses, through whom the way of truth shall
        be evil spoken of.
      - 'And through covetousness shall they with feigned words make merchandise of
        you. Whose judgment now of a long time lingereth not: and their perdition
        slumbereth not.'
      - 'For if God spared not the angels that sinned, but delivered them, drawn down
        by infernal ropes to the lower hell, unto torments, to be reserved unto judgment:'
      - And spared not the original world, but preserved Noe, the eighth person, the
        preacher of justice, bringing in the flood upon the world of the ungodly.
      - And reducing the cities of the Sodomites and of the Gomorrhites into ashes,
        condemned them to be overthrown, making them an example to those that should
        after act wickedly,
      - 'And delivered just Lot, oppressed by the injustice and lewd conversation
        of the wicked:'
      - For in sight and hearing he was just, dwelling among them who from day to
        day vexed the just soul with unjust works.
      - 'The Lord knoweth how to deliver the godly from temptation, but to reserve
        the unjust unto the day of judgment to be tormented:'
      - 'And especially them who walk after the flesh in the lust of uncleanness and
        despise government: audacious, self willed, they fear not to bring in sects,
        blaspheming.'
      - Whereas angels, who are greater in strength and power, bring not against themselves
        a railing judgment.
      - 'But these men, as irrational beasts, naturally tending to the snare and to
        destruction, blaspheming those things which they know not, shall perish in
        their corruption:'
      - 'Receiving the reward of their injustice, counting for a pleasure the delights
        of a day: stains and spots, sporting themselves to excess, rioting in their
        feasts with you:'
      - 'Having eyes full of adultery and of sin that ceaseth not: alluring unstable
        souls: having their heart exercised with covetousness: children of malediction.'
      - Leaving the right way, they have gone astray, having followed the way of Balaam
        of Bosor who loved the wages of iniquity,
      - But had a check of his madness, the dumb beast used to the yoke, which, speaking
        with man’s voice, forbade the folly of the prophet.
      - These are fountains without water and clouds tossed with whirlwinds, to whom
        the mist of darkness is reserved.
      - 'For, speaking proud words of vanity, they allure by the desires of fleshly
        riotousness those who for a little while escape, such as converse in error:'
      - Promising them liberty, whereas they themselves are the slaves of corruption.
        For by whom a man is overcome, of the same also he is the slave.
      - 'For if, flying from the pollutions of the world, through the knowledge of
        our Lord and Saviour Jesus Christ, they be again entangled in them and overcome:
        their latter state is become unto them worse than the former.'
      - For it had been better for them not to have known the way of justice than,
        after they have known it, to turn back from that holy commandment which was
        delivered to them.
      - 'For, that of the true proverb has happened to them: The dog is returned to
        his vomit; and: The sow that was washed to her wallowing in the mire.'
  - chapter_intro: Against scoffers denying the second coming of Christ. He declares
      the sudden dissolution of this world and exhorts to holiness of life.
    chapter_number: 3
    verse:
      - ~
      - 'Behold this second epistle I write to you, my dearly beloved, in which, I
        stir up by way of admonition your sincere mind:'
      - That you may be mindful of those words which I told you before from the holy
        prophets, and of your apostles, of the precepts of the Lord and Saviour.
      - 'Knowing this first: That in the last days there shall come deceitful scoffers,
        walking after their own lusts,'
      - 'Saying: Where is his promise or his coming? For since the time that the fathers
        slept, all things continue as they were from the beginning of the creation.'
      - 'For this they are wilfully ignorant of: That the heavens were before, and
        the earth out of water and through water, consisting by the word of God:'
      - Whereby the world that then was, being overflowed with water, perished.
      - But the heavens and the earth which are now, by the same word are kept in
        store, reserved unto fire against the day of judgment and perdition of the
        ungodly men.
      - But of this one thing be not ignorant, my beloved, that one day with the Lord
        is as a thousand years, and a thousand years as one day.
      - The Lord delayeth not his promise, as some imagine, but dealeth patiently
        for your sake, not willing that any should perish, but that all should return
        to penance,
      - But the day of the Lord shall come as a thief, in which the heavens shall
        pass away with great violence and the elements shall be melted with heat and
        the earth and the works which are in it shall be burnt up.
      - Seeing then that all these things are to be dissolved, what manner of people
        ought you to be in holy conversation and godliness?
      - Looking for and hasting unto the coming of the day of the Lord, by which the
        heavens being on fire shall be dissolved, and the elements shall melt with
        the burning heat?
      - But we look for new heavens and a new earth according to his promises, in
        which justice dwelleth.
      - Wherefore, dearly beloved, waiting for these things, be diligent that you
        may be found before him unspotted and blameless in peace.
      - 'And account the longsuffering of our Lord, salvation: as also our most dear
        brother Paul, according to the wisdom given him, hath written to you:'
      - As also in all his epistles, speaking in them of these things; in which are
        certain things hard to be understood, which the unlearned and unstable wrest,
        as they do also the other scriptures, to their own destruction.
      - You therefore, brethren, knowing these things before, take heed, lest being
        led aside by the error of the unwise, you fall from your own steadfastness.
      - But grow in grace and in the knowledge of our Lord and Saviour Jesus Christ.
        To him be glory both now and unto the day of eternity, Amen.
