      - Galaad is a city of workers of idols, supplanted with blood.
      - 'And like the jaws of highway robbers, they conspire with the priests who
        murder in the way those that pass out of Sichem: for they have wrought wickedness.'
      - 'I have seen a horrible thing in the house of Israel: the fornications of
        Ephraim there: Israel is defiled.'
      - And thou also, O Juda, set thee a harvest, when I shall bring back the captivity
        of my people.
  - chapter_intro: The manifold sins of Israel, and of their kings, hinder the Lord
      from healing them.
    chapter_number: 7
    footnotes:
      '3':
        instances:
          - note: To please Jeroboam, and their other kings they have given themselves
              up to the wicked worship of idols, which are mere falsehood and lies.
            quote: Made the king glad
            quote_ends_in_etc: 'true'
    verses:
      - ~
      - When I would have healed Israel, the iniquity of Ephraim was discovered, and
