        heard.'
      - 'Woe to them, for they have departed from me: they shall be wasted because
        they have transgressed against me: and I redeemed them: and they have spoken
        lies against me.'
      - 'And they have not cried to me with their heart, but they howled in their
        beds: they have thought upon wheat and wine, they are departed from me.'
      - 'And I have chastised them, and strengthened their arms: and they have imagined
