      - 'They returned, that they might be without yoke: they became like a deceitful
        bow: their princes shall fall by the sword, for the rage of their tongue.
        This is their derision in the land of Egypt.'
  - chapter_intro: The Israelites are threatened with destruction for their impiety
      and idolatry.
    chapter_number: 8
    verses:
      - ~
      - 'Let there be a trumpet in thy throat like an eagle upon the house of the
        Lord: because they have transgressed my covenant, and have violated my law.'
      - 'They shall call upon me: O my God, we, Israel, know thee.'
      - Israel hath cast off the thing that is good, the enemy shall pursue him.
      - 'They have reigned, but not by me: they have been princes, and I knew not:
        of their silver and their gold they have made idols to themselves, that they
        might perish.'
      - Thy calf, O Samaria, is cast off, my wrath is kindled against them. How long
        will they be incapable of being cleansed?
      - 'For itself also is the invention of Israel: a workman made it, and it is
        no god: for the calf of Samaria shall be turned to spiders’ webs.'
      - For they shall sow wind, and reap a whirlwind, there is no standing stalk
        in it, the bud shall yield no meal; and if it should yield, strangers shall
        eat it.
      - 'Israel is swallowed up: now is he become among the nations like an unclean
        vessel.'
      - 'For they are gone up to Assyria, a wild ass alone by himself: Ephraim hath
        given gifts to his lovers.'
      - 'But even though they shall have hired the nations, now will I gather them
        together: and they shall rest a while from the burden of the king, and the
        princes.'
      - 'Because Ephraim hath made many altars to sin: altars are become to him unto
        sin.'
      - I shall write to him my manifold laws, which have been accounted as foreign.
      - 'They shall offer victims, they shall sacrifice flesh, and shall eat it, and
        the Lord will not receive them: now will he remember their iniquity, and will
        visit their sins: they shall return to Egypt.'
      - 'And Israel hath forgotten his Maker, and hath built temples: and Juda hath
        built many fenced cities: and I will send a fire upon his cities, and it shall
        devour the houses thereof.'
  - chapter_intro: The distress and captivity of Israel for their sins and idolatry.
    chapter_number: 9
    verses:
      - ~
      - 'Rejoice not, O Israel: rejoice not as the nations do: for thou hast committed
        fornication against thy God, thou hast loved a reward upon every cornfloor.'
      - The floor and the winepress shall not feed them, and the wine shall deceive
        them.
      - 'They shall not dwell in the Lord’s land: Ephraim is returned to Egypt, and
        hath eaten unclean things among the Assyrians.'
      - 'They shall not offer wine to the Lord, neither shall they please him: their
        sacrifices shall be like the bread of mourners: all that shall eat it shall
        be defiled: for their bread is life for their soul, it shall not enter into
        the house of the Lord.'
      - What will you do in the solemn day, in the day of the feast of the Lord?
      - 'For behold they are gone because of destruction: Egypt shall gather them
        together, Memphis shall bury them: nettles shall inherit their beloved silver,
        the bur shall be in their tabernacles.'
      - 'The days of visitation are come, the days of repaying are come: know ye,
        O Israel, that the prophet was foolish, the spiritual man was mad, for the
        multitude of thy iniquity, and the multitude of thy madness.'
      - 'The watchman of Ephraim was with my God: the prophet is become a snare of
        ruin upon all his ways, madness is in the house of his God.'
      - 'They have sinned deeply, as in the days of Gabaa: he will remember their
        iniquity, and will visit their sin.'
      - 'I found Israel like grapes in the desert, I saw their fathers like the firstfruits
        of the fig tree in the top thereof: but they went in to Beelphegor, and alienated
        themselves to that confusion, and became abominable, as those things were,
        which they loved.'
      - As for Ephraim, their glory hath flown away like a bird from the birth, and
        from the womb, and from the conception.
      - 'And though they should bring up their children, I will make them without
        children among men: yea, and woe to them, when I shall depart from them.'
      - 'Ephraim, as I saw, was a Tyre, founded in beauty: and Ephraim shall bring
        out his children to the murderer.'
      - Give them, O Lord. What wilt thou give them? Give them a womb without children,
        and dry breasts.
      - 'All their wickedness is in Galgal, for there I hated them: for the wickedness
        of their devices I will cast them forth out of my house: I will love them
        no more, all their princes are revolters.'
      - Ephraim is struck, their root is dried up, they shall yield no fruit. And
        if they should have issue, I will slay the best beloved fruit of their womb.
      - 'My God will cast them away, because they hearkened not to him: and they shall
        be wanderers among the nations.'
