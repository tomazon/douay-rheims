---
book_id: HOS
book_intro: OSEE, or Hosea, whose name signifies A saviour, was the first in the order
  of time among those who are commonly called lesser prophets, because their prophecies
  are short. He prophesied in the kingdom of Israel, that is, of the ten tribes, about
  the same time that Isaias prophesied in the kingdom of Juda.
book_tag: THE_PROPHECY_OF_OSEE
book_title: THE PROPHECY OF OSEE
chapter:
  - ~
  - chapter_intro: By marrying a harlot, and by the names of his children, the prophet
      sets forth the crimes of Israel and their punishment. He foretells their redemption
      by Christ.
    chapter_number: 1
    footnotes:
      '10':
        instances:
          - note: Viz., of the true Israelites, the children of the church of Christ.
            quote: The number
            quote_ends_in_etc: 'true'
      '11':
        instances:
          - note: viz.,
            note_ends_in_etc: 'true'
            quote: One head
          - note: That is, of the seed of God; for Jezrahel signifies the seed of
              God.
            quote: Great is the day of Jezrahel
      '2':
        instances:
          - note: That is, a wife that has been given to fornication. This was to
              represent the Lord’s proceedings with his people Israel, who, by spiritual
              fornication, were continually offending
            note_ends_in_etc: 'true'
            quote: A wife of fornications
          - note: So called from the character of their mother, if not also from their
              own wicked dispositions.
            quote: Children of fornications
      '6':
        instances:
          - note: Lo-Ruhamah.
            quote: Without mercy
      '9':
        instances:
          - note: Lo-ammi.
            quote: Not my people
    verses:
      - ~
      - The word of the Lord, that came to Osee, the son of Beeri, in the days of
        Ozias, Joathan, Achaz, and Ezechias, kings of Juda, and in the days of Jeroboam,
        the son of Joas, king of Israel.
      - 'The beginning of the Lord’s speaking by Osee: and the Lord said to Osee:
        Go, take thee a wife of fornications, and have of her children of fornications:
        for the land by fornication shall depart from the Lord.'
      - 'So he went and took Gomer, the daughter of Debelaim: and she conceived, and
        bore him a son.'
      - 'And the Lord said to him: Call his name Jezrahel: for yet a little while,
        and I will visit the blood of Jezrahel upon the house of Jehu, and I will
        cause to cease the kingdom of the house of Israel.'
      - And in that day I will break in pieces the bow of Israel in the valley of
        Jezrahel.
      - 'And she conceived again, and bore a daughter, and he said to him: Call her
        name, Without mercy: for I will not add any more to have mercy on the house
        of Israel, but I will utterly forget them.'
      - 'And I will have mercy on the house of Juda, and I will save them by the Lord,
        their God: and I will not save them by bow, nor by sword, nor by battle, nor
        by horses, nor by horsemen.'
      - And she weaned her that was called Without mercy. And she conceived, and bore
        a son.
      - 'And he said: Call his name, Not my people: for you are not my people, and
        I will not be yours.'
      - 'And the number of the children of Israel shall be as the sand of the sea,
        that is without measure, and shall not be numbered. And it shall be in the
        place where it shall be said to them: You are not my people: it shall be said
        to them: Ye are the sons of the living God.'
      - 'And the children of Juda, and the children of Israel, shall be gathered together:
        and they shall appoint themselves one head, and shall come up out of the land:
        for great is the day of Jezrahel.'
  - chapter_intro: Israel is justly punished for leaving God. The abundance of grace
      in the church of Christ.
    chapter_number: 2
    footnotes:
      '1':
        instances:
          - note: 'or, Call your brethren, My people: and your sister, Her that hath
              obtained mercy. This is connected with the latter end of the foregoing
              chapter, and relates to the converts of Israel.'
            quote: Say to your brethren
            quote_ends_in_etc: 'true'
      '14':
        instances:
          - note: 'After all her disloyalties, I will still allure her by my grace
              etc., and send her vinedressers, viz., the apostles: originally her
              own children, who shall open to her the gates of hope; as heretofore
              at her coming into the land of promise, she had all good success after
              she had satisfied the divine justice by the execution of Achan in the
              valley of Achor. Jos. 7.'
            quote: I will allure her
            quote_ends_in_etc: 'true'
      '16':
        instances:
          - note: 'In Hebrew, Ishi. Baali, my lord. The meaning of this verse is:
              that whereas Ishi and Baali were used indifferently in those days by
              wives speaking to their husbands; the synagogue, whom God was pleased
              to consider as his spouse, should call him only Ishi, and abstain from
              the name of Baali, because of its affinity with the idol Baal.'
            quote: My husband
      '17':
        instances:
          - note: 'It is the plural number of Baal: for there were divers idols of
              Baal.'
            quote: Baalim
      '19':
        instances:
          - note: 'This relates to the happy espousals of Christ with his church:
              which shall never be dissolved.'
            quote: I will espouse thee
            quote_ends_in_etc: 'true'
      '2':
        instances:
          - note: The synagogue.
            quote: Your mother
      '21':
        instances:
          - note: All shall conspire in favour of the church, which in the following
              verse is called Jezrahel, that is, the seed of God.
            quote: Hear the heavens
            quote_ends_in_etc: 'true'
      '24':
        instances:
          - note: This relates to the conversion of the Gentiles.
            quote: That which was not my people
            quote_ends_in_etc: 'true'
    verses:
      - ~
      - 'Say ye to your brethren: You are my people: and to your sister: Thou hast
        obtained mercy.'
      - 'Judge your mother, judge her: because she is not my wife, and I am not her
        husband. Let her put away her fornications from her face, and her adulteries
        from between her breasts.'
      - 'Lest I strip her naked, and set her as in the day that she was born: and
        I will make her as a wilderness, and will set her as a land that none can
        pass through and will kill her with drought.'
      - And I will not have mercy on her children, for they are the children of fornications.
      - 'For their mother hath committed fornication, she that conceived them is covered
        with shame: for she said: I will go after my lovers, that give me my bread,
        and my water, my wool, and my flax, my oil, and my drink.'
      - Wherefore, behold, I will hedge up thy way with thorns, and I will stop it
        up with a wall, and she shall not find her paths.
      - 'And she shall follow after her lovers, and shall not overtake them: and she
        shall seek them, and shall not find, and she shall say: I will go, and return
        to my first husband: because it was better with me then than now.'
      - And she did not know that I gave her corn, and wine, and oil, and multiplied
        her silver, and gold, which they have used in the service of Baal.
      - Therefore will I return, and take away my corn in its season, and my wine
        in its season, and I will set at liberty my wool, and my flax, which covered
        her disgrace.
      - 'And now I will lay open her folly in the eyes of her lovers: and no man shall
        deliver her out of my hand:'
      - And I will cause all her mirth to cease, her solemnities, her new moons, her
        sabbaths, and all her festival times.
      - 'And I will destroy her vines, and her fig trees, of which she said: These
        are my rewards, which my lovers have given me: and I will make her as a forest
        and the beasts of the field shall devour her.'
      - And I will visit upon her the days of Baalim, to whom she burnt incense, and
        decked herself out with her earrings, and with her jewels, and went after
        her lovers, and forgot me, saith the Lord.
      - 'Therefore, behold I will allure her, and will lead her into the wilderness:
        and I will speak to her heart.'
      - 'And I will give her vinedressers out of the same place, and the valley of
        Achor for an opening of hope: and she shall sing there according to the days
        of her youth, and according to the days of her coming up out of the land of
        Egypt.'
      - 'And it shall be in that day, saith the Lord: That she shall call me: My husband,
        and she shall call me no more Baali.'
      - And I will take away the names of Baalim out of her mouth, and she shall no
        more remember their name.
      - 'And in that day I will make a covenant with them, with the beasts of the
        field, and with the fowls of the air, and with the creeping things of the
        earth: and I will destroy the bow, and the sword, and war out of the land:
        and I will make them sleep secure.'
      - 'And I will espouse thee to me for ever: and I will espouse thee to me in
        justice, and judgment, and in mercy, and in commiserations.'
      - 'And I will espouse thee to me in faith: and thou shalt know that I am the
        Lord.'
      - 'And it shall come to pass in that day: I will hear, saith the Lord, I will
        hear the heavens, and they shall hear the earth.'
      - And the earth shall hear the corn, and the wine, and the oil, and these shall
        hear Jezrahel.
      - And I will sow her unto me in the earth, and I will have mercy on her that
        was without mercy.
      - 'And I will say to that which is not my people: Thou art my people: and they
        shall say: Thou art my God.'
  - chapter_intro: The prophet is commanded again to love an adulteress; to signify
      God’s love to the synagogue. The wretched state of the Jews for a long time,
      till at last they shall be converted.
    chapter_number: 3
    footnotes:
      '4':
        instances:
          - note: Images or representations.
            quote: Theraphim
      '5':
        instances:
          - note: That is, Christ, who is of the house of David.
            quote: David their king
    verses:
      - ~
      - 'And the Lord said to me: Go yet again, and love a woman beloved of her friend,
        and an adulteress: as the Lord loveth the children of Israel, and they look
        to strange gods, and love the husks of the grapes.'
      - And I bought her to me for fifteen pieces of silver, and for a core of barley,
        and for half a core of barley.
      - 'And I said to her: Thou shalt wait for me many days: thou shalt not play
        the harlot, and thou shalt be no man’s, and I also will wait for thee.'
      - For the children of Israel shall sit many days without king, and without prince,
        and without sacrifice, and without altar, and without ephod, and without theraphim.
      - 'And after this the children of Israel shall return and shall seek the Lord,
        their God, and David, their king: and they shall fear the Lord, and his goodness,
        in the last days.'
  - chapter_intro: 'God’s judgment against the sins of Israel: Juda is warned not
      to follow their example.'
    chapter_number: 4
    footnotes:
      '15':
        instances:
          - note: Places where idols were worshipped. Bethel, which signifies the
              house of God, is called by the prophet, Bethaven, that is, the house
              of vanity, from Jeroboam’s golden calf that was worshipped there.
            quote: Galgal and Bethaven
      '4':
        instances:
          - note: 'As if he would say: It is in vain to strive with them, or reprove
              them, they are so obstinate in evil.'
            quote: Let not any man judge
            quote_ends_in_etc: 'true'
    verses:
      - ~
      - 'Hear the word of the Lord, ye children of Israel, for the Lord shall enter
        into judgment with the inhabitants of the land: for there is no truth, and
        there is no mercy, and there is no knowledge of God in the land.'
      - Cursing, and lying, and killing, and theft, and adultery, have overflowed,
        and blood hath touched blood.
      - 'Therefore shall the land mourn, and every one that dwelleth in it shall languish
        with the beasts of the field, and with the fowls of the air: yea, the fishes
        of the sea also shall be gathered together.'
      - 'But yet let not any man judge: and let not a man be rebuked: for thy people
        are as they that contradict the priest.'
      - 'And thou shalt fall today, and the prophet also shall fall with thee: in
        the night I have made thy mother to be silent.'
      - 'My people have been silent, because they had no knowledge: because thou hast
        rejected knowledge, I will reject thee, that thou shalt not do the office
        of priesthood to me: and thou hast forgotten the law of thy God, I also will
        forget thy children.'
      - 'According to the multitude of them, so have they sinned against me: I will
        change their glory into shame.'
      - They shall eat the sins of my people, and shall lift up their souls to their
        iniquity.
      - 'And there shall be like people like priest: and I will visit their ways upon
        them, and I will repay them their devices.'
      - 'And they shall eat and shall not be filled: they have committed fornication,
        and have not ceased: because they have forsaken the Lord in not observing
        the law.'
      - Fornication, and wine, and drunkenness, take away the understanding.
      - 'My people have consulted their stocks, and their staff hath declared unto
        them: for the spirit of fornication hath deceived them, and they have committed
        fornication against their God.'
      - 'They offered sacrifice upon the tops of the mountains, and burnt incense
        upon the hills: under the oak, and the poplar, and the turpentine tree, because
        the shadow thereof was good: therefore shall your daughters commit fornication,
        and your spouses shall be adulteresses.'
      - 'I will not visit upon your daughters, when they shall commit fornication,
        and upon your spouses when they shall commit adultery: because themselves
        conversed with harlots, and offered sacrifice with the effeminate, and the
        people that doth not understand shall be beaten.'
      - 'If thou play the harlot, O Israel, at least let not Juda offend: and go ye
        not into Galgal, and come not up into Bethaven, and do not swear: The Lord
        liveth.'
      - For Israel hath gone astray like a wanton heifer now will the Lord feed them,
        as a lamb in a spacious place.
      - Ephraim is a partaker with idols, let him alone.
      - 'Their banquet is separated, they have gone astray by fornication: they that
        should have protected them have loved to bring shame upon them.'
      - The wind hath bound them up in its wings, and they shall be confounded because
        of their sacrifices.
  - chapter_intro: God’s threats against the priests, the people, and princes of Israel,
      for their idolatry.
    chapter_number: 5
    footnotes:
      '1':
        instances:
          - note: What is said of priests in this prophecy is chiefly understood of
              the priests of the kingdom of Israel; who were not true priests of the
              race of Aaron; but served the calves at Bethel and Dan.
            quote: O priests
      '10':
        instances:
          - note: 'That is, they that remove the boundary, encroaching on the property
              of their neighbors: figuratively: going beyond the boundary of the laws
              of God.'
            quote: As they that take up the bound
      '7':
        instances:
          - note: 'That is, aliens from God: and therefore they are threatened with
              speedy destruction.'
            quote: Children that are strangers
    verses:
      - ~
      - 'Hear ye this, O priests, and hearken, O ye house of Israel, and give ear,
        O house of the king: for there is a judgment against you, because you have
        been a snare to them whom you should have watched over and a net spread upon
        Thabor.'
      - And you have turned aside victims into the depth and I am the teacher of them
        all.
      - I know Ephraim, and Israel is not hid from me for now Ephraim hath committed
        fornication, Israel is defiled.
      - 'They will not set their thoughts to return to their God: for the spirit of
        fornication is in the midst of them, and they have not known the Lord.'
      - 'And the pride of Israel shall answer in his face: and Israel, and Ephraim
        shall fall in their iniquity, Juda also shall fall with them.'
      - 'With their flocks and with their herds, they shall go to seek the Lord, and
        shall not find him: he is withdrawn from them.'
      - 'They have transgressed against the Lord: for they have begotten children
        that are strangers: now shall a month devour them with their portions.'
      - 'Blow ye the cornet in Gabaa, the trumpet in Rama: howl ye in Bethaven, behind
        thy back, O Benjamin.'
      - 'Ephraim shall be in desolation in the day of rebuke: among the tribes of
        Israel I have shewn that which shall surely be.'
      - 'The princes of Juda are become as they that take up the bound: I will pour
        out my wrath upon them like water.'
      - 'Ephraim is under oppression, and broken in judgment: because he began to
        go after filthiness.'
      - 'And I will be like a moth to Ephraim: and like rottenness to the house of
        Juda.'
      - 'And Ephraim saw his sickness, and Juda his band: and Ephraim went to the
        Assyrian, and sent to the avenging king: and he shall not be able to heal
        you, neither shall he be able to take off the band from you.'
      - 'For I will be like a lioness to Ephraim, and like a lion’s whelp to the house
        of Juda: I, I will catch, and go: I will take away, and there is none that
        can rescue.'
      - 'I will go and return to my place: until you are consumed, and seek my face.'
  - chapter_intro: Affliction shall be a means to bring many to Christ, a complaint
      of the untowardness of the Jews. God loves mercy more than sacrifice.
    chapter_number: 6
    footnotes:
      '8':
        instances:
          - note: signifies flowing in such manner with blood, as to suffer none to
              walk there without imbruing the soles of their feet in blood.
            quote: 'Supplanted with blood.... that is, undermined and brought to ruin,
              for shedding of blood: and, as it is signified in the following verse,
              for conspiring with the priests (of Bethel) like robbers, to murder
              in the way such as passed out of Sichem to go towards the temple of
              Jerusalem. Or else .... supplanted with blood '
    verses:
      - ~
      - 'In their affliction they will rise early to me: Come, and let us return to
