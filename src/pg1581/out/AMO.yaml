  - chapter_intro: The desolation of Israel for their pride and luxury.
    chapter_number: 6
    verses:
      - ~
      - 'Woe to you that are wealthy in Sion, and to you that have confidence in the
        mountain of Samaria: ye great men, heads of the people, that go in with state
        into the house of Israel.'
      - 'Pass ye over to Chalane, and see, and go from thence into Emath the great:
