      - 'The Ancient to the lady Elect and her children, whom I love in the truth:
        and not I only, but also all they that have known the truth,'
      - For the sake of the truth which dwelleth in us and shall be with us for ever.
      - 'Grace be with you, mercy and peace from God the Father and from Christ Jesus
        the Son of the Father: in truth and charity.'
      - I was exceeding glad that I found of thy children walking in truth, as we
