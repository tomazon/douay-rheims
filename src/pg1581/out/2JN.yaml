      - And now I beseech thee, lady, not as writing a new commandment to thee, but
        that which we have had from the beginning, that we love one another.
      - 'And this is charity: That we walk according to his commandments. For this
        is the commandment that, as you have heard from the beginning, you should
        walk in the same:'
      - For many seducers are gone out into the world who confess not that Jesus Christ
        is come in the flesh. This is a seducer and an antichrist.
      - 'Look to yourselves, that you lose not the things which you have wrought:
