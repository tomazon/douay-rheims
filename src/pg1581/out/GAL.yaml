  - chapter_intro: He exhorts them to stand to their Christian liberty. Of the fruits
      of the flesh and of the spirit.
    chapter_number: 5
    verse:
      - ~
      - Stand fast and be not held again under the yoke of bondage.
      - Behold, I Paul tell you, that if you be circumcised, Christ shall profit you
        nothing.
      - And I testify again to every man circumcising himself that he is a debtor
        to do the whole law.
      - 'You are made void of Christ, you who are justified in the law: you are fallen
        from grace.'
      - For we in spirit, by faith, wait for the hope of justice.
      - 'For in Christ Jesus neither circumcision availeth any thing nor uncircumcision:
        but faith that worketh by Charity.'
      - You did run well. What hath hindered you, that you should not obey the truth?
      - This persuasion is not from him that calleth you.
      - A little leaven corrupteth the whole lump.
      - 'I have confidence in you in the Lord that you will not be of another mind:
        but he that troubleth you shall bear the judgment, whosoever he be.'
      - And I, brethren, if I yet preach circumcision, why do I yet suffer persecution?
        Then is the scandal of the cross made void.
      - I would they were even cut off, who trouble you.
      - 'For you, brethren, have been called unto liberty. Only make not liberty an
        occasion to the flesh: but by charity of the spirit serve one another.'
      - 'For all the law is fulfilled in one word: Thou shalt love thy neighbour as
        thyself.'
      - 'But if you bite and devour one another: take heed you be not consumed one
        of another.'
      - 'I say then: Walk in the spirit: and you shall not fulfill the lusts of the
        flesh.'
      - 'For the flesh lusteth against the spirit: and the spirit against the flesh:
        For these are contrary one to another: so that you do not the things that
        you would.'
      - But if you are led by the spirit, you are not under the law.
      - 'Now the works of the flesh are manifest: which are fornication, uncleanness,
        immodesty, luxury,'
      - Idolatry, witchcrafts, enmities, contentions, emulations, wraths, quarrels,
        dissensions, sects,
      - Envies, murders, drunkenness, revellings, and such like. Of the which I foretell
        you, as I have foretold to you, that they who do such things shall not obtain
        the kingdom of God.
      - But the fruit of the Spirit is, charity, joy, peace, patience, benignity,
        goodness, longanimity,
      - Mildness, faith, modesty, continency, chastity. Against such there is no law.
      - And they that are Christ’s have crucified their flesh, with the vices and
        concupiscences.
      - If we live in the Spirit, let us also walk in the Spirit.
      - Let us not be made desirous of vain glory, provoking one another, envying
        one another.
  - chapter_intro: He exhorts to charity, humility and all virtue. He glories in nothing
      but in the cross of Christ.
    chapter_number: 6
    verse:
      - ~
