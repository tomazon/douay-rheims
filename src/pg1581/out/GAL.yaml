    verse:
      - ~
      - 'O senseless Galatians, who hath bewitched you that you should not obey the
        truth: before whose eyes Jesus Christ hath been set forth, crucified among
        you?'
      - 'This only would I learn of you: Did you receive the Spirit by the works of
        the law or by the hearing of faith?'
      - Are you so foolish that, whereas you began in the Spirit, you would now be
        made perfect by the flesh?
      - Have you suffered so great things in vain? If it be yet in vain.
      - 'He therefore who giveth to you the Spirit and worketh miracles among you:
        doth he do it by the works of the law or by the hearing of the faith?'
      - 'As it is written: Abraham believed God: and it was reputed to him unto justice.'
      - Know ye, therefore, that they who are of faith, the same are the children
        of Abraham.
      - 'And the scripture, foreseeing that God justifieth the Gentiles by faith,
        told unto Abraham before: In thee shall all nations be blessed.'
      - Therefore, they that are of faith shall be blessed with faithful Abraham.
      - 'For as many as are of the works of the law are under a curse. For it is written:
        Cursed is every one that abideth, not in all things which are written in the
        book of the law to do them.'
      - 'But that in the law no man is justified with God, it is manifest: because
        the just man liveth by faith.'
      - 'But the law is not of faith: but he that doth those things shall live in
        them.'
      - 'Christ hath redeemed us from the curse of the law, being made a curse for
        us (for it is written: Cursed is every one that hangeth on a tree).'
      - 'That the blessing of Abraham might come on the Gentiles through Christ Jesus:
        that we may receive the promise of the Spirit by faith.'
      - Brethren (I speak after the manner of man), yet a man’s testament, if it be
        confirmed, no man despiseth nor addeth to it.
      - 'To Abraham were the promises made and to his seed. He saith not: And to his
        seeds as of many. But as of one: And to thy seed, which is Christ.'
      - 'Now this I say: that the testament which was confirmed by God, the law which
        was made after four hundred and thirty years doth not disannul, to make the
        promise of no effect.'
      - For if the inheritance be of the law, it is no more of promise. But God gave
        it to Abraham by promise.
      - Why then was the law? It was set because of transgressions, until the seed
        should come to whom he made the promise, being ordained by angels in the hand
        of a mediator.
      - 'Now a mediator is not of one: but God is one.'
      - 'Was the law then against the promises of God: God forbid! For if there had
        been a law given which could give life, verily justice should have been by
        the law.'
      - But the scripture hath concluded all under sin, that the promise, by the faith
        of Jesus Christ, might be given to them that believe.
      - But before the faith came, we were kept under the law shut up, unto that faith
        which was to be revealed.
      - 'Wherefore the law was our pedagogue in Christ: that we might be justified
        by faith.'
      - But after the faith is come, we are no longer under a pedagogue.
      - For you are all the children of God, by faith in Christ Jesus.
      - For as many of you as have been baptized in Christ have put on Christ.
      - 'There is neither Jew nor Greek: there is neither bond nor free: there is
        neither male nor female. For you are all one in Christ Jesus.'
      - And if you be Christ’s, then are you the seed of Abraham, heirs according
        to the promise.
