  - chapter_intro: He blames the Galatians for suffering themselves to be imposed
      upon by new teachers. The apostle’s calling.
    chapter_number: 1
    verse:
      - ~
      - 'Paul, an apostle, not of men, neither by man, but by Jesus Christ and God
        the Father, who raised him from the dead:'
      - 'And all the brethren who are with me: to the churches of Galatia.'
      - Grace be to you, and peace from God the Father and from our Lord Jesus Christ,
      - 'Who gave himself for our sins, that he might deliver us from this present
        wicked world, according to the will of God and our Father:'
      - To whom is glory for ever and ever. Amen.
      - I wonder that you are so soon removed from him that called you into the grace
        of Christ, unto another gospel.
      - 'Which is not another: only there are some that trouble you and would pervert
        the gospel of Christ.'
      - But though we, or an angel from heaven, preach a gospel to you besides that
        which we have preached to you, let him be anathema.
      - 'As we said before, so now I say again: If any one preach to you a gospel,
        besides that which you have received, let him be anathema.'
      - For do I now persuade men, or God? Or do I seek to please men? If I yet pleased
        men, I should not be the servant of Christ.
      - For I give you to understand, brethren, that the gospel which was preached
        by me is not according to man.
      - 'For neither did I receive it of man: nor did I learn it but by the revelation
        of Jesus Christ.'
      - 'For you have heard of my conversation in time past in the Jews’ religion:
        how that, beyond measure, I persecuted the church of God and wasted it.'
      - And I made progress in the Jews’ religion above many of my equals in my own
        nation, being more abundantly zealous for the traditions of my fathers.
      - But when it pleased him who separated me from my mother’s womb and called
        me by his grace,
      - 'To reveal his Son in me, that I might preach him among the Gentiles: immediately
        I condescended not to flesh and blood.'
      - 'Neither went I to Jerusalem, to the apostles who were before me: but I went
        into Arabia, and again I returned to Damascus.'
      - 'Then, after three years, I went to Jerusalem to see Peter: and I tarried
        with him fifteen days.'
      - But other of the apostles I saw none, saving James the brother of the Lord.
      - Now the things which I write to you, behold, before God, I lie not.
      - Afterwards, I came into the regions of Syria and Cilicia.
      - 'And I was unknown by face to the churches of Judea, which were in Christ:'
      - 'But they had heard only: He, who persecuted us in times past doth now preach
        the faith which once he impugned.'
      - And they glorified God in me.
  - chapter_intro: The apostle’s preaching was approved of by the other apostles.
      The Gentiles were not to be constrained to the observance of the law.
    chapter_number: 2
    footnotes:
      '11':
        instances:
          - note: The fault that is here noted in the conduct of St. Peter, was only
              a certain imprudence, in withdrawing himself from the table of the Gentiles,
              for fear of giving offence to the Jewish converts; but this, in such
              circumstances, when his so doing might be of ill consequence to the
              Gentiles, who might be induced thereby to think themselves obliged to
              conform to the Jewish way of living, to the prejudice of their Christian
              liberty. Neither was St. Paul’s reprehending him any argument against
              his supremacy; for in such cases an inferior may, and sometimes ought,
              with respect, to admonish his superior.
            quote: I withstood
            quote_ends_in_etc: 'true'
      '7':
        instances:
          - note: The preaching of the gospel to the uncircumcised, that is, to the
              Gentiles. St. Paul was called in an extraordinary manner to be the apostle
              of the Gentiles; St. Peter, besides his general commission over the
              whole flock, (John 21. 15, etc.,) had a peculiar charge of the people
              of the circumcision, that is, of the Jews.
            quote: The gospel of the uncircumcision
    verse:
      - ~
      - Then, after fourteen years, I went up again to Jerusalem with Barnabas, taking
        Titus also with me.
      - 'And I went up according to revelation and communicated to them the gospel
        which I preach among the Gentiles: but apart to them who seemed to be some
        thing: lest perhaps I should run or had run in vain.'
      - But neither Titus, who was with me, being a Gentile, was compelled to be circumcised.
      - But because of false brethren unawares brought in, who came in privately to
        spy our liberty which we have in Christ Jesus, that they might bring us into
        servitude.
      - 'To whom we yielded not by subjection: no, not for an hour: that the truth
        of the gospel might continue with you.'
      - 'But of them who seemed to be some thing, (what they were some time it is
        nothing to me, God accepteth not the person of man): for to me they that seemed
        to be some thing added nothing.'
      - But contrariwise, when they had seen that to me was committed the gospel of
        the uncircumcision, as to Peter was that of the circumcision.
      - (For he who wrought in Peter to the apostleship of the circumcision wrought
        in me also among the Gentiles.)
      - 'And when they had known the grace that was given to me, James and Cephas
        and John, who seemed to be pillars, gave to me and Barnabas the right hands
        of fellowship: that we should go unto the Gentiles, and they unto the circumcision:'
      - 'Only that we should be mindful of the poor: which same thing also I was careful
        to do.'
      - But when Cephas was come to Antioch, I withstood him to the face, because
        he was to be blamed.
      - 'For before that some came from James, he did eat with the Gentiles: but when
        they were come, he withdrew and separated himself, fearing them who were of
        the circumcision.'
      - 'And to his dissimulation the rest of the Jews consented: so that Barnabas
        also was led by them into that dissimulation.'
      - 'But when I saw that they walked not uprightly unto the truth of the gospel,
        I said to Cephas before them all: If thou, being a Jew, livest after the manner
        of the Gentiles and not as the Jews do, how dost thou compel the Gentiles
        to live as do the Jews?'
      - 'We by nature are Jews: and not of the Gentiles, sinners.'
      - 'But knowing that man is not justified by the works of the law, but by the
        faith of Jesus Christ, we also believe in Christ Jesus, that we may be justified
        by the faith of Christ and not by the works of the law: because by the works
        of the law no flesh shall be justified.'
      - But if, while we seek to be justified in Christ, we ourselves also are found
        sinners, is Christ then the minister of sin? God forbid!
      - For if I build up again the things which I have destroyed, I make myself a
        prevaricator.
      - For I, through the law, am dead to the law, that I may live to God; with Christ
        I am nailed to the cross.
      - 'And I live, now not I: but Christ liveth in me. And that I live now in the
        flesh: I live in the faith of the Son of God, who loved me and delivered himself
        for me.'
      - I cast not away the grace of God. For if justice be by the law, then Christ
        died in vain.
