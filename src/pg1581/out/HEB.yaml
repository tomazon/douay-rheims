    verses:
      - ~
      - The former indeed had also justifications of divine service and a worldly
        sanctuary.
      - For there was a tabernacle made the first, wherein were the candlesticks and
        the table and the setting forth of loaves, which is called the Holy.
      - 'And after the second veil, the tabernacle which is called the Holy of Holies:'
      - Having a golden censer and the ark of the testament covered about on every
