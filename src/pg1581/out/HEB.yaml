      - 'But into the second, the high priest alone, once a year: not without blood,
        which he offereth for his own and the people’s ignorance:'
      - 'The Holy Ghost signifying this: That the way into the Holies was not yet
        made manifest, whilst the former tabernacle was yet standing.'
      - 'Which is a parable of the time present: according to which gifts and sacrifices
