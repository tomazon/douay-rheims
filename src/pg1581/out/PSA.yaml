      - ~
      - Unto the end, in verses. A psalm for David.
      - 'When I called upon him, the God of my justice heard me: when I was in distress,
        thou hast enlarged me. Have mercy on me: and hear my prayer.'
      - O ye sons of men, how long will you be dull of heart? why do you love vanity,
        and seek after lying?
      - 'Know ye also that the Lord hath made his holy one wonderful: the Lord will
        hear me when I shall cry unto him.'
      - 'Be ye angry, and sin not: the things you say in your hearts, be sorry for
        them upon your beds.'
      - 'Offer up the sacrifice of justice, and trust in the Lord: many say, Who sheweth
        us good things?'
      - 'The light of thy countenance, O Lord, is signed upon us: thou hast given
        gladness in my heart.'
      - By the fruit of their corn, their wine, and oil, they are multiplied.
      - 'In peace in the self same I will sleep, and I will rest:'
      - For thou, O Lord, singularly hast settled me in hope.
  - chapter_intro: A prayer to God against the iniquities of men.
    chapter_number: 5
    footnotes:
      '1':
        instances:
          - note: That is, for the church of Christ.
            quote: For her that obtaineth the inheritance
        raw: For her that obtaineth the inheritance.... That is, for the church of
          Christ.
    verses:
      - ~
      - Unto the end, for her that obtaineth the inheritance. A psalm for David.
      - Give ear, O Lord, to my words, understand my cry.
      - Hearken to the voice of my prayer, O my King and my God.
      - 'For to thee will I pray: O Lord, in the morning thou shalt hear my voice.'
      - 'In the morning I will stand before thee, and I will see: because thou art
        not a God that willest iniquity.'
      - 'Neither shall the wicked dwell near thee: nor shall the unjust abide before
        thy eyes.'
      - 'Thou hatest all the workers of iniquity: thou wilt destroy all that speak
        a lie. The bloody and the deceitful man the Lord will abhor.'
      - But as for me in the multitude of thy mercy, I will come into thy house; I
        will worship towards thy holy temple, in thy fear.
      - 'Conduct me, O Lord, in thy justice: because of my enemies, direct my way
        in thy sight.'
      - 'For there is no truth in their mouth: their heart is vain.'
      - 'Their throat is an open sepulchre: they dealt deceitfully with their tongues:
        judge them, O God. Let them fall from their devices: according to the multitude
        of their wickednesses cast them out: for they have provoked thee, O Lord.'
      - 'But let all them be glad that hope in thee: they shall rejoice for ever,
        and thou shalt dwell in them. And all they that love thy name shall glory
        in thee.'
      - For thou wilt bless the just. O Lord, thou hast crowned us, as with a shield
        of thy good will.
  - chapter_intro: A prayer of a penitent sinner, under the scourge of God. The first
      penitential psalm.
    chapter_number: 6
    footnotes:
      '1':
        instances:
          - note: 'That is, to be sung on an instrument of eight strings. St. Augustine
              understands it mystically, of the last resurrection, and the world to
              come; which is, as it were, the octave, or eighth day, after the seven
              days of this mortal life: and for this octave, sinners must dispose
              themselves, like David, by bewailing their sins, whilst they are here
              upon earth.'
            quote: For the octave
        raw: 'For the octave.... That is, to be sung on an instrument of eight strings.
          St. Augustine understands it mystically, of the last resurrection, and the
          world to come; which is, as it were, the octave, or eighth day, after the
