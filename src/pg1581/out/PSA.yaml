    chapter_number: 1
    verses:
      - ~
      - 'Blessed is the man who hath not walked in the counsel of the ungodly, nor
        stood in the way of sinners, nor sat in the chair of pestilence:'
      - But his will is in the law of the Lord, and on his law he shall meditate day
        and night.
      - 'And he shall be like a tree which is planted near the running waters, which
        shall bring forth its fruit, in due season. And his leaf shall not fall off:
        and all whatsoever he shall do shall prosper.'
      - 'Not so the wicked, not so: but like the dust, which the wind driveth from
        the face of the earth.'
      - 'Therefore the wicked shall not rise again in judgment: nor sinners in the
        council of the just.'
      - 'For the Lord knoweth the way of the just: and the way of the wicked shall
        perish.'
  - chapter_intro: The vain efforts of persecutors against Christ and his church.
    chapter_number: 2
    verses:
      - ~
      - Why have the Gentiles raged, and the people devised vain things?
      - The kings of the earth stood up, and the princes met together, against the
        Lord, and against his Christ.
      - 'Let us break their bonds asunder: and let us cast away their yoke from us.'
      - 'He that dwelleth in heaven shall laugh at them: and the Lord shall deride
        them.'
      - Then shall he speak to them in his anger, and trouble them in his rage.
      - But I am appointed king by him over Sion, his holy mountain, preaching his
        commandment.
      - 'The Lord hath said to me: Thou art my son, this day have I begotten thee.'
      - Ask of me, and I will give thee the Gentiles for thy inheritance, and the
        utmost parts of the earth for thy possession.
      - Thou shalt rule them with a rod of iron, and shalt break them in pieces like
        a potter’s vessel.
      - 'And now, O ye kings, understand: receive instruction, you that judge the
        earth.'
      - 'Serve ye the Lord with fear: and rejoice unto him with trembling.'
      - Embrace discipline, lest at any time the Lord be angry, and you perish from
        the just way.
      - When his wrath shall be kindled in a short time, blessed are all they that
        trust in him.
  - chapter_intro: 'The prophet’s danger and delivery from his son Absalom: mystically,
      the passion and resurrection of Christ.'
    chapter_number: 3
    verses:
      - ~
      - The psalm of David when he fled from the face of his son Absalom.
      - Why, O Lord, are they multipied that afflict me? many are they who rise up
        against me.
      - 'Many say to my soul: There is no salvation for him in his God.'
      - But thou, O Lord, art my protector, my glory, and the lifter up of my head.
      - 'I have cried to the Lord with my voice: and he hath heard me from his holy
        hill.'
      - 'I have slept and have taken my rest: and I have risen up, because the Lord
        hath protected me.'
      - 'I will not fear thousands of the people surrounding me: arise, O Lord; save
        me, O my God.'
      - 'For thou hast struck all them who are my adversaries without cause: thou
        hast broken the teeth of sinners.'
      - 'Salvation is of the Lord: and thy blessing is upon thy people.'
