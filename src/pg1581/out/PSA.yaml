    verses:
      - ~
      - Unto the end, in verses, a psalm for David, for the octave.
      - O Lord, rebuke me not in thy indignation, nor chastise me in thy wrath.
      - 'Have mercy on me, O Lord, for I am weak: heal me, O Lord, for my bones are
        troubled.'
      - 'And my soul is troubled exceedingly: but thou, O Lord, how long?'
      - 'Turn to me, O Lord, and deliver my soul: O save me for thy mercy’s sake.'
      - 'For there is no one in death, that is mindful of thee: and who shall confess
        to thee in hell?'
      - 'I have laboured in my groanings, every night I will wash my bed: I will water
        my couch with my tears.'
      - 'My eye is troubled through indignation: I have grown old amongst all my enemies.'
      - 'Depart from me, all ye workers of iniquity: for the Lord hath heard the voice
        of my weeping.'
      - 'The Lord hath heard my supplication: the Lord hath received my prayer.'
      - 'Let all my enemies be ashamed, and be very much troubled: let them be turned
        back, and be ashamed very speedily.'
  - chapter_intro: David, trusting in the justice of his cause, prayeth for God’s
      help against his enemies.
    chapter_number: 7
    footnotes:
      '14':
        instances:
          - note: That is, against the persecutors of his saints.
            quote: For them that burn
        raw: For them that burn.... That is, against the persecutors of his saints.
    verses:
      - ~
      - The psalm of David, which he sung to the Lord, for the words of Chusi, the
        son of Jemini.
      - O Lord, my God, in thee have I put my trust; save me from all them that persecute
        me, and deliver me.
      - Lest at any time he seize upon my soul like a lion, while there is no one
        to redeem me, nor to save.
      - 'O Lord, my God, if I have done this thing, if there be iniquity in my hands:'
      - If I have rendered to them that repaid me evils, let me deservedly fall empty
        before my enemies.
      - Let the enemy pursue my soul, and take it, and tread down my life, on the
        earth, and bring down my glory to the dust.
      - 'Rise up, O Lord, in thy anger: and be thou exalted in the borders of my enemies.
        And arise, O Lord, my God, in the precept which thou hast commanded:'
      - And a congregation of people shall surround thee. And for their sakes return
        thou on high.
      - The Lord judgeth the people. Judge me, O Lord, according to my justice, and
        according to my innocence in me.
      - 'The wickedness of sinners shall be brought to nought; and thou shalt direct
        the just: the searcher of hearts and reins is God.'
      - Just is my help from the Lord; who saveth the upright of heart.
      - 'God is a just judge, strong and patient: is he angry every day?'
      - Except you will be converted, he will brandish his sword; he hath bent his
        bow, and made it ready.
      - And in it he hath prepared the instruments of death, he hath made ready his
        arrows for them that burn.
      - 'Behold he hath been in labour with injustice: he hath conceived sorrow, and
        brought forth iniquity.'
      - 'He hath opened a pit and dug it: and he is fallen into the hole he made.'
      - 'His sorrow shall be turned on his own head: and his iniquity shall come down
        upon his crown.'
      - 'I will give glory to the Lord according to his justice: and will sing to
        the name of the Lord the most high.'
  - chapter_intro: God is wonderful in his works; especially in mankind, singularly
      exalted by the incarnation of Christ.
    chapter_number: 8
    footnotes:
      '1':
        instances:
          - note: In Hebrew, Gittith, supposed to be a musical instrument.
            quote: The presses
        raw: The presses.... In Hebrew, Gittith, supposed to be a musical instrument.
    verses:
      - ~
      - 'Unto the end, for the presses: a psalm for David.'
      - O Lord, our Lord, how admirable is thy name in the whole earth! For thy magnificence
        is elevated above the heavens.
      - Out of the mouth of infants and of sucklings thou hast perfected praise, because
        of thy enemies, that thou mayst destroy the enemy and the avenger.
      - 'For I will behold thy heavens, the works of thy fingers: the moon and the
        stars which thou hast founded.'
      - What is man, that thou art mindful of him? or the son of man, that thou visitest
        him?
      - 'Thou hast made him a little less than the angels, thou hast crowned him with
        glory and honour:'
      - And hast set him over the works of thy hands.
      - 'Thou hast subjected all things under his feet, all sheep and oxen: moreover,
        the beasts also of the fields.'
      - The birds of the air, and the fishes of the sea, that pass through the paths
        of the sea.
      - O Lord, our Lord, how admirable is thy name in the whole earth!
