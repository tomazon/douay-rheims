      - 'In God shall we glory all the day long: and in thy name we will give praise
        for ever.'
      - 'But now thou hast cast us off, and put us to shame: and thou, O God, wilt
        not go out with our armies.'
      - 'Thou hast made us turn our back to our enemies: and they that hated us plundered
