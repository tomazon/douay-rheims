book_id: PSA
book_intro: 'The psalms are called by the Hebrews TEHILLIM, that is, Hymns of Praise.
  The author, of a great part of them at least, was king David: but many are of opinion
  that some of them were made by Asaph, and others whose names are prefixed in the
  titles.'
