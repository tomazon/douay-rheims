    verses:
      - ~
      - Unto the end, for the hidden things of the Son. A psalm for David.
      - 'I will give praise to thee, O Lord, with my whole heart: I will relate all
        thy wonders.'
      - 'I will be glad, and rejoice in thee: I will sing to thy name, O thou most
        high.'
      - 'When my enemy shall be turned back: they shall be weakened, and perish before
        thy face.'
      - 'For thou hast maintained my judgment and my cause: thou hast sat on the throne,
        who judgest justice.'
      - Thou hast rebuked the Gentiles, and the wicked one hath perished; thou hast
        blotted out their name for ever and ever.
      - 'The swords of the enemy have failed unto the end: and their cities thou hast
        destroyed. Their memory hath perished with a noise:'
      - 'But the Lord remaineth for ever. He hath prepared his throne in judgment:'
      - And he shall judge the world in equity, he shall judge the people in justice.
      - 'And the Lord is become a refuge for the poor: a helper in due time in tribulation.'
      - 'And let them trust in thee who know thy name: for thou hast not forsaken
        them that seek thee, O Lord.'
      - 'Sing ye to the Lord, who dwelleth in Sion: declare his ways among the Gentiles:'
      - 'For requiring their blood, he hath remembered them: he hath not forgotten
        the cry of the poor.'
      - 'Have mercy on me, O Lord: see my humiliation which I suffer from my enemies.'
      - Thou that liftest me up from the gates of death, that I may declare all thy
        praises in the gates of the daughter of Sion.
      - 'I will rejoice in thy salvation: the Gentiles have stuck fast in the destruction
        which they prepared. Their foot hath been taken in the very snare which they
        hid.'
      - 'The Lord shall be known when he executeth judgments: the sinner hath been
        caught in the works of his own hands.'
      - The wicked shall be turned into hell, all the nations that forget God.
      - 'For the poor man shall not be forgotten to the end: the patience of the poor
        shall not perish for ever.'
      - 'Arise, O Lord, let not man be strengthened: let the Gentiles be judged in
        thy sight.'
      - 'Appoint, O Lord, a lawgiver over them: that the Gentiles may know themselves
        to be but men.'
      - Why, O Lord, hast thou retired afar off? why dost thou slight us in our wants,
        in the time of trouble?
      - 'Whilst the wicked man is proud, the poor is set on fire: they are caught
        in the counsels which they devise.'
      - 'For the sinner is praised in the desires of his soul: and the unjust man
        is blessed.'
      - 'The sinner hath provoked the Lord, according to the multitude of his wrath,
        he will not seek him:'
      - 'God is not before his eyes: his ways are filthy at all times. Thy judgments
        are removed from his sight: he shall rule over all his enemies.'
      - 'For he hath said in his heart: I shall not be moved from generation to generation,
        and shall be without evil.'
      - 'His mouth is full of cursing, and of bitterness, and of deceit: under his
        tongue are labour and sorrow.'
      - He sitteth in ambush with the rich, in private places, that he may kill the
        innocent.
      - 'His eyes are upon the poor man: he lieth in wait, in secret, like a lion
        in his den. He lieth in ambush, that he may catch the poor man: so catch the
        poor, whilst he draweth him to him.'
      - In his net he will bring him down, he will crouch and fall, when he shall
        have power over the poor.
      - 'For he hath said in his heart: God hath forgotten, he hath turned away his
        face, not to see to the end.'
      - 'Arise, O Lord God, let thy hand be exalted: forget not the poor.'
      - 'Wherefore hath the wicked provoked God? for he hath said in his heart: He
        will not require it.'
      - 'Thou seest it, for thou considerest labour and sorrow: that thou mayst deliver
        them into thy hands. To thee is the poor man left: thou wilt be a helper to
        the orphan.'
      - 'Break thou the arm of the sinner and of the malignant: his sin shall be sought,
        and shall not be found.'
      - 'The Lord shall reign to eternity, yea, for ever and ever: ye Gentiles shall
        perish from his land.'
      - 'The Lord hath heard the desire of the poor: thy ear hath heard the preparation
        of their heart.'
      - To judge for the fatherless and for the humble, that man may no more presume
        to magnify himself upon earth.
  - chapter_intro: The just man’s confidence in God in the midst of persecutions.
    chapter_number: 10
    verses:
      - ~
      - Unto the end. A psalm to David.
      - 'In the Lord I put my trust: how then do you say to my soul: Get thee away
        from hence to the mountain, like a sparrow.'
      - 'For, lo, the wicked have bent their bow: they have prepared their arrows
        in the quiver, to shoot in the dark the upright of heart.'
      - 'For they have destroyed the things which thou hast made: but what has the
        just man done?'
      - 'The Lord is in his holy temple, the Lord’s throne is in heaven. His eyes
        look on the poor man: his eyelids examine the sons of men.'
      - 'The Lord trieth the just and the wicked: but he that loveth iniquity, hateth
        his own soul.'
      - 'He shall rain snares upon sinners: fire and brimstone, and storms of winds,
        shall be the portion of their cup.'
      - 'For the Lord is just, and hath loved justice: his countenance hath beheld
        righteousness.'
  - chapter_intro: The prophet calls for God’s help against the wicked.
    chapter_number: 11
    verses:
      - ~
      - 'Unto the end: for the octave, a psalm for David.'
      - 'Save me, O Lord, for there is now no saint: truths are decayed from among
        the children of men.'
      - 'They have spoken vain things, every one to his neighbour: with deceitful
        lips, and with a double heart have they spoken.'
      - May the Lord destroy all deceitful lips, and the tongue that speaketh proud
        things.
      - 'Who have said: We will magnify our tongue: our lips are our own: who is Lord
        over us?'
      - 'By reason of the misery of the needy, and the groans of the poor, now will
        I arise, saith the Lord. I will set him in safety: I will deal confidently
        in his regard.'
      - 'The words of the Lord are pure words: as silver tried by the fire, purged
        from the earth, refined seven times.'
      - 'Thou, O Lord, wilt preserve us: and keep us from this generation for ever.'
      - 'The wicked walk round about: according to thy highness, thou hast multiplied
        the children of men.'
  - chapter_intro: A prayer in tribulation.
    chapter_number: 12
    verses:
      - ~
      - Unto the end, a psalm for David. How long, O Lord, wilt thou forget me unto
        the end? how long dost thou turn away thy face from me?
      - How long shall I take counsels in my soul, sorrow in my heart all the day?
      - How long shall my enemy be exalted over Me?
      - 'Consider, and hear me, O Lord, my God. Enlighten my eyes, that I never sleep
        in death:'
      - 'Lest at any time my enemy say: I have prevailed against him. They that trouble
        me, will rejoice when I am moved:'
      - 'But I have trusted in thy mercy. My heart shall rejoice in thy salvation:
        I will sing to the Lord, who giveth me good things: yea, I will sing to the
        name of the Lord, the most high.'
  - chapter_intro: The general corruption of man before our redemption by Christ.
    chapter_number: 13
    verses:
      - ~
      - 'Unto the end, a psalm for David. The fool hath said in his heart: There is
        no God. They are corrupt, and are become abominable in their ways: there is
        none that doth good, no not one.'
      - The Lord hath looked down from heaven upon the children of men, to see if
        there be any that understand and seek God.
      - 'They are all gone aside, they are become unprofitable together: there is
        none that doth good: no not one. Their throat is an open sepulchre; with their
        tongues they acted deceitfully: the poison of asps is under their lips. Their
        mouth is full of cursing and bitterness; their feet are swift to shed blood.
        Destruction and unhappiness in their ways; and the way of peace they have
        not known: there is no fear of God before their eyes.'
      - Shall not all they know that work iniquity, who devour my people as they eat
        bread?
      - 'They have not called upon the Lord: there have they trembled for fear, where
        there was no fear.'
      - 'For the Lord is in the just generation: you have confounded the counsel of
        the poor man; but the Lord is his hope.'
      - Who shall give out of Sion the salvation of Israel? when the Lord shall have
        turned away the captivity of his people, Jacob shall rejoice, and Israel shall
        be glad.
  - chapter_intro: What kind of men shall dwell in the heavenly Sion.
    chapter_number: 14
    verses:
      - ~
      - A psalm for David. Lord, who shall dwell in thy tabernacle? or who shall rest
        in thy holy hill?
      - 'He that walketh without blemish, and worketh justice:'
      - 'He that speaketh truth in his heart, who hath not used deceit in his tongue:
        Nor hath done evil to his neighbour: nor taken up a reproach against his neighbours.'
      - 'In his sight the malignant is brought to nothing: but he glorifieth them
        that fear the Lord. He that sweareth to his neighbour, and deceiveth not;'
      - 'He that hath not put out his money to usury, nor taken bribes against the
        innocent: He that doth these things, shall not be moved for ever.'
  - chapter_intro: Christ’s future victory and triumph over the world and death.
    chapter_number: 15
    footnotes:
      '1':
        instances:
          - note: 'That is, of a pillar or monument, staylographia: which is as much
